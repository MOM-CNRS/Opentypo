server:
  port: 8080
  servlet:
    session:
      timeout: 60m  # 1 heure (60 minutes)
      cookie:
        http-only: true
        secure: ${COOKIE_SECURE:false}  # true en production avec HTTPS
        same-site: strict
        max-age: 3600  # 1 heure en secondes

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/opentypo
    username: postgres
    password: postgres
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    schemas: public
    validate-on-migrate: true
    clean-disabled: true
    out-of-order: false
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
        envers:
          audit_table_suffix: _aud
          revision_field_name: rev
          revision_type_field_name: revtype
          store_data_at_delete: true
          default_schema: public
        enable_lazy_load_no_trans: true

logging:
  level:
    root: INFO
    fr.cnrs.opentypo: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    jakarta.faces: INFO
    org.joinfaces: INFO
    org.primefaces: WARN

iiif:
  server:
    url: ${IIIF_SERVER_URL:http://localhost:8182}  # URL de base du serveur IIIF
    api-key: ${IIIF_API_KEY:}  # Cl√© API optionnelle pour l'authentification

