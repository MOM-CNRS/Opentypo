server:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB
  tomcat:
    max-http-post-size: 10MB
    max-swallow-size: 10MB
    max-part-count: 100  # Augmenter la limite du nombre de "parts" dans une requête multipart

spring:
  # Configuration CORS pour le développement local
  web:
    cors:
      allowed-origins: http://localhost:8080,http://localhost:3000,http://127.0.0.1:8080
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/opentypo
    username: postgres
    password: postgres
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    schemas: public
    validate-on-migrate: true
    clean-disabled: true
    out-of-order: false
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
        # Configuration Hibernate Envers pour l'audit
        envers:
          audit_table_suffix: _aud
          revision_field_name: rev
          revision_type_field_name: revtype
          store_data_at_delete: true
          default_schema: public
        # Configuration pour les relations lazy
        enable_lazy_load_no_trans: true

logging:
  level:
    root: INFO
    fr.cnrs.opentypo: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    jakarta.faces: INFO
    org.joinfaces: INFO
    org.primefaces: WARN

# Configuration du serveur IIIF pour l'upload d'images
iiif:
  server:
    url: ${IIIF_SERVER_URL:http://localhost:8182}  # URL de base du serveur IIIF
    api-key: ${IIIF_API_KEY:}  # Clé API optionnelle pour l'authentification

