<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <!-- Page recherche : barre principale + options avancÃ©es + script search.js -->

    <h:form id="searchForm">
        <!-- 1. Barre de recherche compacte (collection, langue, champ recherche, boutons) -->
        <div class="search-bar-compact">
            <!-- Burger pour options (mobile) -->
            <div class="burger-search-control">
                <p:commandButton icon="pi pi-sliders-h"
                                 styleClass="search-burger-button p-button-rounded p-button-text"
                                 title="Options de recherche"
                                 process="@this" update="@none"
                                 onclick="PF('searchOptionsPanel').show();"/>
            </div>

            <!-- Collection - Compact sans label -->
            <p:selectOneMenu id="collectionSelect" 
                             value="#{searchBean.collectionSelected}"
                             styleClass="search-compact-select"
                             placeholder="Collection"
                             filter="true"
                             filterMatchMode="contains">
                <f:selectItems value="#{searchBean.hierarchicalCollectionItems}"/>
                <p:ajax event="change" listener="#{searchBean.onCollectionChange()}" 
                        update=":centerContent, :selectedEntityLabel, :collectionsForm" process="@this"
                        onstart="showLoading('Chargement...', 'spinner');"
                        oncomplete="setTimeout(function(){hideLoading(); ensureRootTogglerVisible();}, 500);"
                        onerror="forceHideLoading();"/>
            </p:selectOneMenu>

            <!-- Langue - Compact avec icÃ´ne drapeau (comme le select Collection avec ðŸ“ ðŸ“–) -->
            <p:selectOneMenu id="langueSelect"
                             value="#{searchBean.langSelected}"
                             styleClass="search-compact-select"
                             title="#{langueBean.getMsg('search.change_thesaurus_language')}">
                <f:selectItems value="#{applicationBean.languages}" var="lang"
                               itemValue="#{lang.code}" itemLabel="#{lang.flagEmoji} #{lang.value}"/>
                <p:ajax event="change"
                        listener="#{applicationBean.onLanguageChange()}"
                        update=":centerContent collectionSelect"
                        process="@this"/>
            </p:selectOneMenu>

            <!-- Zone de recherche principale - Compacte -->
            <div class="search-input-compact-wrapper">
                <p:inputText id="searchInput" 
                             value="#{searchBean.searchTerm}"
                             placeholder="Rechercher (min. 2 caractÃ¨res)..." 
                             styleClass="search-input-compact"
                             autocomplete="off"
                             maxlength="255">
                    <f:validator validatorId="searchTermMinLengthValidator" />
                </p:inputText>
                <p:message for="searchInput" display="icon" />
                <p:commandButton id="searchButton"
                                 icon="pi pi-search"
                                 styleClass="search-button-compact"
                                 actionListener="#{searchBean.applySearch()}"
                                 process="@form" 
                                 update="@all"
                                 oncomplete="if(typeof SearchPage !== 'undefined' &amp;&amp; SearchPage.onSearchComplete) SearchPage.onSearchComplete();"
                                 title="Rechercher (minimum 2 caractÃ¨res requis)"/>
            </div>

            <!-- Bouton recherche avancÃ©e - Compact -->
            <p:commandButton icon="pi pi-sliders-h"
                             styleClass="search-advanced-compact"
                             process="@this" 
                             update="@none"
                             onclick="SearchPage.toggleAdvancedSearch(); return false;"/>

            <!-- Bouton afficher/cacher les rÃ©sultats - Compact -->
            <p:commandButton id="toggleResultsPanelBtn"
                             icon="pi pi-chevron-right"
                             styleClass="search-advanced-compact"
                             process="@this" 
                             update="@none"
                             title="Afficher / Cacher les rÃ©sultats"
                             onclick="SearchPage.toggleRightPanel(); return false;"/>
        </div>

        <!-- 2. Options avancÃ©es (filtres type, statut, Ã©tat, type de recherche) -->
        <div id="advanced-search-options" class="advanced-search-section-compact">
            <div class="advanced-filters-compact">
                <!-- Filtre Type -->
                <div class="filter-group-compact">
                    <p:outputLabel for="typeFilter" value="Type" styleClass="filter-label-compact"/>
                    <p:selectOneMenu id="typeFilter" 
                                     value="#{searchBean.typeFilter}" 
                                     styleClass="filter-select-compact">
                        <f:selectItems value="#{searchBean.entityTypeFilterItems}"/>
                    </p:selectOneMenu>
                </div>

                <!-- Filtre Statut -->
                <div class="filter-group-compact">
                    <p:outputLabel for="statutFilter" value="Statut" styleClass="filter-label-compact"/>
                    <p:selectOneMenu id="statutFilter" 
                                     value="#{searchBean.statutFilter}" 
                                     styleClass="filter-select-compact">
                        <f:selectItems value="#{searchBean.statutFilterItems}"/>
                    </p:selectOneMenu>
                </div>

                <!-- Filtre Ã‰tat -->
                <div class="filter-group-compact">
                    <p:outputLabel for="etatFilter" value="Ã‰tat" styleClass="filter-label-compact"/>
                    <p:selectOneMenu id="etatFilter" 
                                     value="#{searchBean.etatFilter}" 
                                     styleClass="filter-select-compact">
                        <f:selectItems value="#{searchBean.etatFilterItems}"/>
                    </p:selectOneMenu>
                </div>

                <!-- Filtre Type de recherche -->
                <div class="filter-group-compact">
                    <p:outputLabel for="searchTypeFilter" value="Type de recherche" styleClass="filter-label-compact"/>
                    <p:selectOneMenu id="searchTypeFilter" 
                                     value="#{searchBean.searchTypeFilter}" 
                                     styleClass="filter-select-compact">
                        <f:selectItems value="#{searchBean.searchTypeFilterItems}"/>
                    </p:selectOneMenu>
                </div>
            </div>
        </div>
    </h:form>

    <h:outputScript library="js" name="search.js"/>

    <!-- 3. Bouton toggle arbre (mobile) -->
    <div class="tree-toggle-button" id="treeToggleButton">
        <p:commandButton icon="pi pi-sitemap"
                         styleClass="rounded-button ui-button-success"
                         title="Afficher / Cacher l'arbre"
                         onclick="toggleTreePanel(); return false;" />
    </div>

</ui:composition>
