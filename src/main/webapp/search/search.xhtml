<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="searchForm">
        <!-- Conteneur principal avec design formel - Layout horizontal -->
        <div class="search-container-formal">
            <!-- Burger pour options (mobile) -->
            <div class="burger-search-control">
                <p:commandButton icon="pi pi-sliders-h"
                                 styleClass="search-burger-button p-button-rounded p-button-text"
                                 onclick="PF('searchOptionsPanel').show();"
                                 title="Options de recherche"
                                 process="@this" update="@none"/>
            </div>

            <!-- Référentiel -->
            <div class="search-field-inline">
                <p:outputLabel for="referentielSelect" value="Référentiel" styleClass="search-inline-label"/>
                <p:selectOneMenu id="referentielSelect" 
                                 value="#{searchBean.typeSelected}" 
                                 styleClass="search-select-inline">
                    <f:selectItem itemLabel="Tous" itemValue="" noSelectionOption="true"/>
                    <f:selectItem itemLabel="Céramique" itemValue="ceramique"/>
                    <f:selectItem itemLabel="Instrumentum" itemValue="instrumentum"/>
                    <f:selectItem itemLabel="Monnaie" itemValue="monnaie"/>
                    <f:selectItems value="#{currentUser.userPermissions.listThesaurus}" var="theso"
                                   itemLabel="#{theso.value} (#{theso.id})" itemValue="#{theso.id}" />
                </p:selectOneMenu>
            </div>

            <!-- Langue -->
            <div class="search-field-inline">
                <p:outputLabel for="langueSelect" value="Langue" styleClass="search-inline-label"/>
                <p:selectOneMenu id="langueSelect"
                                 value="#{searchBean.langSelected}"
                                 styleClass="search-select-inline"
                                 title="#{langueBean.getMsg('search.change_thesaurus_language')}">
                    <f:selectItems value="#{applicationBean.languages}" var="lang" 
                                   itemLabel="#{lang.value}" itemValue="#{lang.code}"/>
                    <f:selectItem itemLabel="#{langueBean.getMsg('search.any_language')}" itemValue="all"/>
                </p:selectOneMenu>
            </div>

            <!-- Zone de recherche principale -->
            <div class="search-field-inline search-input-field">
                <p:outputLabel for="searchInput" value="Recherche" styleClass="search-inline-label"/>
                <div class="search-input-group">
                    <p:inputText id="searchInput" 
                                 placeholder="Saisissez votre recherche..." 
                                 styleClass="search-input-inline"
                                 autocomplete="off"/>
                    <p:commandButton icon="pi pi-search"
                                     styleClass="search-button-inline"
                                     actionListener="#{searchBean.applySearch()}"
                                     process="@form" 
                                     update="@none"
                                     title="Lancer la recherche"/>
                </div>
            </div>

            <!-- Bouton recherche avancée -->
            <div class="search-field-inline search-advanced-field">
                <p:commandButton icon="pi pi-sliders-h"
                                 value="Avancée"
                                 title="Afficher les options de recherche avancée"
                                 onclick="toggleAdvancedSearch(); return false;"
                                 styleClass="advanced-search-button-inline"
                                 process="@this" 
                                 update="@none"/>
            </div>

            <!-- Bouton afficher/cacher les résultats -->
            <div class="search-field-inline toggle-result">
                <p:commandButton icon="pi pi-arrow-right"
                                 onclick="toggleRightPanel(); return false;"
                                 styleClass="toggle-result-button"
                                 title="Afficher/cacher les résultats"
                                 process="@this" 
                                 update="@none"/>
            </div>
        </div>
    </h:form>

    <!-- Section recherche avancée avec design formel -->
    <div id="advanced-search-options" class="advanced-search-section-formal" style="display: none;">
        <div class="advanced-search-header">
            <h:outputText value="Options de recherche avancée" styleClass="advanced-search-title"/>
            <p:commandButton icon="pi pi-times"
                             onclick="toggleAdvancedSearch(); return false;"
                             styleClass="close-advanced-search"
                             title="Fermer"
                             type="button"/>
        </div>
        <div class="advanced-filters-formal">
            <div class="filter-group-formal">
                <p:outputLabel for="typeFilter" value="Type" styleClass="filter-label-formal"/>
                <p:selectOneMenu id="typeFilter" styleClass="filter-select-formal">
                    <f:selectItem itemLabel="Tous les types" itemValue=""/>
                    <f:selectItem itemLabel="Concept" itemValue="concept"/>
                    <f:selectItem itemLabel="Collection" itemValue="collection"/>
                </p:selectOneMenu>
            </div>

            <div class="filter-group-formal">
                <p:outputLabel for="statusFilter" value="Statut" styleClass="filter-label-formal"/>
                <p:selectOneMenu id="statusFilter" 
                                 value="#{searchBean.searchSelected}" 
                                 styleClass="filter-select-formal">
                    <f:selectItem itemLabel="Tous les statuts" itemValue=""/>
                    <f:selectItem itemLabel="Actif" itemValue="active"/>
                    <f:selectItem itemLabel="Inactif" itemValue="inactive"/>
                </p:selectOneMenu>
            </div>
        </div>
    </div>


    <!-- Bouton toggle arbre, visible uniquement sur mobile, centré sous la barre -->
    <div class="tree-toggle-button" id="treeToggleButton">
        <p:commandButton icon="pi pi-sitemap"
                         styleClass="rounded-button ui-button-success"
                         onclick="toggleTreePanel(); return false;"
                         title="Afficher / Cacher l'arbre" />
    </div>

    <script>
        function toggleAdvancedSearch() {
            const section = document.getElementById('advanced-search-options');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }
    </script>


    <!-- Permet de réinitialiser l'affichage en mode bureau -->
    <script>
        function resetTreeOnResize() {
            const tree = document.getElementById('leftTreePanel');
            const iconSpan = document.querySelector('#treeToggleButton .ui-button-icon-left');

            if (!tree || !iconSpan) return;

            if (window.innerWidth >= 769) {
                // Mode bureau : on réinitialise l'arbre
                tree.style.display = '';
                tree.style.position = '';
                tree.style.top = '';
                tree.style.left = '';
                tree.style.width = '';
                tree.style.height = '';
                tree.style.backgroundColor = '';
                tree.style.zIndex = '';
                tree.style.overflowY = '';

                // Icône du bouton remise à "ouvrir arbre"
                iconSpan.classList.remove('pi-times');
                iconSpan.classList.add('pi-sitemap');
            }
        }

        // Exécute une première fois au chargement (au cas où)
        resetTreeOnResize();

        // Surveille les changements de taille de la fenêtre
        window.addEventListener('resize', resetTreeOnResize);
    </script>

</ui:composition>
