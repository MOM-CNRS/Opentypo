<ui:composition template="../commun/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="mainContent">
        <!-- En-tête -->
        <div class="users-container">
            <div class="users-header">
                <div class="users-header-content">
                    <div>
                        <h1 class="users-title">
                            <i class="pi pi-user-edit users-title-icon" />
                            Gestion des utilisateurs
                        </h1>
                        <p class="users-subtitle">Gérez les utilisateurs de l'application</p>
                    </div>
                    <p:commandButton value="Nouvel utilisateur"
                                     icon="pi pi-plus"
                                     styleClass="users-create-button"
                                     actionListener="#{userManagementBean.initNouveauUser()}"
                                     process="@this"
                                     update="@none"/>
                </div>
            </div>

            <!-- Tableau des utilisateurs -->
            <div class="users-content">
                <h:form id="usersForm">
                    <div class="users-table-wrapper">
                        <p:dataTable id="usersTable"
                                   value="#{userManagementBean.users}"
                                   var="user"
                                   styleClass="modern-users-table"
                                   emptyMessage="Aucun utilisateur trouvé"
                                   paginator="true"
                                   rows="10"
                                   rowsPerPageTemplate="10,20,50"
                                   paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                   paginatorPosition="bottom"
                                   sortMode="multiple"
                                   rowStyleClass="modern-users-row">
                            
                            <p:column headerText="Utilisateur" sortBy="#{user.lastName}" styleClass="users-col-user">
                                <div class="user-info-cell">
                                    <div class="user-avatar">
                                        <i class="pi pi-user"/>
                                    </div>
                                    <div class="user-details">
                                        <div class="user-name">#{user.prenom} #{user.nom.toLowerCase()}</div>
                                        <div class="user-email">#{user.email}</div>
                                    </div>
                                </div>
                            </p:column>
                            
                            <p:column headerText="Rôle" sortBy="#{user.groupe.nom}" styleClass="users-col-role">
                                <span class="role-badge #{userManagementBean.getGroupeEtiquette(user.groupe)}">
                                    #{user.groupe.nom}
                                </span>
                            </p:column>
                            
                            <p:column headerText="Statut" sortBy="#{user.active}" styleClass="users-col-status">
                                <span class="status-badge status-badge-#{user.active ? 'active' : 'inactive'}">
                                    <i class="pi #{user.active ? 'pi-check-circle' : 'pi-times-circle'}"/>
                                    #{user.active ? 'Actif' : 'Inactif'}
                                </span>
                            </p:column>
                            
                            <p:column headerText="Date création" sortBy="#{user.createDate}" styleClass="users-col-date">
                                <div class="date-cell">
                                    <i class="pi pi-calendar"/>
                                    <h:outputText value="#{user.createDate}">
                                        <f:converter converterId="localDateTimeConverter"/>
                                    </h:outputText>
                                </div>
                            </p:column>
                            
                            <p:column headerText="Actions" styleClass="users-col-actions">
                                <div class="users-actions-modern">
                                    <p:commandButton icon="pi pi-pencil"
                                                     styleClass="action-btn action-edit"
                                                     title="Modifier"
                                                     action="#{userManagementBean.initEditUser(user)}"
                                                     process="@this"
                                                     update=":usersForm"/>

                                    <p:commandButton icon="pi pi-trash"
                                                   styleClass="action-btn action-delete"
                                                   title="Supprimer"
                                                   action="#{userManagementBean.supprimerUser(user)}"
                                                   process="@this"
                                                   update=":usersForm"
                                                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');"/>
                                </div>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

    <h:outputScript library="js" name="users/users-list.js"/>
</ui:composition>
