<ui:composition template="../commun/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="mainContent">
        <!-- Page création/édition utilisateur : en-tête + formulaire + groupes -->
        <div class="users-container">
            <!-- En-tête (titre + bouton Retour) -->
            <div class="users-header">
                <div class="users-header-content">
                    <div>
                        <h1 class="users-title">
                            <i class="pi pi-#{userManagementBean.editMode ? 'pencil' : 'plus-circle'} users-title-icon" />
                            #{userManagementBean.editMode ? 'Modifier' : 'Créer'} un utilisateur
                        </h1>
                        <p class="users-subtitle">#{userManagementBean.editMode ? 'Modifiez les informations de l\'utilisateur' : 'Ajoutez un nouvel utilisateur à l\'application'}</p>
                    </div>
                    <h:form>
                        <p:commandButton value="Retour à la liste"
                                       icon="pi pi-arrow-left"
                                       styleClass="users-create-button"
                                       action="/users/users.xhtml?faces-redirect=true"
                                       process="@this"
                                       update="@none"/>
                    </h:form>
                </div>
            </div>

            <!-- Formulaire utilisateur -->
            <div class="users-content">
                <h:form id="userForm">
                    <p:panel header="Informations de l'utilisateur" styleClass="users-form-panel">
                        <div class="users-form-grid">
                            <div class="users-form-group users-form-group-full">
                                <p:outputLabel for="email" value="Email" />
                                <p:inputText id="email"
                                           value="#{userManagementBean.newUser.email}"
                                           required="true"
                                           requiredMessage="Le nom d'utilisateur est obligatoire"
                                           disabled="#{userManagementBean.editMode}"
                                           styleClass="users-input"
                                           placeholder="nom d'utilisateur"
                                           maxlength="255" />
                                <p:message for="email" display="icon"/>
                            </div>

                            <div class="users-form-group">
                                <p:outputLabel for="firstName" value="Prénom" />
                                <p:inputText id="firstName"
                                           value="#{userManagementBean.newUser.prenom}"
                                           required="true"
                                           requiredMessage="Le prénom est obligatoire"
                                           styleClass="users-input"
                                           placeholder="Prénom"
                                           maxlength="100" />
                                <p:message for="firstName" display="icon"/>
                            </div>

                            <div class="users-form-group">
                                <p:outputLabel for="lastName" value="Nom" />
                                <p:inputText id="lastName"
                                           value="#{userManagementBean.newUser.nom}"
                                           required="true"
                                           requiredMessage="Le nom est obligatoire"
                                           styleClass="users-input"
                                           placeholder="Nom"
                                           maxlength="100" />
                                <p:message for="lastName" display="icon"/>
                            </div>

                            <div class="users-form-group">
                                <p:outputLabel for="password" value="Mot de passe #{userManagementBean.editMode ? '(laisser vide pour ne pas modifier)' : '*'} " />
                                <p:password id="password"
                                         value="#{userManagementBean.newUser.passwordHash}"
                                         requiredMessage="Le mot de passe est obligatoire"
                                         feedback="false"
                                         styleClass="users-input"
                                         placeholder="Mot de passe"
                                         maxlength="255" />
                                <p:message for="password" display="icon"/>
                                <p:tooltip for="password" value="Le mot de passe doit contenir au moins 6 caractères" position="right"/>
                            </div>

                            <div class="users-form-group">
                                <p:outputLabel for="groupe" value="Groupe" />
                                <p:selectOneMenu id="groupe"
                                                 value="#{userManagementBean.selectedGroupeId}"
                                                 required="true"
                                                 requiredMessage="Le groupe est obligatoire"
                                                 styleClass="users-select">
                                    <f:selectItem itemLabel="Sélectionner un groupe" itemValue=""/>
                                    <f:selectItems value="#{userManagementBean.availableGroups}" var="groupe" itemLabel="#{groupe.nom}" itemValue="#{groupe.id}"/>
                                    <p:ajax event="change"
                                            process="@this"
                                            listener="#{userManagementBean.onGroupeChange}" />
                                </p:selectOneMenu>
                                <p:message for="groupe" display="icon"/>
                            </div>

                            <div class="users-form-group users-form-group-full">
                                <div class="users-checkbox-wrapper">
                                    <p:selectBooleanCheckbox id="active" value="#{userManagementBean.newUser.active}" styleClass="users-checkbox"/>
                                    <p:outputLabel for="active" value="Compte actif" />
                                </div>
                            </div>
                        </div>
                    </p:panel>

                    <div class="users-form-actions">
                        <p:commandButton value="Annuler"
                                       icon="pi pi-times"
                                       styleClass="users-btn users-btn-cancel"
                                       action="/users/users.xhtml?faces-redirect=true"
                                       process="@this"
                                       update="@none"/>
                        <p:commandButton value="Sauvegarder"
                                       icon="pi pi-check"
                                       styleClass="users-btn users-btn-save"
                                       action="#{userManagementBean.sauvegarderUser}"
                                       process="@form"
                                       update="@form :growl"/>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
