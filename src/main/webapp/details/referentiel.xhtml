<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form id="conceptForm">
        <!-- Menu de configuration -->
        <h:panelGroup style="display: flex; justify-content: flex-end; align-items: center;">
            <p:menuButton id="menuButton" title="Afficher / Masquer les panels" icon="pi pi-cog"
                          buttonStyleClass="ui-button-outlined" buttonStyle="border-radius: 0 1rem">

                <c:forEach var="panel" items="#{conceptPanelsView.panelsVisibility.entrySet()}">
                    <p:menuitem
                            value="#{conceptPanelsView.getLabel(panel.key)}"
                            icon="#{panel.value ? 'pi pi-check' : 'pi pi-times'}"
                            ajax="true"
                            process="@this"
                            update="conceptForm menuButton contentPanels"
                            actionListener="#{conceptPanelsView.togglePanel(panel.key)}" />
                </c:forEach>
            </p:menuButton>

            <p:commandButton id="panelButton"
                             title="Afficher / Masquer les panels"
                             icon="pi pi-cog"
                             styleClass="ui-button-outlined"
                             style="border-radius: 0 1rem"
                             type="button" />

            <p:overlayPanel id="panelOverlay"
                            for="panelButton"
                            widgetVar="panelOverlay"
                            dismissable="false"
                            showEvent="click"
                            hideEvent="none">

                <p:outputLabel value="Choisir les panels à afficher :" />
                <p:selectManyCheckbox value="#{conceptPanelsView.selectedPanels}" layout="grid" columns="1">
                    <f:selectItems value="#{conceptPanelsView.panelOptions}" var="p"
                                   itemLabel="#{p.label}" itemValue="#{p.key}" />
                    <p:ajax listener="#{conceptPanelsView.updatePanels}" update="contentPanels" />
                </p:selectManyCheckbox>

                <p:separator />

                <div style="display: flex; justify-content: flex-end; gap: 0.5rem;">
                    <p:commandButton value="Fermer" icon="fa-solid fa-rotate-left" styleClass="btn-secondary"
                                     onclick="PF('panelOverlay').hide()"/>
                </div>
            </p:overlayPanel>

        </h:panelGroup>
    </h:form>

    <!-- Contenu dynamique -->
    <h:panelGroup id="contentPanels" layout="block">
        <ui:include src="breadCrumb.xhtml"/>

        <div class="image-container">
            <p:graphicImage
                    value="https://a.travel-assets.com/findyours-php/viewfinder/images/res70/474000/474240-Left-Bank-Paris.jpg"
                    styleClass="research-image"
                    alt="Vue de la rive gauche de Paris"/>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p:panel style="font-family: 'Roboto', sans-serif; font-size: 14px; color: #1E201E; font-weight: normal">
                    <div class="row mb-0">
                        <div class="col-4 border p-1 d-flex justify-content-between align-items-center">
                            <h:outputText value="Nom" style="font-size: 14px; font-weight: bold"/>
                            <!-- Groupe d'icônes à droite -->
                            <div class="d-flex gap-2">
                                <p:commandLink action="#" process="@this" update="@none">
                                    <i class="fa-solid fa-gear fa-fw" style="color: #47624D;"></i>
                                    <p:tooltip value="Paramètres" position="top"/>
                                </p:commandLink>
                                <p:commandLink action="#" process="@this" update="@none">
                                    <i class="fa-solid fa-flag-checkered fa-fw" style="color: #47624D;"></i>
                                </p:commandLink>
                            </div>
                        </div>
                        <div class="col-8 border p-1">
                            <h:outputText value="cortège funéraires" style="font-size: 14px; font-weight: bold"/>
                            <h:outputText value=" (fr)" style="font-size: 14px;"/>
                        </div>
                    </div>

                    <div class="row mb-0" style="font-size: 14px; font-style: italic">
                        <div class="col-4 border p-1 d-flex justify-content-between align-items-center">
                            <h:outputText value="Référentiel"/>
                        </div>
                        <div class="col-8 border p-1">
                            <h:outputText value="convoi funèbre"/>
                        </div>
                    </div>

                    <div class="row mb-0" style="font-size: 14px; font-style: italic">
                        <div class="col-4 border p-1">
                            <h:outputText value="Période"/>
                        </div>
                        <div class="col-8 border p-1">
                            <h:outputText value="convoies funéraires"/>
                        </div>
                    </div>

                    <div class="row mb-0" style="font-size: 14px;">
                        <div class="col-12 border p-1">
                            <h:outputText value="Déscription"/> <br/>
                            <h:outputText value="Déscription total"/>
                        </div>
                    </div>

                    <div class="row mb-0" style="font-size: 14px; font-style: italic">
                        <div class="col-4 border p-1">
                            <h:outputText value="Auteur(s)"/>
                        </div>
                        <div class="col-8 border p-1">
                            <h:outputText value="Firas GABSI"/>
                        </div>
                    </div>

                    <div class="row mb-0" style="font-size: 14px; font-style: italic">
                        <div class="col-4 border p-1">
                            <h:outputText value="Référence bibliographique"/>
                        </div>
                        <div class="col-8 border p-1">
                            <h:outputText value="Test Test"/>
                        </div>
                    </div>
                </p:panel>

                <p:panel style="font-family: 'Roboto', sans-serif; font-size: 14px; color: #1E201E; font-weight: normal">
                    <div class="row mb-0">
                        <div class="col-4 border p-1 d-flex justify-content-between align-items-center">
                            <h:outputText value="Catégories du référentiel" style="font-size: 14px; font-weight: bold"/>
                        </div>
                        <div class="col-8 border p-1">
                            <h:outputText value="cortège funéraires" style="font-size: 14px; font-weight: bold"/>
                        </div>
                    </div>

                    <div class="cards-wrapper">
                        <h:form>
                            <p:panelGrid columns="3" layout="flex" styleClass="cards-grid">
                                <p:commandLink outcome="/categorie.xhtml?faces-redirect=true" styleClass="clickable-card">
                                    <div class="card-content">
                                        <div style="display: flex; width: 100%;">
                                            <div style="width: 50%; text-align: left">
                                                <span class="card-title-main">Titre 1</span>
                                            </div>
                                            <div style="width: 50%; text-align: right">
                                                <span class="card-title-secondary">Titre 2</span>
                                            </div>
                                        </div>
                                        <div style="text-align: justify;">
                                            Description courte du contenu, contexte scientifique,
                                            résumé ou métadonnée.
                                        </div>
                                    </div>
                                </p:commandLink>
                            </p:panelGrid>
                        </h:form>
                    </div>
                </p:panel>
            </div>
        </div>
    </h:panelGroup>
</ui:composition>
