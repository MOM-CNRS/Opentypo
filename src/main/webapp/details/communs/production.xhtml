<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <div class="row mt-20 details-row-mt-15 monnaie-communs-section monnaie-communs-new-line">
        <div class="col-md-12">
            <div class="concept-info-panel">
                <div class="concept-info-header monnaie-communs-header">
                    <div class="concept-info-title-section monnaie-communs-title-wrapper">
                        <i class="pi pi-inbox monnaie-communs-title-icon" />
                        <h2 class="concept-info-title monnaie-communs-title">Production</h2>
                    </div>
                </div>
                <div class="concept-info-grid">
                    <div class="concept-info-item">
                        <div class="concept-info-label">
                            <i class="pi pi-truck monnaie-communs-icon" />
                            <span>Production</span>
                        </div>
                        <div class="concept-info-value">
                            <ui:fragment rendered="#{not empty applicationBean.selectedEntity.production}">
                                <ui:fragment rendered="#{not empty applicationBean.selectedEntity.production.url}">
                                    <h:outputLink value="#{applicationBean.selectedEntity.production.url}"
                                                  target="_blank"
                                                  rel="noopener noreferrer"
                                                  styleClass="concept-value-external-link">
                                        #{applicationBean.selectedEntity.production.valeur}
                                        <i class="pi pi-external-link concept-value-external-link-icon"/>
                                    </h:outputLink>
                                </ui:fragment>
                                <ui:fragment rendered="#{empty applicationBean.selectedEntity.production.url}">
                                    #{applicationBean.selectedEntity.production.valeur}
                                </ui:fragment>
                            </ui:fragment>
                            <ui:fragment rendered="#{empty applicationBean.selectedEntity.production}">
                                <span class="empty-field-message">Non renseigné</span>
                            </ui:fragment>
                        </div>
                    </div>

                    <div class="concept-info-item">
                        <div class="concept-info-label">
                            <i class="pi pi-building monnaie-communs-icon" />
                            <span>Atelier(s)</span>
                        </div>
                        <div class="concept-info-value">
                            <ui:fragment rendered="#{not empty applicationBean.selectedEntity.metadata and not empty applicationBean.selectedEntity.metadata.ateliers}">
                                <ui:repeat value="#{fn:split(applicationBean.selectedEntity.metadata.ateliers, ';')}" var="ref" varStatus="status">
                                    <ui:fragment rendered="#{not empty ref and fn:trim(ref) != ''}">
                                                <span class="bibliographie-badge">
                                                    <span class="bibliographie-badge-text">#{fn:trim(ref)}</span>
                                                </span>
                                    </ui:fragment>
                                </ui:repeat>
                            </ui:fragment>
                            <h:outputText value="Aucun atelier disponible"
                                          rendered="#{empty applicationBean.selectedEntity.metadata or empty applicationBean.selectedEntity.metadata.ateliers}"
                                          styleClass="bibliographie-empty" />
                        </div>
                    </div>

                    <div class="concept-info-item">
                        <div class="concept-info-label">
                            <i class="pi pi-map monnaie-communs-icon" />
                            <span>Aire de circulation</span>
                        </div>
                        <div class="concept-info-value">
                            <ui:fragment rendered="#{not empty applicationBean.selectedEntity.airesCirculation}">
                                <ui:repeat value="#{applicationBean.selectedEntity.airesCirculation}" var="ref">
                                    <ui:fragment rendered="#{ref != null and not empty ref.valeur}">
                                        <span class="bibliographie-badge">
                                            <span class="bibliographie-badge-text">#{ref.valeur}</span>
                                        </span>
                                    </ui:fragment>
                                </ui:repeat>
                            </ui:fragment>
                            <h:outputText value="Non renseigné"
                                          rendered="#{empty applicationBean.selectedEntity.airesCirculation}"
                                          styleClass="empty-field-message" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
