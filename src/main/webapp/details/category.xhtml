<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form>
        <!-- Menu de configuration -->
        <h:panelGroup style="display: flex; justify-content: flex-end; align-items: center;">
            <p:menuButton id="menuButton" title="Afficher / Masquer les panels" icon="pi pi-cog"
                          buttonStyleClass="ui-button-outlined" buttonStyle="border-radius: 0 1rem">

                <c:forEach var="panel" items="#{conceptPanelsView.panelsVisibility.entrySet()}">
                    <p:menuitem
                            value="#{conceptPanelsView.getLabel(panel.key)}"
                            icon="#{panel.value ? 'pi pi-check' : 'pi pi-times'}"
                            ajax="true"
                            process="@this"
                            update="conceptForm menuButton contentCategoriesPanels"
                            actionListener="#{conceptPanelsView.togglePanel(panel.key)}" />
                </c:forEach>
            </p:menuButton>

            <p:commandButton id="panelButton"
                             title="Afficher / Masquer les panels"
                             icon="pi pi-cog"
                             styleClass="ui-button-outlined"
                             style="border-radius: 0 1rem"
                             type="button" />

            <p:overlayPanel id="panelOverlay"
                            for="panelButton"
                            widgetVar="panelOverlay"
                            dismissable="false"
                            showEvent="click"
                            hideEvent="none">

                <p:outputLabel value="Choisir les panels à afficher :" />
                <p:selectManyCheckbox value="#{conceptPanelsView.selectedPanels}" layout="grid" columns="1">
                    <f:selectItems value="#{conceptPanelsView.panelOptions}" var="p"
                                   itemLabel="#{p.label}" itemValue="#{p.key}" />
                    <p:ajax listener="#{conceptPanelsView.updatePanels}" update="contentCategoriesPanels" />
                </p:selectManyCheckbox>

                <p:separator />

                <div style="display: flex; justify-content: flex-end; gap: 0.5rem;">
                    <p:commandButton value="Fermer" icon="fa-solid fa-rotate-left" styleClass="btn-secondary"
                                     onclick="PF('panelOverlay').hide()"/>
                </div>
            </p:overlayPanel>

        </h:panelGroup>
    </h:form>

    <!-- Contenu dynamique -->
    <h:panelGroup layout="block">

        <ui:include src="breadCrumb.xhtml"/>

        <div class="row">
            <div class="col-md-12">
                <div class="concept-info-panel">
                    <!-- En-tête avec titre et actions -->
                    <div class="concept-info-header">
                        <div class="concept-info-title-section">
                            <div class="concept-info-language-flag">
                                <h:graphicImage library="img" name="flag/fr.png"
                                                styleClass="language-flag"
                                                alt="Français"
                                                title="Français"/>
                            </div>
                            <h2 class="concept-info-title">cortège funéraires</h2>
                        </div>
                        <div class="concept-info-actions">
                            <p:commandLink action="#" process="@this" update="@none" styleClass="concept-action-button">
                                <i class="fa-solid fa-gear"></i>
                                <p:tooltip value="Paramètres" position="top"/>
                            </p:commandLink>
                            <p:commandLink action="#" process="@this" update="@none" styleClass="concept-action-button">
                                <i class="fa-solid fa-flag-checkered"></i>
                            </p:commandLink>
                        </div>
                    </div>

                    <!-- Grille d'informations -->
                    <div class="concept-info-grid">
                        <div class="concept-info-item concept-info-item-full">
                            <div class="concept-info-label">
                                <i class="pi pi-book concept-info-icon"></i>
                                <span>Catégorie</span>
                            </div>
                            <div class="concept-info-value">convoi funèbre</div>
                        </div>

                        <div class="concept-info-item concept-info-item-full">
                            <div class="concept-info-label">
                                <i class="pi pi-file-edit concept-info-icon"></i>
                                <span>Description</span>
                            </div>
                            <div class="concept-info-value concept-info-description">
                                Déscription total
                            </div>
                        </div>

                        <div class="concept-info-item concept-info-item-full">
                            <div class="concept-info-label">
                                <i class="pi pi-user concept-info-icon"></i>
                                <span>Groupes de - </span>
                            </div>
                            <div class="concept-info-value">XXXXXXX</div>
                        </div>
                    </div>
                </div>

                <p:panel style="font-family: 'Roboto', sans-serif; font-size: 14px; color: #1E201E; font-weight: normal">
                    <div class="referentiel-cards-container">
                        <h:form>
                            <div class="referentiel-cards-grid">
                                <p:commandLink action="#{applicationBean.showGroupe()}"
                                               styleClass="referentiel-card"
                                               process="@this"
                                               update=":centerContent">
                                    <div class="referentiel-card-content">
                                        <div class="referentiel-card-header">
                                            <div class="referentiel-card-icon">
                                                <i class="pi pi-tag"></i>
                                            </div>
                                            <div class="referentiel-card-title-wrapper">
                                                <h3 class="referentiel-card-title">Titre GROUPE</h3>
                                                <span class="referentiel-card-code">Code GROUPE</span>
                                                <span class="referentiel-card-code">Période GROUPE</span>
                                            </div>
                                        </div>
                                        <p class="referentiel-card-description">
                                            Description courte du contenu, contexte scientifique,
                                            résumé ou métadonnée.
                                        </p>
                                    </div>
                                </p:commandLink>
                            </div>
                        </h:form>
                    </div>
                </p:panel>

                <div class="concept-info-panel">
                    <!-- Grille d'informations -->
                    <div class="concept-info-grid">
                        <div class="concept-info-item concept-info-item-full">
                            <div class="concept-info-label">
                                <i class="pi pi-book concept-info-icon"></i>
                                <span>Commentaire</span>
                            </div>
                            <div class="concept-info-value">Text du commentaire</div>
                        </div>

                        <div class="concept-info-item concept-info-item-full">
                            <div class="concept-info-label">
                                <i class="pi pi-user concept-info-icon"></i>
                                <span>Bibliographie</span>
                            </div>
                            <div class="concept-info-value">XXXXXXX</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:panelGroup>
</ui:composition>
