<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Dialog de confirmation de sauvegarde -->
    <p:dialog id="confirmSaveReferenceDialog"
              widgetVar="confirmSaveReferenceDialog"
              header="Confirmer la sauvegarde"
              modal="true"
              closable="true"
              resizable="false"
              draggable="false"
              width="440"
              height="auto"
              styleClass="reference-confirm-dialog">

        <f:facet name="header">
            <div class="reference-confirm-header">
                <div class="reference-confirm-header-icon-wrapper">
                    <i class="pi pi-save reference-confirm-header-icon" />
                </div>
                <div class="reference-confirm-header-content">
                    <h3 class="reference-confirm-header-title">Confirmer la sauvegarde</h3>
                    <p class="reference-confirm-header-subtitle">Voulez-vous enregistrer les modifications ?</p>
                </div>
            </div>
        </f:facet>

        <div class="reference-confirm-message-wrapper">
            <div class="reference-confirm-icon-info">
                <i class="pi pi-info-circle" />
            </div>
            <p class="reference-confirm-message-text">
                Les modifications apportées à la description et à la référence bibliographique seront enregistrées dans la base de données.
            </p>
        </div>

        <div class="reference-confirm-actions">
            <p:commandButton value="Annuler"
                             icon="pi pi-times"
                             onclick="PF('confirmSaveReferenceDialog').hide(); return false;"
                             type="button"
                             styleClass="reference-confirm-btn reference-confirm-btn-cancel"/>

            <p:commandButton value="Oui, enregistrer"
                             icon="pi pi-check"
                             action="#{referenceBean.saveReference(applicationBean)}"
                             process="@form"
                             ajax="true"
                             update="@form, :growl :contentPanels"
                             styleClass="reference-confirm-btn reference-confirm-btn-validate"
                             oncomplete="setTimeout(function(){PF('confirmSaveReferenceDialog').hide();}, 100);"/>
        </div>
    </p:dialog>
</ui:composition>
