<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="confirmDeleteTypeDialog"
              widgetVar="confirmDeleteTypeDialog"
              header="Confirmer la suppression"
              modal="true"
              closable="true"
              resizable="false"
              draggable="false"
              width="500"
              height="auto"
              styleClass="reference-delete-dialog">

        <f:facet name="header">
            <div class="reference-delete-header">
                <div class="reference-delete-header-icon-wrapper">
                    <i class="pi pi-trash reference-delete-header-icon" />
                </div>
                <div class="reference-delete-header-content">
                    <h3 class="reference-delete-header-title">Confirmer la suppression du type</h3>
                    <p class="reference-delete-header-subtitle">Cette action est irréversible</p>
                </div>
            </div>
        </f:facet>

        <div class="reference-delete-message-wrapper">
            <div class="reference-delete-icon-warning">
                <i class="pi pi-exclamation-triangle" />
            </div>
            <div class="reference-delete-message-content">
                <p class="reference-delete-message-text">
                    <strong>Attention !</strong> Vous êtes sur le point de supprimer le type
                    <strong>"#{applicationBean.selectedEntity.code}"</strong> ainsi que toutes les entités qui lui sont rattachées.
                </p>
                <p class="reference-delete-warning-text">
                    Cette action est <strong>définitive et irréversible</strong>. Êtes-vous sûr de vouloir continuer ?
                </p>
            </div>
        </div>

        <div class="reference-delete-actions">
            <p:commandButton value="Annuler"
                             icon="pi pi-times"
                             onclick="PF('confirmDeleteTypeDialog').hide(); return false;"
                             type="button"
                             styleClass="reference-delete-btn reference-delete-btn-cancel"/>
            <p:commandButton value="Oui, supprimer"
                             icon="pi pi-trash"
                             action="#{typeBean.deleteType(applicationBean)}"
                             process="@this"
                             ajax="true"
                             update=":centerContent, :treeContainer, :breadcrumbContent, :growl"
                             styleClass="reference-delete-btn reference-delete-btn-confirm"
                             oncomplete="setTimeout(function(){PF('confirmDeleteTypeDialog').hide();}, 100);"/>
        </div>
    </p:dialog>
</ui:composition>
