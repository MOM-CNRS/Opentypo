<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Section header pour les référentiels -->
    <div class="collection-referentiels-header">
        <div class="collection-referentiels-title-section">
            <div class="collection-referentiels-icon">
                <i class="pi pi-database" />
            </div>
            <div class="collection-referentiels-title-wrapper">
                <h3 class="collection-referentiels-title">Liste des référentiels</h3>
                <span class="collection-referentiels-subtitle">pour XXXX</span>
            </div>
        </div>
        <div class="collection-referentiels-actions">
            <p:commandButton value="Créer une nouvelle référence"
                             icon="pi pi-plus"
                             styleClass="collection-create-btn"
                             onclick="PF('addReferentielDialog').show(); return false;"
                             process="@this"
                             update="@none"/>
        </div>
    </div>
    <!-- Panel de collection compact et ergonomique -->
    <div class="collection-panel">
        <!-- En-tête compacte -->
        <div class="collection-panel-header">
            <div class="collection-panel-title-section">
                <div class="collection-panel-icon">
                    <i class="pi pi-folder" />
                </div>
                <div class="collection-panel-title-wrapper">
                    <h3 class="collection-panel-title">cortège funéraires</h3>
                    <span class="collection-panel-subtitle">Collection</span>
                </div>
            </div>
            <div class="collection-panel-actions">
                <p:commandLink action="#" process="@this" update="@none" 
                             styleClass="collection-action-btn" 
                             title="Paramètres">
                    <i class="pi pi-cog" />
                </p:commandLink>
                <p:commandLink action="#" process="@this" update="@none" 
                             styleClass="collection-action-btn" 
                             title="Marquer">
                    <i class="pi pi-flag" />
                </p:commandLink>
            </div>
        </div>

        <!-- Contenu compact -->
        <div class="collection-panel-content">
            <!-- Image compacte (optionnelle) -->
            <div class="collection-panel-image">
                <p:graphicImage
                    value="https://a.travel-assets.com/findyours-php/viewfinder/images/res70/474000/474240-Left-Bank-Paris.jpg"
                    styleClass="collection-image"
                    alt="Image de la collection"/>
            </div>

            <!-- Informations en grille compacte -->
            <div class="collection-info-grid">
                <div class="collection-info-item collection-info-item-full">
                    <div class="collection-info-label">
                        <i class="pi pi-database collection-info-icon" />
                        <span>Référentiel</span>
                    </div>
                    <div class="collection-info-value">convoi funèbre</div>
                </div>

                <div class="collection-info-item collection-info-item-full">
                    <div class="collection-info-label">
                        <i class="pi pi-file collection-info-icon" />
                        <span>Description</span>
                    </div>
                    <div class="collection-info-value collection-info-description">
                        Déscription total
                    </div>
                </div>

                <div class="collection-info-item">
                    <div class="collection-info-label">
                        <i class="pi pi-user collection-info-icon" />
                        <span>Auteur(s)</span>
                    </div>
                    <div class="collection-info-value">Firas GABSI</div>
                </div>

                <div class="collection-info-item">
                    <div class="collection-info-label">
                        <i class="pi pi-book collection-info-icon" />
                        <span>Bibliographie</span>
                    </div>
                    <div class="collection-info-value">Test Test</div>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Panel de collection - Design ultra-compact */
        .collection-panel {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(71, 98, 77, 0.1);
            overflow: hidden;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .collection-panel:hover {
            box-shadow: 0 2px 8px rgba(71, 98, 77, 0.12);
            transform: translateY(-1px);
        }

        /* En-tête ultra-compacte */
        .collection-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.625rem 0.875rem;
            background: linear-gradient(135deg, rgba(71, 98, 77, 0.04) 0%, rgba(71, 98, 77, 0.02) 100%);
            border-bottom: 1px solid rgba(71, 98, 77, 0.1);
            flex-shrink: 0;
        }

        .collection-panel-title-section {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            flex: 1;
            min-width: 0;
        }

        .collection-panel-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-action-main, #47624D) 0%, rgba(71, 98, 77, 0.9) 100%);
            border-radius: 6px;
            color: #ffffff;
            font-size: 0.9375rem;
            flex-shrink: 0;
            box-shadow: 0 1px 4px rgba(71, 98, 77, 0.15);
        }

        .collection-panel-title-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
            min-width: 0;
            flex: 1;
        }

        .collection-panel-title {
            font-size: 0.9375rem;
            font-weight: 700;
            color: var(--color-text-primary, #333);
            margin: 0;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .collection-panel-subtitle {
            font-size: 0.6875rem;
            color: var(--color-text-secondary, #819A91);
            text-transform: uppercase;
            letter-spacing: 0.03em;
            font-weight: 600;
        }

        .collection-panel-actions {
            display: flex;
            gap: 0.375rem;
            align-items: center;
            flex-shrink: 0;
        }

        .collection-action-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            background: transparent;
            color: var(--color-text-secondary, #819A91);
            transition: all 0.2s ease;
            text-decoration: none;
            border: 1px solid transparent;
        }

        .collection-action-btn:hover {
            background: rgba(71, 98, 77, 0.1);
            color: var(--color-action-main, #47624D);
            border-color: rgba(71, 98, 77, 0.2);
        }

        .collection-action-btn i {
            font-size: 0.8125rem;
        }

        /* Contenu ultra-compact */
        .collection-panel-content {
            padding: 0.75rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.625rem;
        }

        /* Image compacte */
        .collection-panel-image {
            width: 100%;
            height: 120px;
            border-radius: 6px;
            overflow: hidden;
            background: #f5f5f5;
            flex-shrink: 0;
        }

        .collection-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Grille d'informations ultra-compacte */
        .collection-info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            flex: 1;
        }

        .collection-info-item {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
            padding: 0.5rem;
            background: rgba(71, 98, 77, 0.02);
            border-radius: 4px;
            border: 1px solid rgba(71, 98, 77, 0.08);
            transition: all 0.2s ease;
        }

        .collection-info-item:hover {
            background: rgba(71, 98, 77, 0.05);
            border-color: rgba(71, 98, 77, 0.15);
        }

        .collection-info-item-full {
            grid-column: 1 / -1;
        }

        .collection-info-label {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.6875rem;
            font-weight: 600;
            color: var(--color-text-secondary, #819A91);
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .collection-info-icon {
            font-size: 0.75rem;
            color: var(--color-action-main, #47624D);
            width: 14px;
            text-align: center;
        }

        .collection-info-value {
            font-size: 0.8125rem;
            font-weight: 400;
            color: var(--color-text-primary, #333);
            line-height: 1.4;
            word-wrap: break-word;
        }

        .collection-info-description {
            max-height: 80px;
            overflow-y: auto;
            padding-right: 0.375rem;
        }

        .collection-info-description::-webkit-scrollbar {
            width: 4px;
        }

        .collection-info-description::-webkit-scrollbar-track {
            background: rgba(71, 98, 77, 0.05);
            border-radius: 2px;
        }

        .collection-info-description::-webkit-scrollbar-thumb {
            background: rgba(71, 98, 77, 0.2);
            border-radius: 2px;
        }

        .collection-info-description::-webkit-scrollbar-thumb:hover {
            background: rgba(71, 98, 77, 0.3);
        }

        /* Responsive pour plusieurs panels côte à côte */
        @media (max-width: 768px) {
            .collection-info-grid {
                grid-template-columns: 1fr;
            }

            .collection-panel-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .collection-panel-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .collection-panel-image {
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .collection-panel-content {
                padding: 0.625rem;
            }

            .collection-panel-header {
                padding: 0.5rem 0.75rem;
            }

            .collection-panel-icon {
                width: 28px;
                height: 28px;
                font-size: 0.875rem;
            }

            .collection-panel-title {
                font-size: 0.875rem;
            }
        }

        /* Section header pour les référentiels - Design moderne et compact */
        .collection-referentiels-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.875rem 1rem;
            background: linear-gradient(135deg, rgba(71, 98, 77, 0.06) 0%, rgba(71, 98, 77, 0.03) 100%);
            border: 1px solid rgba(71, 98, 77, 0.12);
            border-radius: 8px;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .collection-referentiels-title-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
            min-width: 0;
        }

        .collection-referentiels-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-action-main, #47624D) 0%, rgba(71, 98, 77, 0.9) 100%);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            flex-shrink: 0;
            box-shadow: 0 2px 6px rgba(71, 98, 77, 0.2);
        }

        .collection-referentiels-title-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
            min-width: 0;
            flex: 1;
        }

        .collection-referentiels-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--color-text-primary, #333);
            margin: 0;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .collection-referentiels-subtitle {
            font-size: 0.75rem;
            color: var(--color-text-secondary, #819A91);
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .collection-referentiels-actions {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .collection-create-btn {
            padding: 0.5rem 1rem !important;
            font-size: 0.875rem !important;
            font-weight: 600 !important;
            border-radius: 6px !important;
            background: linear-gradient(135deg, var(--color-action-main, #47624D) 0%, rgba(71, 98, 77, 0.9) 100%) !important;
            border: none !important;
            color: #ffffff !important;
            transition: all 0.2s ease !important;
            display: inline-flex !important;
            align-items: center !important;
            gap: 0.5rem !important;
            box-shadow: 0 2px 6px rgba(71, 98, 77, 0.2) !important;
        }

        .collection-create-btn:hover {
            background: linear-gradient(135deg, #3a4f3e 0%, var(--color-action-main, #47624D) 100%) !important;
            transform: translateY(-1px) !important;
            box-shadow: 0 4px 10px rgba(71, 98, 77, 0.3) !important;
        }

        .collection-create-btn:active {
            transform: translateY(0) !important;
        }

        .collection-create-btn .ui-button-icon-left,
        .collection-create-btn .ui-button-icon {
            font-size: 0.875rem !important;
        }

        @media (max-width: 768px) {
            .collection-referentiels-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .collection-referentiels-actions {
                width: 100%;
            }

            .collection-create-btn {
                width: 100% !important;
                justify-content: center !important;
            }
        }

        @media (max-width: 480px) {
            .collection-referentiels-header {
                padding: 0.75rem;
            }

            .collection-referentiels-icon {
                width: 32px;
                height: 32px;
                font-size: 0.9375rem;
            }

            .collection-referentiels-title {
                font-size: 0.9375rem;
            }

            .collection-referentiels-subtitle {
                font-size: 0.6875rem;
            }
        }

        /* Grille pour afficher plusieurs panels côte à côte - Ultra-compacte */
        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 0.875rem;
            padding: 0.875rem;
        }

        @media (max-width: 768px) {
            .collections-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
                padding: 0.75rem;
            }
        }

        @media (min-width: 1200px) {
            .collections-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1600px) {
            .collections-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>

    <!-- Inclusion du dialog de création de référentiel -->
    <ui:include src="../tree/referentielDialog.xhtml"/>
</ui:composition>
