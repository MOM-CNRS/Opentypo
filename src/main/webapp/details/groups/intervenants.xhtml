<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="row mt-20 details-row-mt-15">
        <div class="col-md-12">
            <div class="concept-info-panel">
                <div class="concept-info-item concept-info-item-full">
                    <div class="concept-info-label">
                        <i class="pi pi-user concept-info-icon" />
                        <span>Rédacteur</span>
                    </div>
                    <div class="concept-info-value bibliographie-container">
                        <ui:fragment rendered="#{not empty groupBean.getGroupRedacteurDisplayName(applicationBean.selectedEntity)}">
                            <span class="bibliographie-badge">
                                <i class="pi pi-user bibliographie-badge-icon" />
                                <span class="bibliographie-badge-text">#{groupBean.getGroupRedacteurDisplayName(applicationBean.selectedEntity)}</span>
                            </span>
                        </ui:fragment>
                        <h:outputText value="Non renseigné"
                                      rendered="#{empty groupBean.getGroupRedacteurDisplayName(applicationBean.selectedEntity)}"
                                      styleClass="bibliographie-empty" />
                    </div>
                </div>
                <div class="concept-info-item concept-info-item-full">
                    <div class="concept-info-label">
                        <i class="pi pi-users concept-info-icon" />
                        <span>Relecteurs</span>
                    </div>
                    <div class="concept-info-value bibliographie-container">
                        <ui:fragment rendered="#{not empty groupBean.getGroupRelecteursDisplayNames(applicationBean.selectedEntity)}">
                            <ui:repeat value="#{groupBean.getGroupRelecteursDisplayNames(applicationBean.selectedEntity)}" var="relecteur">
                                <span class="bibliographie-badge">
                                    <i class="pi pi-user bibliographie-badge-icon" />
                                    <span class="bibliographie-badge-text">#{relecteur}</span>
                                </span>
                            </ui:repeat>
                        </ui:fragment>
                        <h:outputText value="Aucun relecteur assigné"
                                      rendered="#{empty groupBean.getGroupRelecteursDisplayNames(applicationBean.selectedEntity)}"
                                      styleClass="bibliographie-empty" />
                    </div>
                </div>
                <div class="concept-info-item concept-info-item-full">
                    <div class="concept-info-label">
                        <i class="pi pi-user concept-info-icon" />
                        <span>Auteur(s)</span>
                    </div>
                    <div class="concept-info-value bibliographie-container">
                        <ui:fragment rendered="#{not empty applicationBean.selectedEntity.auteurs}">
                            <ui:repeat value="#{applicationBean.selectedEntity.auteurs}" var="auteur">
                                <span class="bibliographie-badge">
                                    <i class="pi pi-user bibliographie-badge-icon" />
                                    <span class="bibliographie-badge-text">#{auteur.prenom} #{auteur.nom}</span>
                                </span>
                            </ui:repeat>
                        </ui:fragment>
                        <h:outputText value="Aucun auteur disponible"
                                      rendered="#{empty applicationBean.selectedEntity.auteurs}"
                                      styleClass="bibliographie-empty" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
