<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="row mt-20 details-row-mt-15 monnaie-communs-section monnaie-communs-new-line">
        <div class="col-md-12">
            <div class="concept-info-panel">
                <div class="concept-info-header monnaie-communs-header">
                    <div class="concept-info-title-section monnaie-communs-title-wrapper">
                        <i class="pi pi-sitemap monnaie-communs-title-icon" />
                        <h2 class="concept-info-title monnaie-communs-title">Alignements</h2>
                    </div>
                </div>

                <div class="concept-info-grid">
                    <div class="concept-info-item">
                        <div class="concept-info-label">
                            <i class="pi pi-users monnaie-communs-icon" />
                            <span>Alignement opentypo, appartient à</span>
                        </div>
                        <div class="concept-info-value">
                            <ui:fragment rendered="#{not empty applicationBean.getSelectedGroup()}">
                                #{applicationBean.getSelectedGroup().nom}
                            </ui:fragment>
                            <ui:fragment rendered="#{empty applicationBean.getSelectedGroup()}">
                                <span class="empty-field-message">Non renseigné</span>
                            </ui:fragment>
                        </div>
                    </div>

                    <div class="concept-info-item">
                        <div class="concept-info-label">
                            <i class="pi pi-link monnaie-communs-icon" />
                            <span>Alignement opentypo, associé à</span>
                        </div>
                        <div class="concept-info-value">
                            <ui:fragment rendered="#{not empty applicationBean.selectedEntity.relationExterne}">
                                #{applicationBean.selectedEntity.relationExterne}
                            </ui:fragment>
                            <ui:fragment rendered="#{empty applicationBean.selectedEntity.relationExterne}">
                                <span class="empty-field-message">Non renseigné</span>
                            </ui:fragment>
                        </div>
                    </div>

                    <div class="concept-info-item">
                        <div class="concept-info-label">
                            <i class="pi pi-globe monnaie-communs-icon" />
                            <span>Alignement externe</span>
                        </div>
                        <div class="concept-info-value">
                            <ui:fragment rendered="#{not empty applicationBean.selectedEntity.alignementExterne}">
                                #{applicationBean.selectedEntity.alignementExterne}
                            </ui:fragment>
                            <ui:fragment rendered="#{empty applicationBean.selectedEntity.alignementExterne}">
                                <span class="empty-field-message">Non renseigné</span>
                            </ui:fragment>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
