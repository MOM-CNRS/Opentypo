<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:panelGroup id="contentTypePanels" layout="block">
        <div class="type-detail-page">
            <div class="row">
                <div class="col-md-12">
                    <div class="concept-info-panel">
                        <div class="concept-info-header">
                            <div class="concept-info-title-section">
                                <span class="reference-entity-type-badge">Type</span>
                                <div class="collection-panel-title-wrapper">
                                    <p:commandLink action="#{applicationBean.showSerie(applicationBean.selectedSerie)}"
                                                   process="@this"
                                                   update=":centerContent"
                                                   onstart="showLoading('Chargement de la série...', 'spinner');"
                                                   oncomplete="setTimeout(function(){hideLoading(); selectTreeNodeAfterUpdate();}, 500);"
                                                   onerror="forceHideLoading();"
                                                   styleClass="collection-panel-title-link">
                                        <h3 class="collection-panel-title">#{applicationBean.selectedEntity.code}</h3>
                                    </p:commandLink>
                                </div>
                            </div>
                            <h:panelGroup class="concept-info-actions" rendered="#{loginBean.canCreateOrEdit()}">
                                <p:commandLink action="#{historyBean.loadHistory(applicationBean.selectedEntity)}"
                                               process="@this" update="@none" styleClass="concept-action-button" immediate="true">
                                    <i class="pi pi-history" />
                                    <p:tooltip value="Voir l'historique" position="top"/>
                                </p:commandLink>
                                <p:commandLink action="#{typeBean.startEditingType(applicationBean)}"
                                               process="@this" styleClass="concept-action-button">
                                    <i class="pi pi-file-edit" />
                                    <p:tooltip value="Modifier" position="top"/>
                                </p:commandLink>
                                <p:commandLink action="#{confirmDeleteBean.prepareDelete('TYPE')}"
                                               process="@this"
                                               update=":confirmDeleteDialogContent"
                                               oncomplete="PF('confirmDeleteDialog').show();"
                                               styleClass="concept-action-button">
                                    <i class="pi pi-trash" />
                                    <p:tooltip value="Supprimer" position="top"/>
                                </p:commandLink>
                            </h:panelGroup>
                        </div>

                        <div class="concept-info-grid">
                            <h:panelGroup id="typeDescUpdatePanel" class="concept-info-item concept-info-item-full">
                                <div class="concept-info-label">
                                    <i class="pi pi-file concept-info-icon" />
                                    <span>Description</span>
                                </div>
                                <div class="concept-info-value concept-info-description">
                                    <ui:fragment rendered="#{not empty applicationBean.getEntityDescription(applicationBean.selectedEntity)}">
                                        #{applicationBean.getEntityDescription(applicationBean.selectedEntity)}
                                    </ui:fragment>
                                    <ui:fragment rendered="#{empty applicationBean.getEntityDescription(applicationBean.selectedEntity)}">
                                        <span class="empty-field-message">Non renseigné</span>
                                    </ui:fragment>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup class="concept-info-item concept-info-item-full">
                                <div class="concept-info-label">
                                    <i class="pi pi-user concept-info-icon" />
                                    <span>Auteur(s)</span>
                                </div>
                                <div class="concept-info-value bibliographie-container">
                                    <ui:fragment rendered="#{not empty applicationBean.selectedEntity.auteurs}">
                                        <ui:repeat value="#{applicationBean.selectedEntity.auteurs}" var="auteur" varStatus="status">
                                        <span class="bibliographie-badge">
                                            <i class="pi pi-user bibliographie-badge-icon" />
                                            <span class="bibliographie-badge-text">#{auteur.prenom} #{auteur.nom}</span>
                                        </span>
                                        </ui:repeat>
                                    </ui:fragment>
                                    <h:outputText value="Aucun auteur disponible"
                                                  rendered="#{empty applicationBean.selectedEntity.auteurs}"
                                                  styleClass="bibliographie-empty" />
                                </div>
                            </h:panelGroup>
                        </div>
                    </div>

                    <ui:include src="dotation.xhtml"/>

                    <ui:include src="galerie_images.xhtml"/>

                    <ui:include src="alignements.xhtml"/>

                    <ui:include src="../communs/production.xhtml"/>

                    <h:panelGroup rendered="#{typeBean.getCollectionLabel(applicationBean.selectedEntity.id) == 'MONNAIE'
                            or typeBean.getCollectionLabel(applicationBean.selectedEntity.id) == 'CASH'}">
                        <ui:include src="../communs/description_monnaie.xhtml"/>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{typeBean.getCollectionLabel(applicationBean.selectedEntity.id) == 'MONNAIE'
                            or typeBean.getCollectionLabel(applicationBean.selectedEntity.id) == 'CASH'}">
                        <ui:include src="../communs/caracteristiques_physique_monnaie.xhtml"/>
                    </h:panelGroup>

                    <ui:include src="attestations.xhtml"/>

                    <ui:include src="sites_archeologiques.xhtml"/>

                    <ui:include src="gestion.xhtml"/>

                    <ui:include src="../communs/commentaire.xhtml"/>

                    <ui:include src="../communs/bibliographie.xhtml"/>
                </div>
            </div>
        </div>
    </h:panelGroup>
</ui:composition>
