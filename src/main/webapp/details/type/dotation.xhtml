<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="row mt-20 details-row-mt-15 monnaie-communs-section">
        <div class="col-md-12">
            <div class="concept-info-panel">
                <div class="concept-info-header monnaie-communs-header">
                    <div class="concept-info-title-section monnaie-communs-title-wrapper">
                        <i class="pi pi-calendar monnaie-communs-title-icon" />
                        <h2 class="concept-info-title monnaie-communs-title">Dotation</h2>
                    </div>
                </div>

                <div class="concept-info-grid">
                    <div class="concept-info-item">
                        <div class="concept-info-label">
                            <i class="pi pi-calendar monnaie-communs-icon" />
                            <span>Période</span>
                        </div>
                        <div class="concept-info-value">
                                <ui:fragment rendered="#{not empty applicationBean.selectedEntity.periode}">
                                <ui:fragment rendered="#{not empty applicationBean.selectedEntity.periode.url}">
                                <p:link outcome="#{applicationBean.selectedEntity.periode.url}"
                                        value="#{applicationBean.selectedEntity.periode.valeur}" />
                                </ui:fragment>
                                <ui:fragment rendered="#{empty applicationBean.selectedEntity.periode.url}">
                                    #{applicationBean.selectedEntity.periode.valeur}
                                </ui:fragment>
                            </ui:fragment>
                            <ui:fragment rendered="#{empty applicationBean.selectedEntity.periode}">
                            <span class="empty-field-message">Non renseigné</span>
                        </ui:fragment>
                            </div>
                    </div>

                    <div class="concept-info-item">
                        <div class="concept-info-label">
                            <i class="pi pi-calendar-minus monnaie-communs-icon" />
                            <span>TPQ</span>
                        </div>
                        <div class="concept-info-value">
                            <ui:fragment rendered="#{not empty applicationBean.selectedEntity.tpq}">
                                #{applicationBean.selectedEntity.tpq}
                            </ui:fragment>
                            <ui:fragment rendered="#{empty applicationBean.selectedEntity.tpq}">
                            <span class="empty-field-message">Non renseigné</span>
                        </ui:fragment>
                        </div>
                    </div>

                    <div class="concept-info-item">
                        <div class="concept-info-label">
                            <i class="pi pi-calendar-plus monnaie-communs-icon" />
                            <span>TAQ</span>
                        </div>
                        <div class="concept-info-value">
                            <ui:fragment rendered="#{not empty applicationBean.selectedEntity.taq}">
                                #{applicationBean.selectedEntity.taq}
                            </ui:fragment>
                            <ui:fragment rendered="#{empty applicationBean.selectedEntity.taq}">
                            <span class="empty-field-message">Non renseigné</span>
                        </ui:fragment>
                        </div>
                    </div>

                    <div class="concept-info-item concept-info-item-full">
                        <div class="concept-info-label">
                            <i class="pi pi-comment monnaie-communs-icon" />
                            <span>Commentaire datation</span>
                        </div>
                        <div class="concept-info-value concept-info-description">
                            <ui:fragment rendered="#{not empty applicationBean.selectedEntity.commentaireDatation}">
                                #{applicationBean.selectedEntity.commentaireDatation}
                            </ui:fragment>
                            <ui:fragment rendered="#{empty applicationBean.selectedEntity.commentaireDatation}">
                                <span class="empty-field-message">Non renseigné</span>
                            </ui:fragment>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
