<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Dialog de confirmation de déconnexion -->
    <p:dialog id="confirmLogoutDialog"
              widgetVar="confirmLogoutDialog"
              header="Confirmation de déconnexion"
              modal="true"
              closable="true"
              resizable="false"
              draggable="false"
              width="440"
              height="auto"
              styleClass="modern-logout-dialog">

        <f:facet name="header">
            <div class="modern-logout-header">
                <div class="modern-logout-header-icon-wrapper">
                    <i class="pi pi-sign-out modern-logout-header-icon" />
                </div>
                <div class="modern-logout-header-content">
                    <h3 class="modern-logout-header-title">Déconnexion</h3>
                    <p class="modern-logout-header-subtitle">Confirmez votre déconnexion</p>
                </div>
            </div>
        </f:facet>

        <h:form id="logoutConfirmForm">
            <div class="modern-logout-container">
                <div class="modern-logout-message-wrapper">
                    <div class="modern-logout-icon-alert">
                        <i class="pi pi-exclamation-triangle" />
                    </div>
                    <p class="modern-logout-message-text">
                        Êtes-vous sûr de vouloir vous déconnecter ? Vous devrez vous reconnecter pour accéder à nouveau à votre espace.
                    </p>
                </div>

                <div class="modern-logout-actions">
                    <p:commandButton value="Oui, me déconnecter"
                                     icon="pi pi-sign-out"
                                     action="#{loginBean.logout()}"
                                     update=":growl, :headerForm, :sidebarForm"
                                     styleClass="modern-logout-button modern-logout-button-confirm"
                                     oncomplete="PF('confirmLogoutDialog').hide();" />
                    <p:commandButton value="Annuler"
                                     icon="pi pi-times"
                                     onclick="PF('confirmLogoutDialog').hide(); return false;"
                                     type="button"
                                     styleClass="modern-logout-button modern-logout-button-cancel" />
                </div>
            </div>
        </h:form>
    </p:dialog>

    <style>
        /* ============================================
           FENÊTRE DE DÉCONNEXION - DESIGN MODERNE ET ERGONOMIQUE
           Respectant la charte couleur et responsive
           ============================================ */
        
        /* Dialog principal */
        .modern-logout-dialog .ui-dialog {
            border-radius: 16px !important;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2), 0 8px 24px rgba(0, 0, 0, 0.15) !important;
            border: none !important;
            overflow: hidden !important;
        }

        .modern-logout-dialog .ui-dialog-titlebar {
            background: linear-gradient(135deg, var(--color-danger, #B84A3C) 0%, rgba(184, 74, 60, 0.9) 100%) !important;
            color: white !important;
            border: none !important;
            padding: 0 !important;
            border-radius: 0 !important;
        }

        .modern-logout-dialog .ui-dialog-titlebar-close {
            color: white !important;
            opacity: 0.9 !important;
            transition: all 0.2s ease !important;
            width: 36px !important;
            height: 36px !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .modern-logout-dialog .ui-dialog-titlebar-close:hover {
            background: rgba(255, 255, 255, 0.2) !important;
            opacity: 1 !important;
            transform: scale(1.1) !important;
        }

        .modern-logout-dialog .ui-dialog-content {
            padding: 2.5rem !important;
            background: #ffffff !important;
        }

        /* Header personnalisé */
        .modern-logout-header {
            display: flex !important;
            align-items: center !important;
            gap: 1.25rem !important;
            padding: 1.75rem 2rem !important;
            width: 100% !important;
        }

        .modern-logout-header-icon-wrapper {
            width: 56px !important;
            height: 56px !important;
            background: rgba(255, 255, 255, 0.2) !important;
            border-radius: 14px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            flex-shrink: 0 !important;
            backdrop-filter: blur(10px) !important;
        }

        .modern-logout-header-icon {
            font-size: 1.75rem !important;
            color: white !important;
        }

        .modern-logout-header-content {
            flex: 1 !important;
        }

        .modern-logout-header-title {
            font-size: 1.5rem !important;
            font-weight: 700 !important;
            color: white !important;
            margin: 0 0 0.25rem 0 !important;
            line-height: 1.3 !important;
        }

        .modern-logout-header-subtitle {
            font-size: 0.9375rem !important;
            color: rgba(255, 255, 255, 0.9) !important;
            margin: 0 !important;
            font-weight: 400 !important;
        }

        /* Conteneur principal */
        .modern-logout-container {
            display: flex !important;
            flex-direction: column !important;
            gap: 2rem !important;
        }

        /* Message avec icône */
        .modern-logout-message-wrapper {
            display: flex !important;
            align-items: flex-start !important;
            gap: 1.25rem !important;
            padding: 1.5rem !important;
            background: linear-gradient(135deg, rgba(184, 74, 60, 0.05) 0%, rgba(184, 74, 60, 0.02) 100%) !important;
            border-left: 4px solid var(--color-danger, #B84A3C) !important;
            border-radius: 10px !important;
        }

        .modern-logout-icon-alert {
            width: 40px !important;
            height: 40px !important;
            min-width: 40px !important;
            background: rgba(184, 74, 60, 0.15) !important;
            border-radius: 10px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            flex-shrink: 0 !important;
        }

        .modern-logout-icon-alert i {
            font-size: 1.25rem !important;
            color: var(--color-danger, #B84A3C) !important;
        }

        .modern-logout-message-text {
            margin: 0 !important;
            color: var(--color-text-primary, #333) !important;
            font-size: 0.9375rem !important;
            line-height: 1.6 !important;
            flex: 1 !important;
        }

        /* Actions */
        .modern-logout-actions {
            display: flex !important;
            gap: 0.875rem !important;
            justify-content: flex-end !important;
            padding-top: 1rem !important;
            border-top: 1px solid #e5e7eb !important;
        }

        .modern-logout-button {
            min-width: 140px !important;
            padding: 0.875rem 1.75rem !important;
            font-weight: 600 !important;
            font-size: 0.9375rem !important;
            border-radius: 10px !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 0.5rem !important;
            border: none !important;
            cursor: pointer !important;
        }

        .modern-logout-button-confirm {
            background: linear-gradient(135deg, var(--color-danger, #B84A3C) 0%, rgba(184, 74, 60, 0.9) 100%) !important;
            color: white !important;
            box-shadow: 0 4px 12px rgba(184, 74, 60, 0.3) !important;
        }

        .modern-logout-button-confirm:hover {
            background: linear-gradient(135deg, #9a3d32 0%, var(--color-danger, #B84A3C) 100%) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 16px rgba(184, 74, 60, 0.4) !important;
        }

        .modern-logout-button-confirm:active {
            transform: translateY(0) !important;
        }

        .modern-logout-button-cancel {
            background: #f3f4f6 !important;
            color: var(--color-text-primary, #333) !important;
            border: 2px solid #e5e7eb !important;
        }

        .modern-logout-button-cancel:hover {
            background: #e5e7eb !important;
            border-color: #d1d5db !important;
            transform: translateY(-1px) !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .modern-logout-dialog .ui-dialog {
                width: 95vw !important;
                max-width: 95vw !important;
                margin: 1rem auto !important;
            }

            .modern-logout-dialog .ui-dialog-content {
                padding: 2rem 1.5rem !important;
            }

            .modern-logout-header {
                padding: 1.5rem 1.5rem !important;
                gap: 1rem !important;
            }

            .modern-logout-header-icon-wrapper {
                width: 48px !important;
                height: 48px !important;
            }

            .modern-logout-header-icon {
                font-size: 1.5rem !important;
            }

            .modern-logout-header-title {
                font-size: 1.25rem !important;
            }

            .modern-logout-header-subtitle {
                font-size: 0.875rem !important;
            }

            .modern-logout-container {
                gap: 1.5rem !important;
            }

            .modern-logout-message-wrapper {
                padding: 1.25rem !important;
                gap: 1rem !important;
            }

            .modern-logout-actions {
                flex-direction: column !important;
                gap: 0.75rem !important;
            }

            .modern-logout-button {
                width: 100% !important;
                min-width: unset !important;
            }
        }

        @media (max-width: 480px) {
            .modern-logout-dialog .ui-dialog-content {
                padding: 1.5rem 1.25rem !important;
            }

            .modern-logout-header {
                padding: 1.25rem 1.25rem !important;
                flex-direction: column !important;
                text-align: center !important;
            }

            .modern-logout-header-icon-wrapper {
                width: 44px !important;
                height: 44px !important;
            }

            .modern-logout-container {
                gap: 1.25rem !important;
            }

            .modern-logout-message-wrapper {
                flex-direction: column !important;
                text-align: center !important;
                padding: 1rem !important;
            }

            .modern-logout-icon-alert {
                align-self: center !important;
            }
        }
    </style>
</ui:fragment>
