<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Dialog de confirmation de déconnexion -->
    <p:dialog id="confirmLogoutDialog"
              widgetVar="confirmLogoutDialog"
              header="Confirmation de déconnexion"
              modal="true"
              closable="true"
              resizable="false"
              draggable="false"
              width="420"
              height="auto"
              styleClass="logout-confirm-dialog">

        <f:facet name="header">
            <div class="logout-dialog-header">
                <i class="pi pi-exclamation-triangle logout-header-icon"></i>
                <span class="logout-header-title">Confirmation de déconnexion</span>
            </div>
        </f:facet>

        <h:form id="logoutConfirmForm">
            <div class="logout-message-container">
                <p class="logout-message-text">
                    Êtes-vous sûr de vouloir vous déconnecter ? Vous devrez vous reconnecter pour accéder à nouveau à votre espace.
                </p>
            </div>

            <div class="logout-actions">
                <p:commandButton value="Oui, me déconnecter"
                                 icon="pi pi-sign-out"
                                 action="#{loginBean.logout()}"
                                 update=":growl, :headerForm, :sidebarForm"
                                 styleClass="logout-button-confirm"
                                 oncomplete="PF('confirmLogoutDialog').hide();" />
                <p:commandButton value="Annuler"
                                 icon="pi pi-times"
                                 onclick="PF('confirmLogoutDialog').hide(); return false;"
                                 type="button"
                                 styleClass="logout-button-cancel" />
            </div>
        </h:form>
    </p:dialog>

    <style>
        /* Dialog de confirmation de déconnexion - Charte couleur du site */
        .logout-confirm-dialog .ui-dialog {
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--color-danger, #B84A3C);
        }

        .logout-confirm-dialog .ui-dialog-titlebar {
            background-color: var(--color-danger, #B84A3C) !important;
            color: white !important;
            border-radius: 8px 8px 0 0;
        }

        .logout-confirm-dialog .ui-dialog-titlebar-close {
            color: white !important;
        }

        .logout-confirm-dialog .ui-dialog-content {
            padding: 2rem;
            background-color: var(--color-bg-global, #EEEFE0);
        }

        .logout-dialog-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logout-header-icon {
            font-size: 1.5rem;
            color: white;
        }

        .logout-header-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
        }

        .logout-message-container {
            padding: 1rem 0;
        }

        .logout-message-text {
            margin: 0;
            color: var(--color-text-primary, #333);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .logout-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--color-action-secondary, #6C757D);
        }

        .logout-button-confirm {
            background-color: var(--color-danger, #B84A3C) !important;
            border-color: var(--color-danger, #B84A3C) !important;
            color: white !important;
            min-width: 160px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 6px;
        }

        .logout-button-confirm:hover {
            background-color: #9a3d32 !important;
            border-color: #9a3d32 !important;
        }

        .logout-button-cancel {
            background-color: var(--color-action-secondary, #6C757D) !important;
            border-color: var(--color-action-secondary, #6C757D) !important;
            color: white !important;
            min-width: 120px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 6px;
        }

        .logout-button-cancel:hover {
            background-color: var(--color-text-secondary, #819A91) !important;
            border-color: var(--color-text-secondary, #819A91) !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logout-confirm-dialog .ui-dialog {
                width: 95vw !important;
                max-width: 95vw !important;
                margin: 1rem auto !important;
            }

            .logout-confirm-dialog .ui-dialog-content {
                padding: 1.5rem;
            }

            .logout-header-icon {
                font-size: 1.25rem;
            }

            .logout-header-title {
                font-size: 1rem;
            }

            .logout-actions {
                flex-direction: column;
                gap: 0.5rem;
            }

            .logout-button-confirm,
            .logout-button-cancel {
                width: 100%;
                min-width: unset;
            }
        }

        @media (max-width: 480px) {
            .logout-confirm-dialog .ui-dialog-content {
                padding: 1.25rem;
            }

            .logout-message-container {
                padding: 0.75rem 0;
            }

            .logout-message-text {
                font-size: 0.9rem;
            }
        }
    </style>
</ui:fragment>
