<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Dialog pour créer une nouvelle collection -->
    <p:dialog id="addCollectionDialog"
              widgetVar="addCollectionDialog"
              header="Créer une nouvelle collection"
              modal="true"
              draggable="false"
              resizable="false"
              styleClass="collection-dialog"
              width="600"
              height="auto"
              closable="true"
              responsive="true"
              position="center"
              onShow="resetCollectionFormCommand();">
        
        <h:form id="collectionDialogForm">
            <p:remoteCommand name="resetCollectionFormCommand"
                           action="#{collectionBean.resetCollectionForm}"
                           update="@form"
                           process="@this"/>
            <div class="collection-form-content">
                <!-- Section Noms -->
                <div class="collection-form-group">
                    <b><p:outputLabel value="Labels" /></b>
                    
                    <!-- Ligne de saisie pour ajouter un nouveau nom -->
                    <div class="collection-name-input-row">
                        <div class="collection-form-group collection-form-group-flex">
                            <p:inputText id="newNameInput"
                                       value="#{collectionBean.newNameValue}"
                                       placeholder="Nom"
                                       styleClass="collection-input"/>
                        </div>
                        <div class="collection-form-group collection-form-group-flex">
                            <p:selectOneMenu id="newNameLangue"
                                           value="#{collectionBean.newNameLangueCode}"
                                           styleClass="collection-select">
                                <f:selectItem itemLabel="Sélectionner une langue" itemValue="" />
                                <f:selectItems value="#{collectionBean.getAvailableLanguagesForNewName()}" 
                                             var="langue"
                                             itemLabel="#{langue.nom}"
                                             itemValue="#{langue.code}" />
                            </p:selectOneMenu>
                        </div>
                        <p:commandButton value="Ajouter"
                                       icon="pi pi-plus"
                                       styleClass="collection-btn-add"
                                       actionListener="#{collectionBean.addNameFromInput()}"
                                       process="@form"
                                       ajax="true"
                                       update=":collectionDialogForm:collectionNamesTable :collectionDialogForm:newNameInput :collectionDialogForm:newNameLangue growl"/>
                    </div>
                    
                    <!-- Tableau des noms ajoutés -->
                    <h:panelGroup id="collectionNamesTable" class="collection-names-table-container">
                        <p:dataTable value="#{collectionBean.collectionNames}" 
                                   var="nameItem"
                                   styleClass="collection-names-table"
                                   rendered="#{not empty collectionBean.collectionNames}">

                            <p:column styleClass="collection-table-name-column">
                                <div class="collection-table-name-cell">
                                    <h:graphicImage library="img"
                                                    name="flag/#{nameItem.langueCode}.png"
                                                    styleClass="collection-table-flag"
                                                    alt="#{nameItem.langue.nom}"
                                                    title="#{nameItem.langue.nom}" />

                                    <div class="collection-table-name-inner">
                                        <h:outputText value="#{nameItem.nom}"
                                                      styleClass="collection-table-name-text" />
                                    </div>
                                </div>
                            </p:column>
                            <p:column styleClass="candidat-table-action-column">
                                <div class="candidat-table-action-cell">
                                    <p:commandButton icon="pi pi-trash"
                                                     styleClass="candidat-btn-remove"
                                                     action="#{collectionBean.removeName(nameItem)}"
                                                     process="@form"
                                                     ajax="true"
                                                     update=":collectionDialogForm:collectionNamesTable :collectionDialogForm:newNameLangue"
                                                     onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');"/>
                                </div>
                            </p:column>
                        </p:dataTable>

                        <h:panelGroup rendered="#{empty collectionBean.collectionNames}">
                            <div class="collection-no-names">
                                <div class="collection-no-names-content">
                                    <div class="collection-no-names-icon">
                                        <i class="pi pi-info-circle" />
                                    </div>
                                    <div class="collection-no-names-text">
                                        <h4 class="collection-no-names-title">Aucun nom ajouté</h4>
                                        <p class="collection-no-names-message">Utilisez le formulaire ci-dessus pour ajouter un nom dans une langue spécifique.</p>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                </div>

                <!-- Section Descriptions -->
                <div class="collection-form-group">
                    <p:outputLabel value="Descriptions" />
                    
                    <!-- Ligne de saisie pour ajouter une nouvelle description -->
                    <div class="collection-name-input-row">
                        <div class="collection-form-group collection-form-group-flex">
                            <p:inputTextarea id="newDescriptionInput"
                                           value="#{collectionBean.newDescriptionValue}"
                                           placeholder="Description"
                                           rows="3"
                                           styleClass="collection-textarea"/>
                        </div>
                    </div>

                    <div class="collection-name-input-row">
                        <div class="collection-form-group collection-form-group-flex">
                            <p:selectOneMenu id="newDescriptionLangue"
                                             value="#{collectionBean.newDescriptionLangueCode}"
                                             styleClass="collection-select">
                                <f:selectItem itemLabel="Sélectionner une langue" itemValue="" />
                                <f:selectItems value="#{collectionBean.getAvailableLanguagesForNewDescription()}"
                                               var="langue"
                                               itemLabel="#{langue.nom}"
                                               itemValue="#{langue.code}" />
                            </p:selectOneMenu>
                        </div>
                        <p:commandButton value="Ajouter"
                                         icon="pi pi-plus"
                                         styleClass="collection-btn-add"
                                         actionListener="#{collectionBean.addDescriptionFromInput()}"
                                         process="@form"
                                         ajax="true"
                                         update=":collectionDialogForm:collectionDescriptionsTable :collectionDialogForm:newDescriptionInput :collectionDialogForm:newDescriptionLangue growl"/>
                    </div>
                    
                    <!-- Tableau des descriptions ajoutées -->
                    <h:panelGroup id="collectionDescriptionsTable" class="collection-names-table-container">
                        <p:dataTable value="#{collectionBean.collectionDescriptions}" 
                                   var="descriptionItem"
                                   styleClass="collection-names-table"
                                   emptyMessage="Aucune description ajoutée"
                                   rendered="#{not empty collectionBean.collectionDescriptions}">
                            <p:column styleClass="collection-table-name-column">
                                <div class="collection-table-name-cell">
                                    <h:graphicImage library="img"
                                                    name="flag/#{descriptionItem.langueCode}.png"
                                                    styleClass="collection-table-flag"
                                                    alt="#{descriptionItem.langue.nom}"
                                                    title="#{descriptionItem.langue.nom}"/>

                                    <div class="collection-table-name-inner">
                                        <h:outputText value="#{descriptionItem.valeur}" styleClass="collection-table-name-text" />
                                    </div>
                                </div>
                            </p:column>
                            <p:column styleClass="candidat-table-action-column">
                                <div class="candidat-table-action-cell">
                                    <p:commandButton icon="pi pi-trash"
                                                     styleClass="candidat-btn-remove"
                                                     action="#{collectionBean.removeDescription(descriptionItem)}"
                                                     process="@form"
                                                     ajax="true"
                                                     update=":collectionDialogForm:collectionDescriptionsTable :collectionDialogForm:newDescriptionLangue"
                                                     title="Supprimer cette description"/>
                                </div>
                            </p:column>
                        </p:dataTable>

                        <h:panelGroup rendered="#{empty collectionBean.collectionDescriptions}">
                            <div class="collection-no-names">
                                <div class="collection-no-names-content">
                                    <div class="collection-no-names-icon">
                                        <i class="pi pi-info-circle" />
                                    </div>
                                    <div class="collection-no-names-text">
                                        <h4 class="collection-no-names-title">Aucune description ajoutée</h4>
                                        <p class="collection-no-names-message">Utilisez le formulaire ci-dessus pour ajouter une description dans une langue spécifique.</p>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                </div>

                <!-- Section Visibilité -->
                <div class="collection-form-group">
                    <div class="collection-visibility-section">
                        <p:outputLabel value="Visibilité de la collection" styleClass="collection-visibility-label" />
                        <div class="collection-switch-wrapper">
                            <h:panelGroup id="collectionSwitchLabel" class="collection-switch-label">
                                <h:outputText value="Publique"
                                              styleClass="collection-switch-text-public"
                                              rendered="#{collectionBean.collectionPublique}"/>
                                <h:outputText value="Privée"
                                              styleClass="collection-switch-text-private"
                                              rendered="#{not collectionBean.collectionPublique}"/>
                            </h:panelGroup>
                            <p:selectBooleanCheckbox value="#{collectionBean.collectionPublique}"
                                                    styleClass="collection-switch"
                                                    id="collectionPublique">
                                <p:ajax event="change" process="@this" update=":collectionDialogForm:collectionSwitchLabel"/>
                            </p:selectBooleanCheckbox>
                        </div>
                    </div>
                </div>
            </div>

            <div class="collection-form-actions">
                <p:commandButton value="Annuler" 
                               icon="pi pi-times"
                               styleClass="collection-btn collection-btn-cancel"
                               onclick="PF('addCollectionDialog').hide(); return false;"
                               process="@this"
                               update="@none"/>
                <p:commandButton value="Valider" 
                               icon="pi pi-check"
                               styleClass="collection-btn collection-btn-validate"
                               action="#{collectionBean.createCollection(applicationBean)}"
                               process="@form"
                               update="@form :growl :cardsContainer :searchForm"
                               oncomplete="if(!args.validationFailed) {PF('addCollectionDialog').hide();}"/>
            </div>
        </h:form>
    </p:dialog>


    <style>
        body .ui-datatable .ui-datatable-data>tr>td {
            border: none !important;
            margin: 0px;
            padding: 0px;
        }

        .candidat-table-action-column {
            width: 3rem !important;
            text-align: right !important;
        }

        .candidat-table-action-column {
            width: 3rem !important;
            text-align: right !important;
        }

        .candidat-table-action-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.75rem 0;
        }

        .candidat-table-langue-cell,
        .candidat-table-label-cell,
        .candidat-table-action-cell {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .candidat-table-action-cell {
            justify-content: flex-end;
        }

        .candidat-btn-remove {
            padding: 0 !important;
            width: 32px !important;
            height: 32px !important;
            border-radius: 999px !important;
            border: 1px solid #dc3545 !important;
            background: rgba(220, 53, 69, 0.08) !important;
            color: #dc3545 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            transition: all 0.2s ease !important;
        }

        .candidat-btn-remove .ui-button-icon-left {
            position: static !important;
            margin: 0 !important;
            font-size: 0.9rem !important;
            line-height: 1 !important;
        }

        .candidat-btn-remove .ui-button-text {
            display: none !important;
            padding: 0 !important;
        }

        .candidat-btn-remove:hover {
            background: #c82333 !important;
            border-color: #bd2130 !important;
            color: #ffffff !important;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4) !important;
            transform: translateY(-1px) !important;
        }

        .candidat-btn-remove:focus {
            outline: none !important;
            box-shadow: 0 0 0 2px rgba(220, 53, 69, 0.35) !important;
        }

        .candidat-btn-remove:hover .ui-button-icon-left,
        .candidat-btn-remove:focus .ui-button-icon-left {
            color: #ffffff !important;
        }

        .candidat-btn-remove {
            background: transparent !important;
            border: 1px solid rgba(220, 53, 69, 0.3) !important;
            color: #dc3545 !important;
            padding: 0.5rem !important;
            border-radius: 6px !important;
            transition: all 0.2s ease !important;
        }

        .candidat-btn-remove:hover {
            background: rgba(220, 53, 69, 0.1) !important;
            border-color: #dc3545 !important;
            transform: scale(1.1) !important;
        }
    </style>
</ui:fragment>
