<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Dialog pour créer une nouvelle catégorie (même formulaire que référence) -->
    <p:dialog id="categoryDialog"
              header="Créer une nouvelle catégorie"
              widgetVar="categoryDialog"
              modal="true"
              draggable="false"
              resizable="false"
              styleClass="reference-dialog"
              width="600"
              height="auto"
              closable="true"
              responsive="true"
              position="center">

        <h:form id="categoryDialogForm">
            <p:remoteCommand name="resetCategoryFormCommand"
                           action="#{categoryBean.resetCategoryDialogForm}"
                           update="@form"
                           process="@this"/>
            <div class="reference-form-content">
                <!-- Code -->
                <div class="reference-form-group reference-form-section">
                    <div class="reference-section-label">
                        <i class="pi pi-key reference-section-icon"/>
                        <span>Code de la catégorie</span>
                    </div>
                    <p:inputText id="categoryCode"
                               value="#{categoryBean.categoryDialogCode}"
                               required="true"
                               requiredMessage="Le code de la catégorie est requis"
                               styleClass="reference-input"
                               placeholder="Ex: CAT001"/>
                </div>

                <!-- Section Labels -->
                <div class="reference-form-group reference-form-section">
                    <div class="reference-section-label">
                        <i class="pi pi-tag reference-section-icon"/>
                        <span>Labels</span>
                    </div>
                    <div class="reference-name-input-row">
                        <div class="reference-form-group reference-form-group-flex">
                            <p:inputText id="newNameInput"
                                       value="#{categoryBean.newNameValue}"
                                       placeholder="Nom"
                                       styleClass="reference-input"/>
                        </div>
                        <div class="collection-form-group collection-form-group-flex">
                            <p:selectOneMenu id="newNameLangue"
                                             value="#{categoryBean.newNameLangueCode}"
                                             styleClass="collection-select">
                                <f:selectItem itemLabel="Sélectionner une langue" itemValue="" />
                                <f:selectItems value="#{categoryBean.availableLanguagesForNewName}"
                                             var="langue"
                                             itemLabel="#{langue.nom}"
                                             itemValue="#{langue.code}" />
                            </p:selectOneMenu>
                        </div>
                        <p:commandButton value="Ajouter"
                                       icon="pi pi-plus"
                                       styleClass="reference-btn-add"
                                       actionListener="#{categoryBean.addNameFromInput()}"
                                       process="@form"
                                       ajax="true"
                                       update=":categoryDialogForm:categoryNamesTable :categoryDialogForm:newNameInput :categoryDialogForm:newNameLangue growl"/>
                    </div>
                    <h:panelGroup id="categoryNamesTable" class="reference-names-table-container">
                        <p:dataTable value="#{categoryBean.categoryNames}"
                                   var="nameItem"
                                   styleClass="reference-names-table"
                                   rendered="#{not empty categoryBean.categoryNames}">
                            <p:column styleClass="reference-table-name-column">
                                <div class="reference-table-name-cell">
                                    <h:graphicImage library="img"
                                                    name="flag/#{nameItem.langueCode}.png"
                                                    styleClass="reference-table-flag"
                                                    alt="#{nameItem.langue.nom}"
                                                    title="#{nameItem.langue.nom}" />
                                    <div class="reference-table-name-inner">
                                        <h:outputText value="#{nameItem.nom}" styleClass="reference-table-name-text" />
                                    </div>
                                </div>
                            </p:column>
                            <p:column styleClass="reference-table-action-column">
                                <div class="reference-table-action-cell">
                                    <p:commandButton icon="pi pi-trash"
                                                     styleClass="reference-btn-remove"
                                                     action="#{categoryBean.removeName(nameItem)}"
                                                     process="@form"
                                                     ajax="true"
                                                     update=":categoryDialogForm:categoryNamesTable :categoryDialogForm:newNameLangue"
                                                     title="Supprimer ce nom"/>
                                </div>
                            </p:column>
                        </p:dataTable>
                        <h:panelGroup rendered="#{empty categoryBean.categoryNames}">
                            <div class="reference-no-names">
                                <div class="reference-no-names-content">
                                    <div class="reference-no-names-icon"><i class="pi pi-info-circle" /></div>
                                    <div class="reference-no-names-text">
                                        <h4 class="reference-no-names-title">Aucun nom ajouté</h4>
                                        <p class="reference-no-names-message">Utilisez le formulaire ci-dessus pour ajouter un nom dans une langue spécifique.</p>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                </div>

                <!-- Section Descriptions -->
                <div class="reference-form-group reference-form-section">
                    <div class="reference-section-label">
                        <i class="pi pi-align-left reference-section-icon"/>
                        <span>Descriptions</span>
                    </div>
                    <div class="reference-name-input-row">
                        <div class="reference-form-group reference-form-group-flex">
                            <p:inputTextarea id="newDescriptionInput"
                                           value="#{categoryBean.newDescriptionValue}"
                                           placeholder="Description"
                                           rows="3"
                                           styleClass="reference-textarea"/>
                        </div>
                    </div>
                    <div class="reference-name-input-row">
                        <div class="collection-form-group collection-form-group-flex">
                            <p:selectOneMenu id="newDescriptionLangue"
                                             value="#{categoryBean.newDescriptionLangueCode}"
                                             styleClass="collection-select">
                                <f:selectItem itemLabel="Sélectionner une langue" itemValue="" />
                                <f:selectItems value="#{categoryBean.availableLanguagesForNewDescription}"
                                               var="langue"
                                               itemLabel="#{langue.nom}"
                                               itemValue="#{langue.code}" />
                            </p:selectOneMenu>
                        </div>
                        <p:commandButton value="Ajouter"
                                         icon="pi pi-plus"
                                         styleClass="reference-btn-add"
                                         actionListener="#{categoryBean.addDescriptionFromInput()}"
                                         process="@form"
                                         ajax="true"
                                         update=":categoryDialogForm:categoryDescriptionsTable :categoryDialogForm:newDescriptionInput :categoryDialogForm:newDescriptionLangue growl"/>
                    </div>
                    <h:panelGroup id="categoryDescriptionsTable" class="reference-names-table-container">
                        <p:dataTable value="#{categoryBean.categoryDescriptions}"
                                   var="descriptionItem"
                                   styleClass="reference-names-table"
                                   emptyMessage="Aucune description ajoutée"
                                   rendered="#{not empty categoryBean.categoryDescriptions}">
                            <p:column styleClass="reference-table-name-column">
                                <div class="reference-table-name-cell">
                                    <h:graphicImage library="img"
                                                    name="flag/#{descriptionItem.langueCode}.png"
                                                    styleClass="reference-table-flag"
                                                    alt="#{descriptionItem.langue.nom}"
                                                    title="#{descriptionItem.langue.nom}"/>
                                    <div class="reference-table-name-inner">
                                        <h:outputText value="#{descriptionItem.valeur}" styleClass="reference-table-name-text" />
                                    </div>
                                </div>
                            </p:column>
                            <p:column styleClass="reference-table-action-column">
                                <div class="reference-table-action-cell">
                                    <p:commandButton icon="pi pi-trash"
                                                     styleClass="reference-btn-remove"
                                                     action="#{categoryBean.removeDescription(descriptionItem)}"
                                                     process="@form"
                                                     ajax="true"
                                                     update=":categoryDialogForm:categoryDescriptionsTable :categoryDialogForm:newDescriptionLangue"
                                                     title="Supprimer cette description"/>
                                </div>
                            </p:column>
                        </p:dataTable>
                        <h:panelGroup rendered="#{empty categoryBean.categoryDescriptions}">
                            <div class="reference-no-names">
                                <div class="reference-no-names-content">
                                    <div class="reference-no-names-icon"><i class="pi pi-info-circle" /></div>
                                    <div class="reference-no-names-text">
                                        <h4 class="reference-no-names-title">Aucune description ajoutée</h4>
                                        <p class="reference-no-names-message">Utilisez le formulaire ci-dessus pour ajouter une description dans une langue spécifique.</p>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                </div>

                <!-- Références bibliographiques -->
                <div class="reference-form-group reference-form-section">
                    <div class="reference-section-label">
                        <i class="pi pi-book reference-section-icon"/>
                        <span>Référence(s) bibliographique(s)</span>
                    </div>
                    <p:chips id="categoryBibliographique"
                             value="#{categoryBean.categoryBibliographiqueList}"
                             styleClass="reference-chips"
                             style="width: 100%"
                             placeholder="Ajouter une référence (ex: Auteur, Titre, Éditeur, année)"
                             separator=";"/>
                </div>

                <!-- Section Visibilité -->
                <div class="collection-form-group">
                    <div class="collection-visibility-section">
                        <p:outputLabel value="Visibilité de la catégorie" styleClass="collection-visibility-label" />
                        <div class="collection-switch-wrapper">
                            <h:panelGroup id="categorySwitchLabel" class="collection-switch-label">
                                <h:outputText value="Public"
                                              styleClass="reference-switch-text-public"
                                              rendered="#{categoryBean.categoryPublique}"/>
                                <h:outputText value="Privé"
                                              styleClass="reference-switch-text-private"
                                              rendered="#{not categoryBean.categoryPublique}"/>
                            </h:panelGroup>
                            <p:selectBooleanCheckbox value="#{categoryBean.categoryPublique}"
                                                     styleClass="collection-switch"
                                                     id="categoryPublique">
                                <p:ajax event="change" process="@this" update=":categoryDialogForm:categorySwitchLabel"/>
                            </p:selectBooleanCheckbox>
                        </div>
                    </div>
                </div>
            </div>

            <div class="reference-form-actions">
                <p:commandButton value="Annuler"
                               icon="pi pi-times"
                               styleClass="reference-btn reference-btn-cancel"
                               onclick="PF('categoryDialog').hide(); return false;"
                               process="@this"
                               update="@none"/>
                <p:commandButton value="Valider"
                               icon="pi pi-check"
                               styleClass="reference-btn reference-btn-validate"
                               action="#{categoryBean.createCategoryFromDialog}"
                               process="@form" ajax="true"
                               update="@form :growl :centerContent"
                               oncomplete="if(!args.validationFailed) {PF('categoryDialog').hide();}"/>
            </div>
        </h:form>
    </p:dialog>
</ui:fragment>
