<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Dialog pour créer un nouveau référentiel -->
    <p:dialog id="referenceDialog"
              widgetVar="referenceDialog"
              header="Créer un nouveau référentiel"
              modal="true"
              draggable="false"
              resizable="false"
              styleClass="reference-dialog"
              width="700"
              height="auto"
              closable="true"
              responsive="true"
              position="center">
        
        <h:form id="referenceForm">
            <f:event listener="#{referenceBean.resetReferenceForm}" type="preRenderView"/>
            <div class="reference-form-content">
                <div class="reference-form-group">
                    <p:outputLabel for="referenceCode" value="Code du référentiel" />
                    <p:inputText id="referenceCode"
                               value="#{referenceBean.referenceCode}"
                               required="true"
                               requiredMessage="Le code du référentiel est requis"
                               styleClass="reference-input"
                               placeholder="Ex: REF001"/>
                </div>

                <div class="reference-form-group">
                    <p:outputLabel for="referenceLabel" value="Label" />
                    <p:inputText id="referenceLabel"
                               value="#{referenceBean.referenceLabel}"
                               required="true"
                               requiredMessage="Le label est requis"
                               styleClass="reference-input"
                               placeholder="Nom du référentiel"/>
                </div>

                <div class="reference-form-group">
                    <p:outputLabel for="referenceDescription" value="Description" />
                    <p:inputTextarea id="referenceDescription"
                                    value="#{referenceBean.referenceDescription}"
                                    rows="4"
                                    styleClass="reference-textarea"
                                    placeholder="Description du référentiel"/>
                </div>

                <div class="reference-form-group">
                    <p:outputLabel for="periode" value="Période" />
                    <p:inputText id="periode"
                                 value="#{referenceBean.periodeId}"
                                 styleClass="reference-input"
                                 placeholder="Nom du référentiel"/>
                </div>

                <div class="reference-form-group">
                    <p:outputLabel for="referenceBibliographique" value="Référence bibliographique" />
                    <p:inputTextarea id="referenceBibliographique" 
                                    value="#{referenceBean.referenceBibliographique}"
                                    rows="3"
                                    styleClass="reference-textarea"
                                    placeholder="Référence bibliographique"/>
                </div>

                <div class="reference-form-group">
                    <p:outputLabel for="categories" value="Catégories du référentiel" />
                    <p:inputText id="categories"
                                 value="#{referenceBean.categorieIds}"
                                 requiredMessage="La catégorie est requis"
                                 styleClass="reference-input"
                                 placeholder="Nom du référentiel"/>
                </div>
            </div>

            <div class="reference-form-actions">
                <p:commandButton value="Annuler" 
                               icon="pi pi-times"
                               styleClass="reference-btn reference-btn-cancel"
                               onclick="PF('referenceDialog').hide(); return false;"
                               process="@this"
                               update="@none"/>
                <p:commandButton value="Valider" 
                               icon="pi pi-check"
                               styleClass="reference-btn reference-btn-validate"
                               action="#{referenceBean.createReference}"
                               process="@form"
                               update="@form :growl :treeContainer :cardsContainer :searchForm :collectionReferencesContainer"
                               oncomplete="if(!args.validationFailed) {PF('referenceDialog').hide();}"/>
            </div>
        </h:form>
    </p:dialog>

    <style>
        .reference-form-content {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .reference-form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .reference-form-group label {
            font-weight: 500;
            color: var(--color-text-primary, #333);
            font-size: 0.9rem;
        }

        .reference-input,
        .reference-textarea {
            width: 100% !important;
            padding: 0.625rem 0.75rem !important;
            border: 1px solid rgba(71, 98, 77, 0.3) !important;
            border-radius: 0.25rem !important;
            font-size: 0.9rem !important;
            transition: all 0.2s ease !important;
        }

        .reference-input:focus,
        .reference-textarea:focus {
            border-color: var(--color-action-main, #47624D) !important;
            box-shadow: 0 0 0 3px rgba(71, 98, 77, 0.15) !important;
            outline: none !important;
        }

        .reference-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .reference-form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(71, 98, 77, 0.15);
        }

        .reference-btn {
            padding: 0.625rem 1.25rem !important;
            border-radius: 0.25rem !important;
            font-size: 0.9rem !important;
            font-weight: 500 !important;
            border: none !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
            display: inline-flex !important;
            align-items: center !important;
            gap: 0.5rem !important;
        }

        .reference-btn-cancel {
            background-color: var(--color-action-secondary, #6C757D) !important;
            color: white !important;
        }

        .reference-btn-cancel:hover {
            background-color: #5a6268 !important;
        }

        .reference-btn-validate {
            background-color: var(--color-action-main, #47624D) !important;
            color: white !important;
        }

        .reference-btn-validate:hover {
            background-color: #3a4f3f !important;
        }

        /* Responsive pour le dialog */
        @media (max-width: 768px) {
            .reference-dialog {
                width: 90% !important;
                max-width: 500px !important;
            }

            .reference-form-actions {
                flex-direction: column-reverse;
            }

            .reference-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</ui:fragment>
