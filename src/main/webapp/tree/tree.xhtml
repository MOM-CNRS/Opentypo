<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <div class="modern-tree-container">
        <p:tree value="#{treeBean.root}"
                dynamic="true"
                var="nodetree"
                styleClass="modern-tree tree-padding-none"
                selectionMode="single"
                selection="#{treeBean.selectedNode}"
                widgetVar="treeWidget">

            <p:ajax event="expand" listener="#{treeBean.onNodeExpand}"/>
            <p:ajax event="select" listener="#{treeBean.onNodeSelect}" update=":centerContent"/>

            <p:treeNode>
                <span class="modern-tree-node-label" title="#{treeBean.getNodeLabel(nodetree)}">
                    #{treeBean.getNodeLabel(nodetree)}
                </span>
            </p:treeNode>
        </p:tree>
    </div>
</ui:fragment>
