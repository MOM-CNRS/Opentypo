<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:panelGroup id="treeContainer" layout="block" styleClass="modern-tree-container">
        <p:tree id="treeComponent" 
                value="#{treeBean.root}"
                dynamic="true"
                var="nodetree"
                styleClass="modern-tree tree-padding-none"
                selectionMode="single"
                selection="#{treeBean.selectedNode}"
                widgetVar="treeWidget">

            <p:ajax event="expand" listener="#{treeBean.onNodeExpand}"
                    update=":treeContainer"
                    onstart="showPanelLoading('rightTreePanel', 'Chargement...', 'spinner');"
                    oncomplete="setTimeout(function(){hidePanelLoading(); ensureRootTogglerVisible();}, 500);"
                    onerror="hidePanelLoading();"/>

            <p:ajax event="select" listener="#{treeBean.onNodeSelect}" 
                    process="@this"
                    partialSubmit="true"
                    update=":contentPanels, :breadcrumbContent, @this"
                    onstart="showPanelLoading('rightTreePanel', 'Chargement...', 'spinner');"
                    oncomplete="setTimeout(function(){hidePanelLoading(); ensureRootTogglerVisible(); restoreTreeSelection();}, 600);"
                    onerror="hidePanelLoading();"/>

            <p:treeNode>
                <i class="#{treeBean.getEntityIcon(nodetree)} tree-node-icon" />
                <span class="modern-tree-node-label" title="#{treeBean.getNodeCode(nodetree)}">
                    #{treeBean.getNodeCode(nodetree)}
                </span>
            </p:treeNode>
        </p:tree>
    </h:panelGroup>
</ui:fragment>
