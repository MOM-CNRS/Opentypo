<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:panelGroup id="treeContainer" layout="block" styleClass="modern-tree-container">
        <p:tree id="treeComponent" 
                value="#{treeBean.root}"
                dynamic="true"
                var="nodetree"
                styleClass="modern-tree tree-padding-none"
                selectionMode="single"
                selection="#{treeBean.selectedNode}"
                widgetVar="treeWidget">

            <p:ajax event="expand" listener="#{treeBean.onNodeExpand}"
                    update=":treeContainer"
                    onstart="showLoading('Chargement...', 'spinner');"
                    oncomplete="setTimeout(function(){hideLoading(); ensureRootTogglerVisible();}, 500);"
                    onerror="forceHideLoading();"/>
            <p:ajax event="select" listener="#{treeBean.onNodeSelect}" 
                    update=":contentPanels, :breadcrumbContent"
                    onstart="showLoading('Chargement...', 'spinner');"
                    oncomplete="setTimeout(function(){hideLoading();}, 500);"
                    onerror="forceHideLoading();"/>

            <p:treeNode>
                <span class="modern-tree-node-label" title="#{treeBean.getNodeLabel(nodetree)}">
                    #{treeBean.getNodeLabel(nodetree)}
                </span>
            </p:treeNode>
        </p:tree>
    </h:panelGroup>
</ui:fragment>
