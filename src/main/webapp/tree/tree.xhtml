<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <div class="modern-tree-container">
        <p:tree value="#{treeBean.root}"
                dynamic="true"
                var="nodetree"
                style="padding= none !important"
                selectionMode="single"
                selection="#{treeBean.selectedNode}"
                styleClass="modern-tree"
                widgetVar="treeWidget">

            <p:ajax event="expand" listener="#{treeBean.onNodeExpand}"/>
            <p:ajax event="select" listener="#{treeBean.onNodeSelect}"/>

            <p:treeNode>
                <span class="modern-tree-node-label">#{nodetree}</span>
            </p:treeNode>
        </p:tree>
    </div>
</ui:fragment>
