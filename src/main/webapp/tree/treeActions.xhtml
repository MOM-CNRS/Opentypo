<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="tree-actions-container">
        <p:commandButton id="conceptMenuButton" 
                         type="button" 
                         icon="pi pi-ellipsis-v"
                         styleClass="tree-actions-button"/>

        <p:menu overlay="true" 
                trigger="conceptMenuButton" 
                my="left top" 
                at="left bottom"
                styleClass="tree-actions-menu">
            <p:menuitem value="Créer un nouveau référentiel"
                       icon="pi pi-plus-circle"
                       onclick="PF('addTopConceptDialog').show(); return false;"
                       styleClass="tree-menu-item"/>
        </p:menu>
    </div>

    <style>
        /* Container du menu d'actions */
        .tree-actions-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0.5rem;
            background-color: var(--color-bg-secondary, #D1D8BE);
            border-radius: 0.25rem;
        }

        /* Bouton d'action */
        .tree-actions-button {
            background: transparent !important;
            border: none !important;
            color: var(--color-action-main, #47624D) !important;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            cursor: pointer;
            padding: 0 !important;
        }

        .tree-actions-button:hover {
            background-color: var(--color-hover, #A7C1A8) !important;
            color: white !important;
        }

        .tree-actions-button .ui-icon {
            font-size: 1.1rem;
        }

        /* Menu déroulant */
        .tree-actions-menu {
            min-width: 240px;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(71, 98, 77, 0.15);
            padding: 0.5rem 0;
            background-color: white !important;
        }

        /* Items du menu */
        .tree-menu-item {
            padding: 0.625rem 1rem !important;
            color: var(--color-text-primary, #333) !important;
            background-color: white !important;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .tree-menu-item .ui-menuitem-text {
            color: var(--color-text-primary, #333) !important;
        }

        .tree-menu-item:hover {
            background-color: var(--color-hover, #A7C1A8) !important;
        }

        .tree-menu-item:hover .ui-menuitem-text {
            color: var(--color-action-main, #47624D) !important;
        }

        .tree-menu-item .ui-icon {
            color: var(--color-action-main, #47624D) !important;
            font-size: 1rem;
        }

        .tree-menu-item:hover .ui-icon {
            color: var(--color-action-main, #47624D) !important;
        }

        .tree-menu-item.ui-state-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tree-actions-container {
                padding: 0.375rem;
            }

            .tree-actions-button {
                width: 1.75rem;
                height: 1.75rem;
            }

            .tree-actions-menu {
                min-width: 200px;
            }

            .tree-menu-item {
                padding: 0.5rem 0.875rem !important;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .tree-actions-menu {
                min-width: 180px;
            }
        }

        /* Styles pour le dialog de création de référentiel */
        .referentiel-dialog .ui-dialog-content {
            padding: 1.5rem !important;
        }

        .referentiel-form-content {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .referentiel-form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .referentiel-form-group label {
            font-weight: 500;
            color: var(--color-text-primary, #333);
            font-size: 0.9rem;
        }

        .referentiel-input,
        .referentiel-textarea {
            width: 100% !important;
            padding: 0.625rem 0.75rem !important;
            border: 1px solid rgba(71, 98, 77, 0.3) !important;
            border-radius: 0.25rem !important;
            font-size: 0.9rem !important;
            transition: all 0.2s ease !important;
        }

        .referentiel-input:focus,
        .referentiel-textarea:focus {
            border-color: var(--color-action-main, #47624D) !important;
            box-shadow: 0 0 0 3px rgba(71, 98, 77, 0.15) !important;
            outline: none !important;
        }

        .referentiel-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .referentiel-form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(71, 98, 77, 0.15);
        }

        .referentiel-btn {
            padding: 0.625rem 1.25rem !important;
            border-radius: 0.25rem !important;
            font-size: 0.9rem !important;
            font-weight: 500 !important;
            border: none !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
            display: inline-flex !important;
            align-items: center !important;
            gap: 0.5rem !important;
        }

        .referentiel-btn-cancel {
            background-color: var(--color-action-secondary, #6C757D) !important;
            color: white !important;
        }

        .referentiel-btn-cancel:hover {
            background-color: #5a6268 !important;
        }

        .referentiel-btn-validate {
            background-color: var(--color-action-main, #47624D) !important;
            color: white !important;
        }

        .referentiel-btn-validate:hover {
            background-color: #3a4f3f !important;
        }

        /* Responsive pour le dialog */
        @media (max-width: 768px) {
            .referentiel-dialog {
                width: 90% !important;
                max-width: 500px !important;
            }

            .referentiel-form-actions {
                flex-direction: column-reverse;
            }

            .referentiel-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</ui:fragment>
