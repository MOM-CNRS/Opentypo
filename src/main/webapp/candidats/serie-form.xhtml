    <div class="wizard-content">

    </div>

            border-bottom: 2px solid rgba(71, 98, 77, 0.1);
        }

            color: var(--color-text-secondary, #819A91);

            width: 100% !important;
        }

        .users-chips .ui-chips-container {
            width: 100% !important;
            min-height: 48px !important;
            padding: 0.5rem 0.75rem 0.5rem 3rem !important;

            border-radius: 8px !important;
            background: #ffffff !important;
            transition: all 0.2s ease !important;
        }

        .users-chips .ui-chips-container:focus-within {

            box-shadow: 0 0 0 3px rgba(71, 98, 77, 0.1) !important;
        }

            flex-wrap: wrap !important;
            gap: 0.5rem !important;
            align-items: center !important;
        }

        .users-chips .ui-chips-input-token input {
            border: none !important;
            outline: none !important;
            padding: 0.25rem 0.5rem !important;
            font-size: 0.9375rem !important;
            flex: 1 !important;
            min-width: 200px !important;
            background: transparent !important;
        }

        .users-chips .ui-chips-token {
            display: inline-flex !important;
            align-items: center !important;
            gap: 0.5rem !important;
            padding: 0.5rem 0.75rem !important;
            background: linear-gradient(135deg, rgba(71, 98, 77, 0.1) 0%, rgba(71, 98, 77, 0.05) 100%) !important;

            border-radius: 6px !important;

            font-weight: 500 !important;

            transform: translateY(-1px) !important;
            box-shadow: 0 2px 4px rgba(71, 98, 77, 0.15) !important;
        }

        .users-chips .ui-chips-token-label {
            max-width: 300px !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            white-space: nowrap !important;
        }

        .users-chips .ui-chips-token-icon {
            cursor: pointer !important;
            color: var(--color-text-secondary, #819A91) !important;
            font-size: 0.875rem !important;
            transition: all 0.2s ease !important;
            padding: 0.125rem !important;
            border-radius: 4px !important;
        }

        .users-chips .ui-chips-token-icon:hover {
            color: #dc3545 !important;
            background: rgba(220, 53, 69, 0.1) !important;
        }

        /* Alignement de l'icône avec le composant chips */
        .input-wrapper .users-chips {
            width: 100% !important;
        }

        /* Changement de couleur de l'icône quand le champ est en focus */

        .input-wrapper:has(.users-chips .ui-chips-container:focus-within) .input-icon {
            color: var(--color-action-main, #47624D) !important;
        }

        /* Hint text */
        .users-form-hint {
            margin-top: 0.5rem;
            font-size: 0.8125rem;
            color: var(--color-text-secondary, #819A91);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            line-height: 1.4;
        }

        .users-form-hint i {
            font-size: 0.875rem;
            color: var(--color-action-main, #47624D);
        }

            width: 100%;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--color-text-secondary, #819A91);
            gap: 1rem;
        }

        .category-image-preview-placeholder i {
            font-size: 3rem;
        }

        .category-image-url {
            display: flex;
            align-items: center;
            gap: 0.5rem;

            border: 1px solid rgba(71, 98, 77, 0.15);

        }

            align-self: flex-start;
            background: #dc3545 !important;
            border-color: #dc3545 !important;
            color: #ffffff !important;
            padding: 0.625rem 1.25rem !important;
            font-weight: 600 !important;
            border-radius: 6px !important;
            transition: all 0.3s ease !important;
        }

        .category-btn-remove-image:hover {
            background: #c82333 !important;
            border-color: #bd2130 !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3) !important;

            padding: 0.75rem;

            border-radius: 8px;
            transition: all 0.3s ease;
        }

            border-color: var(--color-action-main, #47624D);

            border: none !important;
            padding: 0 !important;

            padding: 0 !important;
        }

            padding: 1.25rem;

            font-weight: 600 !important;
            color: var(--color-action-main, #47624D) !important;
        }

            border-bottom: none !important;

            padding: 0.75rem 0;

            color: var(--color-text-primary, #333);
            font-weight: 500;
            line-height: 1.5;
            word-wrap: break-word;
            display: block;
        }

        .category-no-labels {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(71, 98, 77, 0.03) 0%, rgba(71, 98, 77, 0.01) 100%);

            border-radius: 8px;

        .category-no-labels-content {
            display: flex;
            flex-direction: column;
            align-items: center;

        .category-no-labels-title {

            color: var(--color-text-primary, #333);

        .category-description-textarea-wrapper {

        .category-description-select-wrapper {
            flex: 0 0 250px;

            box-shadow: 0 4px 12px rgba(71, 98, 77, 0.3) !important;
        }

        .category-table-langue-name {
            font-weight: 500;
            color: var(--color-text-primary, #333);
            font-size: 0.875rem;
        }

        .category-table-description-cell {
            padding: 0.75rem 0;
        }

        .category-table-description-text {
            color: var(--color-text-primary, #333);
            line-height: 1.5;

        }

        .category-btn-remove {
            background: transparent !important;
            border: 1px solid rgba(220, 53, 69, 0.3) !important;
            color: #dc3545 !important;
            padding: 0.5rem !important;
            border-radius: 6px !important;
            transition: all 0.2s ease !important;
        }

        .category-btn-remove:hover {
            background: rgba(220, 53, 69, 0.1) !important;
            border-color: #dc3545 !important;
            transform: scale(1.1) !important;
        }

        .category-no-descriptions {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(71, 98, 77, 0.03) 0%, rgba(71, 98, 77, 0.01) 100%);

            border-radius: 8px;

            gap: 1rem;

            color: var(--color-text-secondary, #819A91);
        }

        .category-no-descriptions-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--color-text-primary, #333);
            margin: 0;
        }

        .category-no-descriptions-message {
            font-size: 0.9375rem;
            color: var(--color-text-secondary, #819A91);
            margin: 0;
            max-width: 400px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-section-header {
                margin-bottom: 1.5rem;
            }

            .form-section-title {
                font-size: 1.125rem;
            }

            .users-chips .ui-chips-input-token input {
                min-width: 150px !important;
            }

            .users-chips .ui-chips-token-label {
                max-width: 200px !important;
            }

            .users-chips .ui-chips-container {
                padding-left: 2.75rem !important;
            }

            .input-icon {
                left: 0.75rem !important;
            }

            .category-description-input-row {
                flex-direction: column;
                align-items: stretch;
            }

            .category-description-select-wrapper {
                flex: 1;
            }

            .category-btn-add {
                width: 100% !important;
            }

            .category-label-input-row {
                flex-direction: column;
                align-items: stretch;
            }

            .category-label-select-wrapper {
                flex: 1;
            }
        }
