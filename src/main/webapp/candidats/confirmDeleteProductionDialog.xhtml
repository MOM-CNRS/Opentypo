<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="confirmDeleteProductionDialog"
              widgetVar="confirmDeleteProductionDialog"
              header="Confirmer la suppression"
              modal="true"
              closable="true"
              resizable="false"
              draggable="true"
              width="500"
              height="auto"
              styleClass="candidat-confirm-dialog">

        <div class="candidat-confirm-message-wrapper">
            <div class="candidat-confirm-icon-warning">
                <i class="pi pi-exclamation-triangle" />
            </div>
            <p class="candidat-confirm-message-text">
                Êtes-vous sûr de vouloir supprimer la production sélectionnée ? 
                <strong>Cette action supprimera définitivement la référence de la base de données</strong> et retirera la production de l'entité.
            </p>
        </div>

        <div class="candidat-confirm-actions">
            <p:commandButton value="Annuler"
                             icon="pi pi-times"
                             onclick="PF('confirmDeleteProductionDialog').hide(); return false;"
                             type="button"
                             styleClass="candidat-confirm-btn candidat-confirm-btn-cancel"/>
            <p:commandButton value="Oui, supprimer"
                             icon="pi pi-trash"
                             action="#{candidatBean.deleteProduction}"
                             process="@this"
                             ajax="true"
                             update=":createCandidatForm:productionGroup :growl"
                             styleClass="candidat-confirm-btn candidat-confirm-btn-delete"
                             oncomplete="if(!args.validationFailed) {PF('confirmDeleteProductionDialog').hide();}"
                             onerror="forceHideLoading();"/>
        </div>
    </p:dialog>
</ui:fragment>
