<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="confirmDeleteReferenceDialog"
              widgetVar="confirmDeleteReferenceDialog"
              header="Confirmer la suppression"
              modal="true"
              closable="true"
              resizable="false"
              draggable="true"
              width="500"
              height="auto"
              styleClass="candidat-confirm-dialog candidat-confirm-dialog-default-title">

        <div class="candidat-confirm-message-wrapper">
            <div class="candidat-confirm-icon-warning">
                <i class="pi pi-exclamation-triangle" />
            </div>
            <p class="candidat-confirm-message-text">
                #{candidatBean.confirmDeleteMessage}
            </p>
        </div>

        <div class="candidat-confirm-actions">
            <p:commandButton value="Annuler"
                             icon="pi pi-times"
                             onclick="PF('confirmDeleteReferenceDialog').hide(); return false;"
                             type="button"
                             styleClass="candidat-confirm-btn candidat-confirm-btn-cancel"/>
            <p:commandButton value="Oui, supprimer"
                             icon="pi pi-trash"
                             action="#{candidatBean.executeConfirmDelete}"
                             process="@this"
                             ajax="true"
                             update=":createCandidatForm :growl"
                             styleClass="candidat-confirm-btn candidat-confirm-btn-delete"
                             oncomplete="if(!args.validationFailed) {PF('confirmDeleteReferenceDialog').hide();}"
                             onerror="forceHideLoading();"/>
        </div>
    </p:dialog>
</ui:fragment>
