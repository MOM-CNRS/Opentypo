<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="confirmDeleteDialog"
              widgetVar="confirmDeleteDialog"
              header="Confirmer la suppression"
              modal="true"
              closable="true"
              resizable="false"
              draggable="false"
              width="500"
              height="auto"
              styleClass="candidat-confirm-dialog candidat-confirm-dialog-custom-header">

        <f:facet name="header">
            <div class="candidat-confirm-header">
                <div class="candidat-confirm-header-icon-wrapper">
                    <i class="pi pi-exclamation-triangle candidat-confirm-header-icon candidats-icon-danger-only" />
                </div>
                <div class="candidat-confirm-header-content">
                    <h3 class="candidat-confirm-header-title">Confirmer la suppression</h3>
                    <p class="candidat-confirm-header-subtitle">Cette action est irréversible</p>
                </div>
            </div>
        </f:facet>
        
        <div class="candidat-confirm-message-wrapper">
            <div class="candidat-confirm-icon-info">
                <i class="pi pi-info-circle" />
            </div>
            <p class="candidat-confirm-message-text">
                Êtes-vous sûr de vouloir supprimer ce brouillon ?<br/>
                <strong>#{candidatBean.candidatASupprimer != null ? candidatBean.candidatASupprimer.label : ''}</strong><br/>
                <span class="candidats-confirm-warning-text">Cette action est définitive et ne peut pas être annulée.</span>
            </p>
        </div>
        <f:facet name="footer">
            <div class="candidat-confirm-footer">
                <p:commandButton value="Annuler"
                               icon="pi pi-times"
                               styleClass="candidat-confirm-btn candidat-confirm-btn-cancel"
                               process="@this"
                               update="@none"
                               onclick="PF('confirmDeleteDialog').hide(); return false;"/>
                <p:commandButton value="Oui, supprimer"
                               icon="pi pi-trash"
                               styleClass="candidat-confirm-btn candidat-confirm-btn-delete"
                               action="#{candidatBean.supprimerCandidatConfirm()}"
                               process=":candidatsForm"
                               update=":candidatsForm :growl"
                               oncomplete="PF('confirmDeleteDialog').hide();"/>
            </div>
        </f:facet>
    </p:dialog>
</ui:fragment>
