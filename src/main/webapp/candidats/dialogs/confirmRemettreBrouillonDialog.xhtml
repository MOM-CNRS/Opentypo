<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="confirmRemettreBrouillonDialog"
              widgetVar="confirmRemettreBrouillonDialog"
              header="Remettre en brouillon"
              modal="true"
              closable="true"
              resizable="false"
              draggable="false"
              width="500"
              height="auto"
              styleClass="candidat-confirm-dialog">
        <f:facet name="header">
            <div class="candidat-confirm-header">
                <div class="candidat-confirm-header-icon-wrapper candidat-confirm-header-icon-remettre">
                    <i class="pi pi-replay candidat-confirm-header-icon"/>
                </div>
                <div class="candidat-confirm-header-content">
                    <h3 class="candidat-confirm-header-title">Remettre en brouillon</h3>
                    <p class="candidat-confirm-header-subtitle">L'entité repassera au statut PROPOSITION (brouillon en cours de validation)</p>
                </div>
            </div>
        </f:facet>
        <div class="candidat-confirm-message-wrapper">
            <div class="candidat-confirm-icon-info">
                <i class="pi pi-info-circle"/>
            </div>
            <p class="candidat-confirm-message-text">
                Êtes-vous sûr de vouloir remettre ce brouillon en statut « en cours » ?<br/>
                <strong>#{candidatBean.candidatARemettreEnBrouillon != null ? candidatBean.candidatARemettreEnBrouillon.label : ''}</strong>
            </p>
        </div>
        <f:facet name="footer">
            <div class="candidat-confirm-footer">
                <p:commandButton value="Annuler"
                               icon="pi pi-times"
                               styleClass="candidat-confirm-btn candidat-confirm-btn-cancel"
                               process="@this"
                               update="@none"
                               onclick="PF('confirmRemettreBrouillonDialog').hide(); return false;"/>
                <p:commandButton value="Oui, remettre en brouillon"
                               icon="pi pi-replay"
                               styleClass="candidat-confirm-btn candidat-confirm-btn-remettre"
                               action="#{candidatBean.remettreEnBrouillonConfirm()}"
                               process=":candidatsForm"
                               update=":candidatsForm :growl"
                               oncomplete="PF('confirmRemettreBrouillonDialog').hide();"/>
            </div>
        </f:facet>
    </p:dialog>
</ui:fragment>
