<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Période, TPQ et TAQ -->
    <div class="users-form-group users-form-group-full periode-group" style="margin-top: 20px">
        <!-- TPQ et TAQ sur la même ligne -->
        <div class="users-form-group users-form-group-full">
            <div class="users-form-grid">
                <div class="users-form-group">
                    <div class="periode-header-row">
                        <p:outputLabel for="groupTpq" value="TPQ (Terminus Post Quem)" />
                    </div>
                    <div class="periode-field-row">
                        <div class="input-wrapper periode-input-wrapper" style="border: 1px solid rgba(71, 98, 77, 0.15); border-radius: 10px;">
                            <i class="pi pi-calendar-plus input-icon" />
                            <p:inputNumber id="groupTpq"
                                           value="#{candidatBean.tpq}"
                                           styleClass="users-input"
                                           placeholder="Ex: 1500"
                                           minValue="-9999"
                                           maxValue="9999"
                                           decimalPlaces="0"/>
                        </div>

                        <p:commandButton icon="pi pi-check"
                                         styleClass="candidat-btn-save"
                                         actionListener="#{candidatBean.saveTpqFields}"
                                         process="@this"
                                         ajax="true"
                                         update=":growl"
                                         title="Enregistrer le TPQ"/>
                    </div>
                    <p:message for="groupTpq" display="icon"/>
                </div>

                <div class="users-form-group">
                    <div class="periode-header-row">
                        <p:outputLabel for="groupTaq" value="TAQ (Terminus Ante Quem)" />
                    </div>
                    <div class="periode-field-row">
                        <div class="input-wrapper periode-input-wrapper" style="border: 1px solid rgba(71, 98, 77, 0.15); border-radius: 10px;">
                            <i class="pi pi-calendar-plus input-icon" />
                            <p:inputNumber id="groupTaq"
                                           value="#{candidatBean.taq}"
                                           styleClass="users-input"
                                           placeholder="Ex: 1500"
                                           minValue="-9999"
                                           maxValue="9999"
                                           decimalPlaces="0"/>
                        </div>
                        <p:commandButton icon="pi pi-check"
                                         styleClass="candidat-btn-save"
                                         actionListener="#{candidatBean.saveTaqFields}"
                                         process="@this"
                                         ajax="true"
                                         update=":growl"
                                         title="Enregistrer le TAQ"/>
                    </div>
                    <p:message for="groupTaq" display="icon"/>
                </div>
            </div>
        </div>

        <div class="users-form-group users-form-group-full" id="periode" style="margin-top: 15px">
            <p:outputLabel value="Période" />
            <div class="candidat-production-wrapper candidat-production-group">
                <div class="input-wrapper candidat-production-input-wrapper">
                    <i class="pi pi-cog input-icon" />
                    <p:inputText value="#{candidatBean.currentEntity.periode.valeur}"
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucune production sélectionnée"
                                 rendered="#{candidatBean.hasPeriode()}"/>

                    <p:inputText styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucune production sélectionnée"
                                 rendered="#{!candidatBean.hasPeriode()}"/>
                </div>

                <div class="candidat-table-action-cell" style="margin-right: -5px">
                    <p:commandButton icon="pi pi-trash"
                                     styleClass="candidat-btn-remove"
                                     title="Supprimer la période"
                                     rendered="#{candidatBean.hasPeriode()}"
                                     actionListener="#{candidatBean.prepareConfirmDeletePeriode()}"
                                     process="@this"
                                     update="@none"
                                     oncomplete="PF('confirmDeleteReferenceDialog').show();"/>
                </div>

                <p:commandButton value="Ajouter"
                                 icon="pi pi-plus"
                                 styleClass="candidat-btn-add-production"
                                 actionListener="#{openThesoDialogBean.loadThesaurus(candidatBean, 'PERIODE', candidatBean.currentEntity.id)}"
                                 process="@this"
                                 ajax="true"
                                 update=":openThesoForm :growl"
                                 oncomplete="hideLoading(); PF('openthesoDialog').show();"
                                 onstart="showLoading('Chargement des thésaurus...', 'spinner');"/>
            </div>
        </div>

        <div class="users-form-group users-form-group-full" id="periode" style="margin-top: 15px">
            <p:outputLabel value="Corpus externe" />
            <div class="candidat-production-wrapper candidat-production-group">
                <div class="input-wrapper candidat-production-input-wrapper">
                    <i class="pi pi-cog input-icon" />
                    <p:inputText value="#{candidatBean.currentEntity.periode.valeur}"
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucune période sélectionnée"
                                 rendered="#{candidatBean.hasPeriode()}"/>

                    <p:inputText styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucune période sélectionnée"
                                 rendered="#{!candidatBean.hasPeriode()}"/>
                </div>

                <div class="candidat-table-action-cell" style="margin-right: -5px">
                    <p:commandButton icon="pi pi-trash"
                                     styleClass="candidat-btn-remove"
                                     title="Supprimer la période"
                                     rendered="#{candidatBean.hasPeriode()}"
                                     actionListener="#{candidatBean.prepareConfirmDeletePeriode()}"
                                     process="@this"
                                     update="@none"
                                     oncomplete="PF('confirmDeleteReferenceDialog').show();"
                                     process="@none"
                                     update="@none"/>
                </div>

                <p:commandButton value="Ajouter"
                                 icon="pi pi-plus"
                                 styleClass="candidat-btn-add-production"
                                 actionListener="#{openThesoDialogBean.loadThesaurus(candidatBean, 'PERIODE', candidatBean.currentEntity.id)}"
                                 process="@this"
                                 ajax="true"
                                 update=":openThesoForm :growl"
                                 oncomplete="hideLoading(); PF('openthesoDialog').show();"
                                 onstart="showLoading('Chargement des thésaurus...', 'spinner');"/>
            </div>
        </div>
    </div>
</ui:composition>
