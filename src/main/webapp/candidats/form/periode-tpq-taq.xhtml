<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Période, TPQ et TAQ -->
    <div class="users-form-group users-form-group-full periode-group candidats-mt-20">
        <!-- TPQ et TAQ sur la même ligne -->
        <div class="users-form-group users-form-group-full">
            <div class="users-form-grid">
                <div class="users-form-group">
                    <div class="periode-header-row">
                        <p:outputLabel for="groupTpq" value="TPQ (Terminus Post Quem)" />
                    </div>
                    <div class="periode-field-row">
                        <div class="input-wrapper periode-input-wrapper candidats-input-wrapper-border">
                            <i class="pi pi-calendar-plus input-icon" />
                            <p:inputNumber id="groupTpq"
                                           value="#{candidatBean.tpq}"
                                           styleClass="users-input"
                                           placeholder="Ex: 1500"
                                           minValue="-9999"
                                           maxValue="9999"
                                           decimalPlaces="0"
                                           rendered="#{candidatBean.canEditCurrentBrouillon()}"/>
                            <p:inputText value="#{candidatBean.tpq}"
                                         styleClass="users-input"
                                         readonly="true"
                                         placeholder="Non renseigné"
                                         rendered="#{candidatBean.isCurrentBrouillonReadOnly()}"/>
                        </div>
                        <div class="periode-action-buttons">
                            <p:commandButton icon="pi pi-check"
                                             styleClass="candidat-btn-save"
                                             rendered="#{candidatBean.canEditCurrentBrouillon()}"
                                         actionListener="#{candidatBean.saveTpqFields}"
                                         process="@form"
                                         ajax="true"
                                         update=":growl"
                                         title="Enregistrer le TPQ"/>
                        </div>
                    </div>
                    <p:message for="groupTpq" display="icon"/>
                </div>

                <div class="users-form-group">
                    <div class="periode-header-row">
                        <p:outputLabel for="groupTaq" value="TAQ (Terminus Ante Quem)" />
                    </div>
                    <div class="periode-field-row">
                        <div class="input-wrapper periode-input-wrapper candidats-input-wrapper-border">
                            <i class="pi pi-calendar-plus input-icon" />
                            <p:inputNumber id="groupTaq"
                                           value="#{candidatBean.taq}"
                                           styleClass="users-input"
                                           placeholder="Ex: 1500"
                                           minValue="-9999"
                                           maxValue="9999"
                                           decimalPlaces="0"
                                           rendered="#{candidatBean.canEditCurrentBrouillon()}"/>
                            <p:inputText value="#{candidatBean.taq}"
                                         styleClass="users-input"
                                         readonly="true"
                                         placeholder="Non renseigné"
                                         rendered="#{candidatBean.isCurrentBrouillonReadOnly()}"/>
                        </div>
                        <div class="periode-action-buttons">
                            <p:commandButton icon="pi pi-check"
                                             styleClass="candidat-btn-save"
                                             rendered="#{candidatBean.canEditCurrentBrouillon()}"
                                             actionListener="#{candidatBean.saveTaqFields}"
                                             process="@form"
                                             ajax="true"
                                             update=":growl"
                                             title="Enregistrer le TAQ"/>
                        </div>
                    </div>
                    <p:message for="groupTaq" display="icon"/>
                </div>
            </div>
        </div>

        <div class="users-form-group users-form-group-full candidats-mt-15" id="periode">
            <div class="periode-header-row">
                <p:outputLabel value="Période" />
            </div>
            <div class="periode-field-row periode-autocomplete-row">
                <div id="periodeAutocompleteWrapper" class="input-wrapper periode-input-wrapper candidats-input-wrapper-border periode-autocomplete-wrapper">
                    <i class="pi pi-calendar input-icon periode-autocomplete-icon" />
                    <p:autoComplete id="periodeAutocomplete"
                                   value="#{candidatBean.periodeAutocompleteSelection}"
                                   completeMethod="#{openThesoDialogBean.completePeriode}"
                                   converter="pactolsConceptConverter"
                                   var="concept"
                                   itemLabel="#{concept.selectedTerm}"
                                   itemValue="#{concept}"
                                   dropdown="false"
                                   minQueryLength="2"
                                   appendTo="#periodeAutocompleteWrapper"
                                   my="left top"
                                   at="left bottom"
                                   panelStyleClass="periode-autocomplete-panel"
                                   scrollHeight="280"
                                   emptyMessage="#{openThesoDialogBean.periodeEmptyMessage}"
                                   placeholder="Ex. Antiquité, Moyen Âge..."
                                   styleClass="users-input periode-autocomplete-input"
                                   forceSelection="false"
                                   rendered="#{candidatBean.canEditCurrentBrouillon()}"/>
                    <p:inputText value="#{candidatBean.currentEntity.periode.valeur}"
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucune période sélectionnée"
                                 rendered="#{candidatBean.isCurrentBrouillonReadOnly()}"/>
                </div>
                <div class="periode-action-buttons">
                    <p:commandButton icon="pi pi-check"
                                     styleClass="candidat-btn-save periode-save-btn"
                                     title="Enregistrer la période"
                                     rendered="#{candidatBean.canEditCurrentBrouillon()}"
                                     actionListener="#{candidatBean.savePeriodeFromAutocomplete}"
                                     process="@form"
                                     ajax="true"
                                     update="@form :growl"/>
                    <p:commandButton icon="pi pi-trash"
                                     styleClass="candidat-btn-remove"
                                     title="Supprimer la période"
                                     rendered="#{candidatBean.hasPeriode() and candidatBean.canEditCurrentBrouillon()}"
                                     actionListener="#{candidatBean.prepareConfirmDeletePeriode()}"
                                     process="@this"
                                     update="@none"
                                     oncomplete="PF('confirmDeleteReferenceDialog').show();"/>
                </div>
            </div>
        </div>

        <h:panelGroup rendered="#{candidatBean.selectedEntityTypeId == 3}">
            <div class="users-form-group users-form-group-full candidats-mt-15" id="corpusExterneGroup">
                <p:outputLabel value="Corpus externe" />
                <div class="periode-field-row candidat-production-wrapper candidat-production-group">
                    <div class="input-wrapper periode-input-wrapper candidats-input-wrapper-border">
                        <i class="pi pi-cog input-icon" />
                        <p:inputText value="#{candidatBean.corpusExterne}"
                                     styleClass="users-input"
                                     rendered="#{candidatBean.canEditCurrentBrouillon()}"/>
                        <p:inputText value="#{candidatBean.corpusExterne}"
                                     styleClass="users-input"
                                     readonly="true"
                                     placeholder="Non renseigné"
                                     rendered="#{candidatBean.isCurrentBrouillonReadOnly()}"/>
                    </div>
                    <div class="periode-action-buttons">
                        <p:commandButton icon="pi pi-check"
                                         rendered="#{candidatBean.canEditCurrentBrouillon()}"
                                         styleClass="candidat-btn-save"
                                         actionListener="#{candidatBean.saveCorpus}"
                                         process="@form"
                                         ajax="true"
                                         update=":growl"
                                         title="Enregistrer le corpus externe"/>
                    </div>
                </div>
            </div>
        </h:panelGroup>
    </div>
</ui:composition>
