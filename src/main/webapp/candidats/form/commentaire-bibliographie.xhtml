<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <!-- Commentaire et bibliographie (communs) -->
    <div class="users-form-group users-form-group-full periode-group candidats-mt-20">
        <!-- Commentaire -->
        <div class="users-form-group users-form-group-full candidats-mt-15" id="metrologie-monnaie">
            <p:outputLabel value="Commentaire" style="margin-bottom: 13px !important" />
            <div class="candidat-production-wrapper candidat-production-group">
                <div class="input-wrapper periode-input-wrapper candidats-input-wrapper-border candidats-mt--10">
                    <i class="pi pi-comment input-icon input-icon-textarea" />
                    <p:inputTextarea value="#{candidatBean.candidatCommentaire}"
                                     rows="5"
                                     styleClass="users-textarea"
                                     placeholder="Ajoutez un commentaire sur ce #{empty commentContextLabel ? 'brouillon' : commentContextLabel}..."
                                     maxlength="1000"/>
                </div>
                <div class="candidat-table-action-cell candidats-cell-action-mr">
                    <p:commandButton icon="pi pi-check"
                                     styleClass="candidat-btn-save"
                                     actionListener="#{candidatBean.saveCommentaire}"
                                     process="@form"
                                     ajax="true"
                                     update=":growl"
                                     title="Enregistrer le métrologie"/>
                </div>
            </div>
        </div>

        <!-- Bibliographie -->
        <div class="users-form-group users-form-group-full candidats-mt-15" id="metrologie-monnaie">
            <p:outputLabel value="Bibliographie" style="margin-bottom: 13px !important" />
            <div class="candidat-production-wrapper candidat-production-group">
                <div class="input-wrapper periode-input-wrapper candidats-input-wrapper-border candidats-mt--10">
                    <i class="pi pi-book input-icon input-icon-textarea" />
                    <p:inputTextarea
                            value="#{candidatBean.candidatBibliographie}"
                            rows="5"
                            styleClass="users-textarea"
                            placeholder="Saisissez des informations bibliographiques complémentaires..."
                            maxlength="2000" />
                </div>
                <div class="candidat-table-action-cell candidats-cell-action-mr">
                    <p:commandButton icon="pi pi-check"
                                     styleClass="candidat-btn-save"
                                     actionListener="#{candidatBean.saveBibliographie}"
                                     process="@form"
                                     ajax="true"
                                     update=":growl"
                                     title="Enregistrer le métrologie"/>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
