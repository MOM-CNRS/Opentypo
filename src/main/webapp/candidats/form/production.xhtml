<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <div class="users-form-group users-form-group-full periode-group candidats-mt-20">
        <!-- Production -->
        <div class="users-form-group users-form-group-full" id="productionGroup">
            <div class="periode-header-row">
                <p:outputLabel value="Production" />
            </div>
            <div class="periode-field-row periode-autocomplete-row candidat-production-wrapper candidat-production-group">
                <div id="productionAutocompleteWrapper" class="input-wrapper periode-input-wrapper candidats-input-wrapper-border periode-autocomplete-wrapper candidat-production-input-wrapper">
                    <i class="pi pi-cog input-icon periode-autocomplete-icon" />
                    <p:autoComplete id="productionAutocomplete"
                                   value="#{candidatBean.productionAutocompleteSelection}"
                                   completeMethod="#{openThesoDialogBean.completeProduction}"
                                   converter="pactolsConceptConverter"
                                   var="concept"
                                   itemLabel="#{concept.selectedTerm}"
                                   itemValue="#{concept}"
                                   dropdown="false"
                                   minQueryLength="2"
                                   appendTo="#productionAutocompleteWrapper"
                                   my="left top"
                                   at="left bottom"
                                   panelStyleClass="periode-autocomplete-panel"
                                   scrollHeight="280"
                                   emptyMessage="#{openThesoDialogBean.getEmptyMessageFor('PRODUCTION')}"
                                   placeholder="Ex. Céramique, Verre..."
                                   styleClass="users-input periode-autocomplete-input"
                                   forceSelection="false"
                                   rendered="#{candidatBean.canEditCurrentBrouillon()}"/>
                    <p:inputText value="#{candidatBean.currentEntity.production.valeur}"
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucune production sélectionnée"
                                 rendered="#{candidatBean.isCurrentBrouillonReadOnly()}"/>
                </div>
                <div class="periode-action-buttons">
                    <p:commandButton icon="pi pi-check"
                                     styleClass="candidat-btn-save periode-save-btn"
                                     title="Enregistrer la production"
                                     rendered="#{candidatBean.canEditCurrentBrouillon()}"
                                     actionListener="#{candidatBean.saveProductionFromAutocomplete}"
                                     process="@form"
                                     ajax="true"
                                     update="@form :growl"/>
                    <p:commandButton icon="pi pi-trash"
                                     styleClass="candidat-btn-remove"
                                     title="Supprimer la production"
                                     rendered="#{candidatBean.hasProduction() and candidatBean.canEditCurrentBrouillon()}"
                                     actionListener="#{candidatBean.prepareConfirmDeleteProduction()}"
                                     process="@this"
                                     update="@none"
                                     oncomplete="PF('confirmDeleteReferenceDialog').show();"/>
                </div>
            </div>
        </div>

        <!-- Atelier(s) (Saisie libre avec tags) -->
        <div class="users-form-group users-form-group-full candidats-mt-10">
            <div class="periode-header-row">
                <p:outputLabel for="groupAteliers" value="Atelier(s)" />
            </div>
            <div class="input-wrapper periode-input-wrapper candidats-input-wrapper-border">
                <i class="pi pi-wrench input-icon" />
                <p:chips id="groupAteliers"
                         rendered="#{candidatBean.canEditCurrentBrouillon()}"
                         value="#{candidatBean.ateliers}"
                         styleClass="users-chips"
                         placeholder="Saisissez un atelier et appuyez sur Entrée..."
                         maxlength="500"
                         addOnBlur="true">
                    <p:ajax event="itemSelect" listener="#{candidatBean.saveAteliers}" process="@this" update="@none"/>
                    <p:ajax event="itemUnselect" listener="#{candidatBean.saveAteliers}" process="@this" update="@none"/>
                    <p:ajax event="change" listener="#{candidatBean.saveAteliers}" process="@this" update="@none"/>
                </p:chips>
                <p:inputText value="#{candidatBean.currentEntity.ateliers}"
                             styleClass="users-input"
                             readonly="true"
                             placeholder="Aucun atelier saisi"
                             rendered="#{candidatBean.isCurrentBrouillonReadOnly()}"/>
            </div>
            <p:message for="groupAteliers" display="icon"/>
        </div>

        <!-- Aire de circulation -->
        <h:panelGroup id="aireCirculationGroup" styleClass="users-form-group users-form-group-full candidats-mt-10">
            <div class="periode-header-row">
                <p:outputLabel for="aireAutocomplete" value="Aire de circulation" />
            </div>
            <h:panelGroup class="periode-field-row periode-autocomplete-row candidat-production-wrapper candidat-production-group candidat-aires-row"
                 rendered="#{candidatBean.canEditCurrentBrouillon()}">
                <div id="aireAutocompleteWrapper" class="candidat-aires-wrapper input-wrapper periode-input-wrapper candidats-input-wrapper-border periode-autocomplete-wrapper candidat-production-input-wrapper candidats-production-flex">
                    <i class="pi pi-map-marker input-icon periode-autocomplete-icon candidat-aires-icon" />
                    <p:autoComplete id="aireAutocomplete"
                                   value="#{candidatBean.aireCirculationAutocompleteSelection}"
                                   completeMethod="#{openThesoDialogBean.completeAireCirculation}"
                                   converter="pactolsConceptConverter"
                                   var="concept"
                                   itemLabel="#{concept.selectedTerm}"
                                   itemValue="#{concept}"
                                   dropdown="false"
                                   minQueryLength="2"
                                   appendTo="#aireAutocompleteWrapper"
                                   my="left top"
                                   at="left bottom"
                                   panelStyleClass="periode-autocomplete-panel"
                                   scrollHeight="280"
                                   emptyMessage="#{openThesoDialogBean.getEmptyMessageFor('AIRE_CIRCULATION')}"
                                   placeholder="Ex. Gaule, Italie..."
                                   styleClass="users-input periode-autocomplete-input"
                                   forceSelection="false">
                        <p:ajax event="itemSelect"
                                listener="#{candidatBean.addAireCirculationFromAutocomplete}"
                                process="@form"
                                update="@form :growl"/>
                    </p:autoComplete>
                    <div class="candidat-aires-circulation-chips">
                        <ui:repeat value="#{candidatBean.airesCirculation}" var="aire" id="airesRepeat">
                                <span class="candidat-aire-chip">
                                    <span class="candidat-aire-chip-label">#{aire.valeur}</span>
                                    <p:commandButton icon="pi pi-times"
                                                     styleClass="candidat-aire-chip-delete"
                                                     action="#{candidatBean.deleteAireCirculation(aire.id)}"
                                                     process="@form"
                                                     ajax="true"
                                                     update="@form :growl" />
                                </span>
                        </ui:repeat>
                        <p:outputLabel value="Aucune aire de circulation sélectionnée"
                                       styleClass="candidat-no-aires-message"
                                       rendered="#{empty candidatBean.airesCirculation}"/>
                    </div>
                </div>
            </h:panelGroup>
            <p:message for="aireCirculationGroup" display="icon"/>
        </h:panelGroup>
    </div>

    <style>
        body .ui-button.ui-button-icon-only .ui-icon {
            top: 25%;
            left: 20%;
        }
    </style>
</ui:composition>
