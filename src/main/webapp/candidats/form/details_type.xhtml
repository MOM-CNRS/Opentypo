<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="users-form-group users-form-group-full periode-group" style="margin-top: 20px">
        <!-- Attestations -->
        <div class="users-form-group users-form-group-full">
            <p:outputLabel for="attestations" value="Attestations" />
            <div class="input-wrapper">
                <i class="pi pi-tag input-icon" />
                <p:chips id="attestations"
                         value="#{candidatBean.marquesEstampilles}"
                         styleClass="users-chips"
                         placeholder="Saisissez une marque/estampille et appuyez sur Entrée..."
                         maxlength="500"
                         addOnBlur="true">
                    <p:ajax event="itemSelect" listener="#{candidatBean.saveMarquesEstampilles}" process="@this" update="@none"/>
                    <p:ajax event="itemUnselect" listener="#{candidatBean.saveMarquesEstampilles}" process="@this" update="@none"/>
                    <p:ajax event="change" listener="#{candidatBean.saveMarquesEstampilles}" process="@this" update="@none"/>
                </p:chips>
            </div>
            <p:message for="attestations" display="icon"/>
        </div>

        <!-- Sites archéologiques -->
        <div class="users-form-group users-form-group-full" style="margin-top: 10px">
            <p:outputLabel for="sites_archeologiques" value="Sites archéologiques" />
            <div class="input-wrapper">
                <i class="pi pi-tag input-icon" />
                <p:chips id="sites_archeologiques"
                         value="#{candidatBean.marquesEstampilles}"
                         styleClass="users-chips"
                         placeholder="Saisissez une marque/estampille et appuyez sur Entrée..."
                         maxlength="500"
                         addOnBlur="true">
                    <p:ajax event="itemSelect" listener="#{candidatBean.saveMarquesEstampilles}" process="@this" update="@none"/>
                    <p:ajax event="itemUnselect" listener="#{candidatBean.saveMarquesEstampilles}" process="@this" update="@none"/>
                    <p:ajax event="change" listener="#{candidatBean.saveMarquesEstampilles}" process="@this" update="@none"/>
                </p:chips>
            </div>
            <p:message for="sites_archeologiques" display="icon"/>
        </div>

        <!-- Référentiel -->
        <div class="users-form-group users-form-group-full" style="margin-top: 10px">
            <p:outputLabel for="referentiel" value="Référentiel" />
            <div class="input-wrapper">
                <i class="pi pi-tag input-icon" />
                <p:chips id="referentiel"
                         value="#{candidatBean.marquesEstampilles}"
                         styleClass="users-chips"
                         placeholder="Saisissez une marque/estampille et appuyez sur Entrée..."
                         maxlength="500"
                         addOnBlur="true">
                    <p:ajax event="itemSelect" listener="#{candidatBean.saveMarquesEstampilles}" process="@this" update="@none"/>
                    <p:ajax event="itemUnselect" listener="#{candidatBean.saveMarquesEstampilles}" process="@this" update="@none"/>
                    <p:ajax event="change" listener="#{candidatBean.saveMarquesEstampilles}" process="@this" update="@none"/>
                </p:chips>
            </div>
            <p:message for="referentiel" display="icon"/>
        </div>

        <!-- Typologie scientifique -->
        <div class="users-form-group users-form-group-full" style="margin-top: 10px">
            <p:outputLabel value="Typologie scientifique" />
            <div class="input-wrapper" style="border: 1px solid rgba(71, 98, 77, 0.15) !important; border-radius: 10px !important">
                <i class="pi pi-align-left input-icon" />
                <p:inputText value="#{candidatBean.descriptionPate}"
                             styleClass="users-input"
                             placeholder="Saisissez la description de la pâte..."
                             maxlength="255">
                    <p:ajax event="blur" listener="#{candidatBean.saveDescriptionPate}" process="@this" update="@none"/>
                </p:inputText>
            </div>
            <p:message for="@previous" display="icon"/>
        </div>

        <!-- Identifiant pérenne -->
        <div class="users-form-group users-form-group-full" style="margin-top: 10px">
            <p:outputLabel value="Identifiant pérenne" />
            <div class="input-wrapper" style="border: 1px solid rgba(71, 98, 77, 0.15) !important; border-radius: 10px !important">
                <i class="pi pi-align-left input-icon" />
                <p:inputText value="#{candidatBean.descriptionPate}"
                             styleClass="users-input"
                             placeholder="Saisissez la description de la pâte..."
                             maxlength="255">
                    <p:ajax event="blur" listener="#{candidatBean.saveDescriptionPate}" process="@this" update="@none"/>
                </p:inputText>
            </div>
            <p:message for="@previous" display="icon"/>
        </div>

        <!-- Ancienne version -->
        <div class="users-form-group users-form-group-full" style="margin-top: 10px">
            <p:outputLabel value="Ancienne version" />
            <div class="input-wrapper" style="border: 1px solid rgba(71, 98, 77, 0.15) !important; border-radius: 10px !important">
                <i class="pi pi-align-left input-icon" />
                <p:inputText value="#{candidatBean.descriptionPate}"
                             styleClass="users-input"
                             placeholder="Saisissez la description de la pâte..."
                             maxlength="255">
                    <p:ajax event="blur" listener="#{candidatBean.saveDescriptionPate}" process="@this" update="@none"/>
                </p:inputText>
            </div>
            <p:message for="@previous" display="icon"/>
        </div>
    </div>
</ui:composition>
