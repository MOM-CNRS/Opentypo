<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="wizard-content" style="margin: 20px">
        <!-- Traductions du label et descriptions (facteur commun) -->
        <ui:include src="common/labels-form.xhtml"/>

        <ui:include src="common/descriptions-form.xhtml"/>

        <!-- Références bibliographiques (Saisie libre avec tags) -->
        <div class="users-form-group users-form-group-full" style="margin-top: 20px">
            <p:outputLabel for="referencesBibliographiques" value="Références bibliographiques" />
            <div class="input-wrapper">
                <i class="pi pi-book input-icon" />
                <p:chips id="referencesBibliographiques"
                         value="#{candidatBean.referencesBibliographiques}"
                         styleClass="users-chips"
                         placeholder="Saisissez une référence bibliographique et appuyez sur Entrée..."
                         maxlength="500"
                         addOnBlur="true">
                    <p:ajax event="change" listener="#{candidatBean.saveReferencesBibliographiques}" process="@this" update="@none"/>
                </p:chips>
            </div>
            <p class="users-form-hint">
                <i class="pi pi-info-circle" />
                Saisissez chaque référence bibliographique et appuyez sur Entrée pour l'ajouter. Cliquez sur le tag pour le supprimer.
            </p>
            <p:message for="referencesBibliographiques" display="icon"/>
        </div>

        <!-- Commentaire / Bibliographie (facteur commun) -->
        <ui:include src="common/commentaire-bibliographie.xhtml">
            <ui:param name="commentContextLabel" value="'catégorie'"/>
        </ui:include>
    </div>

    <!-- Styles personnalisés pour le formulaire de catégorie -->
    <h:outputStylesheet library="css" name="candidats/candidats-category-form.css"/>
</ui:composition>
