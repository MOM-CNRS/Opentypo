<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="users-form-group users-form-group-full periode-group" style="margin-top: 20px">
        <!-- Production -->
        <div class="users-form-group users-form-group-full" id="productionGroup">
            <p:outputLabel value="Production" />
            <div class="candidat-production-wrapper  candidat-production-group">
                <div class="input-wrapper candidat-production-input-wrapper">
                    <i class="pi pi-cog input-icon" />
                    <p:inputText value="#{candidatBean.currentEntity.production.valeur}"
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucune production sélectionnée"
                                 rendered="#{candidatBean.hasProduction()}"/>
                    <p:inputText value=""
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucune production sélectionnée"
                                 rendered="#{!candidatBean.hasProduction()}"/>
                </div>

                <div class="candidat-table-action-cell" style="margin-right: -5px">
                    <p:commandButton icon="pi pi-trash"
                                     styleClass="candidat-btn-remove"
                                     title="Supprimer la production"
                                     rendered="#{candidatBean.hasProduction()}"
                                     action="#{candidatBean.removeCandidatLabel(labelItem)}"
                                     onclick="PF('confirmDeleteProductionDialog').show(); return false;"
                                     process="@none"
                                     update="@none"/>
                </div>

                <p:commandButton value="Ajouter"
                                 icon="pi pi-plus"
                                 styleClass="candidat-btn-add-production"
                                 actionListener="#{openThesoDialogBean.loadThesaurus(candidatBean, 'PRODUCTION', candidatBean.currentEntity.id)}"
                                 process="@this"
                                 ajax="true"
                                 update=":openThesoForm :growl"
                                 oncomplete="hideLoading(); PF('openthesoDialog').show();"
                                 onstart="showLoading('Chargement des thésaurus...', 'spinner');"/>
            </div>
        </div>

        <!-- Atelier(s) (Saisie libre avec tags) -->
        <div class="users-form-group users-form-group-full" style="margin-top: 10px">
            <p:outputLabel for="groupAteliers" value="Atelier(s)" />
            <div class="input-wrapper">
                <i class="pi pi-wrench input-icon" />
                <p:chips id="groupAteliers"
                         value="#{candidatBean.ateliers}"
                         styleClass="users-chips"
                         placeholder="Saisissez un atelier et appuyez sur Entrée..."
                         maxlength="500"
                         addOnBlur="true">
                    <p:ajax event="itemSelect" listener="#{candidatBean.saveAteliers}" process="@this" update="@none"/>
                    <p:ajax event="itemUnselect" listener="#{candidatBean.saveAteliers}" process="@this" update="@none"/>
                    <p:ajax event="change" listener="#{candidatBean.saveAteliers}" process="@this" update="@none"/>
                </p:chips>
            </div>
            <p class="users-form-hint">
                <i class="pi pi-info-circle" />
                Saisissez chaque atelier et appuyez sur Entrée pour l'ajouter. Cliquez sur le tag pour le supprimer.
            </p>
            <p:message for="groupAteliers" display="icon"/>
        </div>

        <!-- Aire de circulation -->
        <h:panelGroup id="aireCirculationGroup" styleClass="users-form-group users-form-group-full">
            <p:outputLabel value="Aire de circulation" />
            <div class="candidat-production-wrapper candidat-production-group">
                <div class="input-wrapper candidat-production-input-wrapper" style="flex: 1;">
                    <i class="pi pi-map-marker input-icon" />
                    <div class="candidat-aires-circulation-chips">
                        <ui:repeat value="#{candidatBean.airesCirculation}" var="aire" varStatus="status">
                            <span class="candidat-aire-chip">
                                <span class="candidat-aire-chip-label">#{aire.valeur}</span>
                                <p:commandButton value=""
                                                 icon="pi pi-times"
                                                 styleClass="candidat-aire-chip-delete"
                                                 title="Supprimer cette aire de circulation"
                                                 actionListener="#{candidatBean.prepareDeleteAireCirculation(aire.id)}"
                                                 process="@this"
                                                 ajax="true"
                                                 update=":createCandidatForm :growl"
                                                 oncomplete="PF('confirmDeleteAireCirculationDialog').show();"
                                                 type="button"/>
                            </span>
                        </ui:repeat>
                        <p:outputLabel value="Aucune aire de circulation sélectionnée"
                                       styleClass="candidat-no-aires-message"
                                       rendered="#{empty candidatBean.airesCirculation}"/>
                    </div>
                </div>
                <p:commandButton value="Ajouter"
                                 icon="pi pi-plus"
                                 styleClass="candidat-btn-add-production"
                                 actionListener="#{openThesoDialogBean.loadThesaurus(candidatBean, 'AIRE_CIRCULATION', candidatBean.currentEntity.id)}"
                                 process="@this"
                                 ajax="true"
                                 update=":openThesoForm :growl"
                                 oncomplete="hideLoading(); PF('openthesoDialog').show();"
                                 onstart="showLoading('Chargement des thésaurus...', 'spinner');"/>
            </div>
            <p:message for="aireCirculationGroup" display="icon"/>
        </h:panelGroup>
    </div>
</ui:composition>
