<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="users-form-group users-form-group-full periode-group candidats-mt-20">
        <b><p:outputLabel value="Caractéristiques physiques" styleClass="caracteristiques-physiques-title candidats-label-pl"/></b>

        <!-- Matériau -->
        <h:panelGroup styleClass="users-form-group users-form-group-full">
            <div class="periode-header-row">
                <p:outputLabel for="materiauAutocomplete" value="Matériau" />
            </div>
            <div class="periode-field-row periode-autocomplete-row candidat-production-wrapper candidat-production-group">
                <div id="materiauAutocompleteWrapper" class="input-wrapper periode-input-wrapper candidats-input-wrapper-border periode-autocomplete-wrapper candidat-production-input-wrapper">
                    <i class="pi pi-arrows-h input-icon periode-autocomplete-icon" />
                    <p:autoComplete id="materiauAutocomplete"
                                   value="#{candidatBean.materiauAutocompleteSelection}"
                                   completeMethod="#{openThesoDialogBean.completeMateriau}"
                                   converter="pactolsConceptConverter"
                                   var="concept"
                                   itemLabel="#{concept.selectedTerm}"
                                   itemValue="#{concept}"
                                   dropdown="false"
                                   minQueryLength="2"
                                   appendTo="#materiauAutocompleteWrapper"
                                   my="left top"
                                   at="left bottom"
                                   panelStyleClass="periode-autocomplete-panel"
                                   scrollHeight="280"
                                   emptyMessage="#{openThesoDialogBean.getEmptyMessageFor('MATERIAU')}"
                                   placeholder="Ex. Or, Argent..."
                                   styleClass="users-input periode-autocomplete-input"
                                   forceSelection="false"
                                   rendered="#{candidatBean.canEditCurrentBrouillon()}"/>
                    <p:inputText value="#{candidatBean.materiau != null ? candidatBean.materiau.valeur : ''}"
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucun matériau sélectionné"
                                 rendered="#{candidatBean.isCurrentBrouillonReadOnly()}"/>
                </div>
                <div class="periode-action-buttons">
                    <p:commandButton icon="pi pi-check"
                                     styleClass="candidat-btn-save periode-save-btn"
                                     title="Enregistrer le matériau"
                                     rendered="#{candidatBean.canEditCurrentBrouillon()}"
                                     actionListener="#{candidatBean.saveMateriauFromAutocomplete}"
                                     process="@form"
                                     ajax="true"
                                     update="@form :growl"/>
                    <p:commandButton icon="pi pi-trash"
                                     styleClass="candidat-btn-remove"
                                     title="Supprimer le matériau"
                                     rendered="#{candidatBean.hasMateriau() and candidatBean.canEditCurrentBrouillon()}"
                                     actionListener="#{candidatBean.prepareConfirmDeleteMateriau()}"
                                     process="@this"
                                     update="@none"
                                     oncomplete="PF('confirmDeleteReferenceDialog').show();"/>
                </div>
            </div>
            <p:message for="materiauAutocomplete" display="icon"/>
        </h:panelGroup>
