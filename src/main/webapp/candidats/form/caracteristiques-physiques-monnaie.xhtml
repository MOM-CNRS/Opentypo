<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <!-- Caractéristiques physiques (communes à tous les types de brouillons) -->
    <div class="users-form-group users-form-group-full periode-group candidats-mt-20">
        <!-- Titre -->
        <b>
            <p:outputLabel value="Caractéristiques physiques"
                           styleClass="caracteristiques-physiques-title candidats-label-pl"/>
        </b>

        <!-- Matériau -->
        <h:panelGroup styleClass="users-form-group users-form-group-full">
            <p:outputLabel value="Matériau" />
            <div class="candidat-production-wrapper candidat-production-group">
                <div class="input-wrapper candidat-production-input-wrapper">
                    <i class="pi pi-arrows-h input-icon" />
                    <p:inputText value="#{candidatBean.materiau != null ? candidatBean.materiau.valeur : ''}"
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucun matériau sélectionné"
                                 rendered="#{candidatBean.hasMateriau()}"/>
                    <p:inputText value=""
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucune matériau sélectionné"
                                 rendered="#{!candidatBean.hasMateriau()}"/>
                </div>

                <div class="candidat-table-action-cell candidats-cell-action-mr">
                    <p:commandButton icon="pi pi-trash"
                                     styleClass="candidat-btn-remove"
                                     title="Supprimer le matériau"
                                     rendered="#{candidatBean.hasMateriau()}"
                                     actionListener="#{candidatBean.prepareConfirmDeleteMateriau()}"
                                     process="@this"
                                     update="@none"
                                     oncomplete="PF('confirmDeleteReferenceDialog').show();"/>
                </div>

                <p:commandButton value="Ajouter"
                                 icon="pi pi-plus"
                                 styleClass="candidat-btn-add-production"
                                 actionListener="#{openThesoDialogBean.loadThesaurus(candidatBean, 'MATERIAU', candidatBean.currentEntity != null ? candidatBean.currentEntity.id : null)}"
                                 process="@this"
                                 ajax="true"
                                 update=":openThesoForm :growl"
                                 oncomplete="hideLoading(); PF('openthesoDialog').show();"
                                 onstart="showLoading('Chargement des thésaurus...', 'spinner');"/>
            </div>
            <p:message for="@previous" display="icon"/>
        </h:panelGroup>

        <!-- Dénomination -->
        <h:panelGroup styleClass="users-form-group users-form-group-full candidats-mt-10">
            <p:outputLabel value="Dénomination" />
            <div class="candidat-production-wrapper candidat-production-group">
                <div class="input-wrapper candidat-production-input-wrapper">
                    <i class="pi pi-wrench input-icon" />
                    <p:inputText value="#{candidatBean.denomination != null ? candidatBean.denomination.valeur : ''}"
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucune dénomination sélectionnée"
                                 rendered="#{candidatBean.hasDenomination()}"/>
                    <p:inputText value=""
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucune dénomination sélectionnée"
                                 rendered="#{!candidatBean.hasDenomination()}"/>
                </div>

                <div class="candidat-table-action-cell candidats-cell-action-mr">
                    <p:commandButton icon="pi pi-trash"
                                     styleClass="candidat-btn-remove"
                                     title="Supprimer la dénomination"
                                     rendered="#{candidatBean.hasDenomination()}"
                                     actionListener="#{candidatBean.prepareConfirmDeleteDenomination()}"
                                     process="@this"
                                     update="@none"
                                     oncomplete="PF('confirmDeleteReferenceDialog').show();"/>
                </div>

                <p:commandButton value="Ajouter"
                                 icon="pi pi-plus"
                                 styleClass="candidat-btn-add-production"
                                 actionListener="#{openThesoDialogBean.loadThesaurus(candidatBean, 'DENOMINATION', candidatBean.currentEntity != null ? candidatBean.currentEntity.id : null)}"
                                 process="@this"
                                 ajax="true"
                                 update=":openThesoForm :growl"
                                 oncomplete="hideLoading(); PF('openthesoDialog').show();"
                                 onstart="showLoading('Chargement des thésaurus...', 'spinner');"/>
            </div>
            <p:message for="@previous" display="icon"/>
        </h:panelGroup>

        <!-- Métrologie -->
        <div class="users-form-group users-form-group-full candidats-mt-15" id="metrologie-monnaie">
            <p:outputLabel value="Métrologie" />
            <div class="candidat-production-wrapper candidat-production-group">
                <div class="input-wrapper periode-input-wrapper candidats-input-wrapper-border candidats-mt--10">
                    <i class="pi pi-cog input-icon" />
                    <p:inputText value="#{candidatBean.metrologieMonnaie}"
                                 styleClass="users-input"
                                 placeholder="Aucune valeur de métrologie n'est introduite"/>
                </div>

                <div class="candidat-table-action-cell candidats-cell-action-mr">
                    <p:commandButton icon="pi pi-check"
                                     styleClass="candidat-btn-save"
                                     actionListener="#{candidatBean.saveMetrologieMonnaie}"
                                     process="@form"
                                     ajax="true"
                                     update=":growl"
                                     title="Enregistrer le métrologie"/>
                </div>
            </div>
        </div>

        <!-- Valeur -->
        <h:panelGroup styleClass="users-form-group users-form-group-full">
            <p:outputLabel value="Valeur" />
            <div class="candidat-production-wrapper candidat-production-group">
                <div class="input-wrapper candidat-production-input-wrapper">
                    <i class="pi pi-palette input-icon" />
                    <p:inputText value="#{candidatBean.valeur != null ? candidatBean.valeur.valeur : ''}"
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucune valeur sélectionnée"
                                 rendered="#{candidatBean.hasValeur()}"/>
                    <p:inputText value=""
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucune valeur sélectionnée"
                                 rendered="#{!candidatBean.hasValeur()}"/>
                </div>

                <div class="candidat-table-action-cell candidats-cell-action-mr">
                    <p:commandButton icon="pi pi-trash"
                                     styleClass="candidat-btn-remove"
                                     title="Supprimer la valeur"
                                     rendered="#{candidatBean.hasValeur()}"
                                     actionListener="#{candidatBean.prepareConfirmDeleteValeur()}"
                                     process="@this"
                                     update="@none"
                                     oncomplete="PF('confirmDeleteReferenceDialog').show();"/>
                </div>

                <p:commandButton value="Ajouter"
                                 icon="pi pi-plus"
                                 styleClass="candidat-btn-add-production"
                                 actionListener="#{openThesoDialogBean.loadThesaurus(candidatBean, 'VALEUR', candidatBean.currentEntity != null ? candidatBean.currentEntity.id : null)}"
                                 process="@this"
                                 ajax="true"
                                 update=":openThesoForm :growl"
                                 oncomplete="hideLoading(); PF('openthesoDialog').show();"
                                 onstart="showLoading('Chargement des thésaurus...', 'spinner');"/>
            </div>
            <p:message for="@previous" display="icon"/>
        </h:panelGroup>

        <!-- Technique -->
        <h:panelGroup styleClass="users-form-group users-form-group-full candidats-mt-10">
            <p:outputLabel value="Nature de pâte" />
            <div class="candidat-production-wrapper candidat-production-group">
                <div class="input-wrapper candidat-production-input-wrapper">
                    <i class="pi pi-th-large input-icon" />
                    <p:inputText value="#{candidatBean.technique != null ? candidatBean.technique.valeur : ''}"
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucune technique sélectionnée"
                                 rendered="#{candidatBean.hasTechnique()}"/>
                    <p:inputText value=""
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucune technique sélectionnée"
                                 rendered="#{!candidatBean.hasTechnique()}"/>
                </div>

                <div class="candidat-table-action-cell candidats-cell-action-mr">
                    <p:commandButton icon="pi pi-trash"
                                     styleClass="candidat-btn-remove"
                                     title="Supprimer la technique"
                                     rendered="#{candidatBean.hasTechnique()}"
                                     actionListener="#{candidatBean.prepareConfirmDeleteTechnique()}"
                                     process="@this"
                                     update="@none"
                                     oncomplete="PF('confirmDeleteReferenceDialog').show();"/>
                </div>

                <p:commandButton value="Ajouter"
                                 icon="pi pi-plus"
                                 styleClass="candidat-btn-add-production"
                                 actionListener="#{openThesoDialogBean.loadThesaurus(candidatBean, 'TECHNIQUE', candidatBean.currentEntity != null ? candidatBean.currentEntity.id : null)}"
                                 process="@this"
                                 ajax="true"
                                 update=":openThesoForm :growl"
                                 oncomplete="hideLoading(); PF('openthesoDialog').show();"
                                 onstart="showLoading('Chargement des thésaurus...', 'spinner');"/>
            </div>
            <p:message for="@previous" display="icon"/>
        </h:panelGroup>

        <!-- Fabrication -->
        <h:panelGroup styleClass="users-form-group users-form-group-full candidats-mt-10">
            <p:outputLabel value="Fabrication" />
            <div class="candidat-production-wrapper candidat-production-group">
                <div class="input-wrapper candidat-production-input-wrapper">
                    <i class="pi pi-circle input-icon" />
                    <p:inputText value="#{candidatBean.fabrication != null ? candidatBean.fabrication.valeur : ''}"
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucune fabrication sélectionnée"
                                 rendered="#{candidatBean.hasFabrication()}"/>
                    <p:inputText value=""
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Aucune fabrication sélectionnée"
                                 rendered="#{!candidatBean.hasFabrication()}"/>
                </div>

                <div class="candidat-table-action-cell candidats-cell-action-mr">
                    <p:commandButton icon="pi pi-trash"
                                     styleClass="candidat-btn-remove"
                                     title="Supprimer la fabrication"
                                     rendered="#{candidatBean.hasFabrication()}"
                                     actionListener="#{candidatBean.prepareConfirmDeleteFabricationMonnaie()}"
                                     process="@this"
                                     update="@none"
                                     oncomplete="PF('confirmDeleteReferenceDialog').show();"/>
                </div>

                <p:commandButton value="Ajouter"
                                 icon="pi pi-plus"
                                 styleClass="candidat-btn-add-production"
                                 actionListener="#{openThesoDialogBean.loadThesaurus(candidatBean, 'FABRICATION', candidatBean.currentEntity != null ? candidatBean.currentEntity.id : null)}"
                                 process="@this"
                                 ajax="true"
                                 update=":openThesoForm :growl"
                                 oncomplete="hideLoading(); PF('openthesoDialog').show();"
                                 onstart="showLoading('Chargement des thésaurus...', 'spinner');"/>
            </div>
            <p:message for="@previous" display="icon"/>
        </h:panelGroup>
    </div>
</ui:composition>
