<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="users-form-group users-form-group-full periode-group candidats-mt-20">
        <h:panelGroup rendered="#{not candidatBean.getCollectionLabel() == 'MONNAIE' and not candidatBean.getCollectionLabel() == 'CASH'}">
            <!-- Appellation usuelle -->
            <div class="users-form-group users-form-group-full">
                <p:outputLabel value="Appellation usuelle" />
                <div class="input-wrapper periode-input-wrapper candidats-input-wrapper-border">
                    <i class="pi pi-align-left input-icon" />
                    <p:inputText value="#{candidatBean.descriptionPate}"
                                 styleClass="users-input"
                                 placeholder="Saisissez la description de la pâte..."
                                 maxlength="255"
                                 rendered="#{candidatBean.canEditCurrentBrouillon()}">
                        <p:ajax event="blur" listener="#{candidatBean.saveDescriptionPate}" process="@this" update="@none"/>
                    </p:inputText>
                    <p:inputText value="#{candidatBean.descriptionPate}"
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Non renseigné"
                                 rendered="#{candidatBean.isCurrentBrouillonReadOnly()}"/>
                </div>
                <p:message for="@previous" display="icon"/>
            </div>
        </h:panelGroup>

        <!-- Commentaire datation -->
        <div class="users-form-group users-form-group-full candidats-mt-15">
            <p:outputLabel value="Commentaire datation" />
            <div class="periode-field-row candidat-production-wrapper candidat-production-group">
                <div class="input-wrapper periode-input-wrapper candidats-input-wrapper-border">
                    <i class="pi pi-align-left input-icon" />
                    <p:inputText value="#{candidatBean.candidatCommentaireDatation}"
                                 styleClass="users-input"
                                 placeholder="Saisissez le commentaire datation..."
                                 maxlength="255"
                                 rendered="#{candidatBean.canEditCurrentBrouillon()}"/>
                    <p:inputText value="#{candidatBean.candidatCommentaireDatation}"
                                 styleClass="users-input"
                                 readonly="true"
                                 placeholder="Non renseigné"
                                 rendered="#{candidatBean.isCurrentBrouillonReadOnly()}"/>
                </div>
                <div class="periode-action-buttons">
                    <p:commandButton icon="pi pi-check"
                                     rendered="#{candidatBean.canEditCurrentBrouillon()}"
                                     styleClass="candidat-btn-save"
                                     actionListener="#{candidatBean.saveCommentaireDatation}"
                                     process="@form"
                                     ajax="true"
                                     update=":growl"
                                     title="Enregistrer le commentaire datation"/>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
