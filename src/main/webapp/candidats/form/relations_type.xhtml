<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="users-form-group users-form-group-full periode-group candidats-mt-20">

        <b>
            <p:outputLabel value="Relations" styleClass="caracteristiques-physiques-title candidats-label-pl"/>
        </b>

        <!-- Alignement opentypo, appartient à -->
        <div class="users-form-group users-form-group-full">
            <p:outputLabel value="Alignement opentypo, appartient à" />
            <div class="input-wrapper candidats-input-wrapper-border">
                <i class="pi pi-align-left input-icon" />
                <p:inputText value="#{candidatBean.descriptionPate}"
                             styleClass="users-input"
                             placeholder="Saisissez la description de la pâte..."
                             maxlength="255">
                    <p:ajax event="blur" listener="#{candidatBean.saveDescriptionPate}" process="@this" update="@none"/>
                </p:inputText>
            </div>
            <p:message for="@previous" display="icon"/>
        </div>

        <!-- Alignement opentypo, associé à -->
        <div class="users-form-group users-form-group-full candidats-mt-10">
            <p:outputLabel value="Alignement opentypo, associé à" />
            <div class="input-wrapper candidats-input-wrapper-border">
                <i class="pi pi-align-left input-icon" />
                <p:inputText value="#{candidatBean.descriptionPate}"
                             styleClass="users-input"
                             placeholder="Saisissez la description de la pâte..."
                             maxlength="255">
                    <p:ajax event="blur" listener="#{candidatBean.saveDescriptionPate}" process="@this" update="@none"/>
                </p:inputText>
            </div>
            <p:message for="@previous" display="icon"/>
        </div>

        <!-- Relations externes -->
        <div class="users-form-group users-form-group-full candidats-mt-10">
            <p:outputLabel value="Relations externes" />
            <div class="input-wrapper candidats-input-wrapper-border">
                <i class="pi pi-align-left input-icon" />
                <p:inputText value="#{candidatBean.descriptionPate}"
                             styleClass="users-input"
                             placeholder="Saisissez la description de la pâte..."
                             maxlength="255">
                    <p:ajax event="blur" listener="#{candidatBean.saveDescriptionPate}" process="@this" update="@none"/>
                </p:inputText>
            </div>
            <p:message for="@previous" display="icon"/>
        </div>
    </div>
</ui:composition>
