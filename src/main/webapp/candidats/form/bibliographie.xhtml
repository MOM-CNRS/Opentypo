<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <!-- Commentaire et bibliographie (communs) -->
    <div class="users-form-group users-form-group-full periode-group candidats-mt-20">
        <!-- Commentaire (entity_metadata) -->
        <div class="users-form-group users-form-group-full" id="commentaire-metadata">
            <p:outputLabel value="Commentaire" style="margin-bottom: 13px !important" />
            <div class="periode-field-row candidat-production-wrapper candidat-production-group">
                <div class="input-wrapper periode-input-wrapper candidats-input-wrapper-border candidats-mt--10">
                    <i class="pi pi-comment input-icon input-icon-textarea" />
                    <p:inputTextarea value="#{candidatBean.candidatMetadataCommentaire}"
                                     rows="4"
                                     styleClass="users-textarea"
                                     placeholder="Saisissez un commentaire..."
                                     maxlength="2000"
                                     rendered="#{candidatBean.canEditCurrentBrouillon()}"/>
                    <p:inputTextarea value="#{candidatBean.candidatMetadataCommentaire}"
                                     rows="4"
                                     styleClass="users-textarea"
                                     readonly="true"
                                     placeholder="Aucun commentaire"
                                     rendered="#{candidatBean.isCurrentBrouillonReadOnly()}"/>
                </div>
                <div class="periode-action-buttons">
                    <p:commandButton icon="pi pi-check"
                                     rendered="#{candidatBean.canEditCurrentBrouillon()}"
                                     styleClass="candidat-btn-save"
                                     actionListener="#{candidatBean.saveMetadataCommentaire}"
                                     process="@form"
                                     ajax="true"
                                     update=":growl"
                                     title="Enregistrer le commentaire"/>
                </div>
            </div>
        </div>
        <!-- Bibliographie -->
        <div class="users-form-group users-form-group-full candidats-mt-10">
            <p:outputLabel value="Bibliographie" style="margin-bottom: 13px !important" />
            <div class="periode-field-row candidat-production-wrapper candidat-production-group">
                <div class="input-wrapper periode-input-wrapper candidats-input-wrapper-border candidats-mt--10">
                    <i class="pi pi-book input-icon input-icon-textarea" />
                    <p:inputTextarea value="#{candidatBean.candidatBibliographie}"
                                     rows="5"
                                     styleClass="users-textarea"
                                     placeholder="Saisissez des informations bibliographiques complÃ©mentaires..."
                                     maxlength="2000"
                                     rendered="#{candidatBean.canEditCurrentBrouillon()}"/>
                    <p:inputTextarea value="#{candidatBean.candidatBibliographie}"
                                     rows="5"
                                     styleClass="users-textarea"
                                     readonly="true"
                                     placeholder="Aucune information bibliographique"
                                     rendered="#{candidatBean.isCurrentBrouillonReadOnly()}"/>
                </div>
                <div class="periode-action-buttons">
                    <p:commandButton icon="pi pi-check"
                                     rendered="#{candidatBean.canEditCurrentBrouillon()}"
                                     styleClass="candidat-btn-save"
                                     actionListener="#{candidatBean.saveBibliographie}"
                                     process="@form"
                                     ajax="true"
                                     update=":growl"
                                     title="Enregistrer la bibliographie"/>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
