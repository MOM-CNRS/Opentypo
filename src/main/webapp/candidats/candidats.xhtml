<ui:composition template="../commun/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="mainContent">
        <div class="users-container">
            <div class="users-header">
                <div class="users-header-content">
                    <div>
                        <h1 class="users-title">
                            <i class="pi pi-users users-title-icon" />
                            Gestion des Candidats
                        </h1>
                        <p class="users-subtitle">Gérez et suivez les propositions de types</p>
                    </div>
                    <h:form>
                        <p:commandButton value="Nouveau candidat" 
                                       icon="pi pi-plus"
                                       styleClass="users-create-button"
                                       action="/candidats/create.xhtml?faces-redirect=true"
                                       process="@this"
                                       update="@none"/>
                    </h:form>
                </div>
            </div>

            <div class="users-content">
                <h:form id="candidatsForm">
                    <p:tabView id="candidatsTabs" 
                              activeIndex="#{candidatBean.activeTabIndex}"
                              styleClass="users-tabview"
                              dynamic="true"
                              cache="false">
                        
                        <!-- Onglet : Candidats en cours -->
                        <p:tab title="Candidats en cours" 
                               titleStyleClass="users-tab-title">
                            <div class="users-table-wrapper">
                                <p:dataTable id="tableEnCours"
                                           value="#{candidatBean.candidatsEnCours}"
                                           var="candidat"
                                           styleClass="modern-users-table"
                                           emptyMessage="Aucun candidat en cours"
                                           paginator="true"
                                           rows="10"
                                           rowsPerPageTemplate="10,20,50"
                                           paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                           paginatorPosition="bottom"
                                           sortMode="multiple"
                                           rowStyleClass="modern-users-row">
                                    
                                    <p:column headerText="Code" sortBy="#{candidat.typeCode}" styleClass="users-col-code">
                                        <div class="candidat-code-cell">
                                            <i class="pi pi-tag"/>
                                            <h:outputText value="#{candidat.typeCode}"/>
                                        </div>
                                    </p:column>
                                    
                                    <p:column headerText="Label" sortBy="#{candidat.label}" styleClass="users-col-label">
                                        <div class="candidat-label-cell">
                                            <h:outputText value="#{candidat.label}"/>
                                        </div>
                                    </p:column>
                                    
                                    <p:column headerText="Période" sortBy="#{candidat.periode}" styleClass="users-col-period">
                                        <div class="candidat-period-cell">
                                            <i class="pi pi-calendar"/>
                                            <h:outputText value="#{candidat.periode}"/>
                                        </div>
                                    </p:column>
                                    
                                    <p:column headerText="Date création" sortBy="#{candidat.dateCreation}" styleClass="users-col-date">
                                        <div class="date-cell">
                                            <i class="pi pi-calendar"/>
                                            <h:outputText value="#{candidat.dateCreation}">
                                                <f:converter converterId="localDateTimeConverter"/>
                                            </h:outputText>
                                        </div>
                                    </p:column>
                                    
                                    <p:column headerText="Créateur" styleClass="users-col-creator">
                                        <div class="user-info-cell">
                                            <div class="user-name">#{candidat.createur}</div>
                                        </div>
                                    </p:column>
                                    
                                    <p:column headerText="Actions" styleClass="users-col-actions">
                                        <div class="users-actions-modern">
                                            <p:commandButton icon="pi pi-eye"
                                                           styleClass="action-btn action-view"
                                                           title="Visualiser"
                                                           action="#{candidatBean.visualiserCandidat(candidat)}"
                                                           process="@this"
                                                           update="@none"/>
                                            <p:commandButton icon="pi pi-check"
                                                           styleClass="action-btn action-validate"
                                                           title="Valider"
                                                           action="#{candidatBean.validerCandidat(candidat)}"
                                                           process="@this"
                                                           update=":candidatsForm"/>
                                            <p:commandButton icon="pi pi-times"
                                                           styleClass="action-btn action-refuse"
                                                           title="Refuser"
                                                           action="#{candidatBean.refuserCandidat(candidat)}"
                                                           process="@this"
                                                           update=":candidatsForm"/>
                                        </div>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </p:tab>
                        
                        <!-- Onglet : Candidats validés -->
                        <p:tab title="Candidats validés" 
                               titleStyleClass="users-tab-title">
                            <div class="users-table-wrapper">
                                <p:dataTable id="tableValides"
                                           value="#{candidatBean.candidatsValides}"
                                           var="candidat"
                                           styleClass="modern-users-table"
                                           emptyMessage="Aucun candidat validé"
                                           paginator="true"
                                           rows="10"
                                           rowsPerPageTemplate="10,20,50"
                                           paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                           paginatorPosition="bottom"
                                           sortMode="multiple"
                                           rowStyleClass="modern-users-row">
                                    
                                    <p:column headerText="Code" sortBy="#{candidat.typeCode}" styleClass="users-col-code">
                                        <div class="candidat-code-cell">
                                            <i class="pi pi-tag"/>
                                            <h:outputText value="#{candidat.typeCode}"/>
                                        </div>
                                    </p:column>
                                    
                                    <p:column headerText="Label" sortBy="#{candidat.label}" styleClass="users-col-label">
                                        <div class="candidat-label-cell">
                                            <h:outputText value="#{candidat.label}"/>
                                        </div>
                                    </p:column>
                                    
                                    <p:column headerText="Période" sortBy="#{candidat.periode}" styleClass="users-col-period">
                                        <div class="candidat-period-cell">
                                            <i class="pi pi-calendar"/>
                                            <h:outputText value="#{candidat.periode}"/>
                                        </div>
                                    </p:column>
                                    
                                    <p:column headerText="Date validation" sortBy="#{candidat.dateModification}" styleClass="users-col-date">
                                        <div class="date-cell">
                                            <i class="pi pi-calendar"/>
                                            <h:outputText value="#{candidat.dateModification}">
                                                <f:converter converterId="localDateTimeConverter"/>
                                            </h:outputText>
                                        </div>
                                    </p:column>
                                    
                                    <p:column headerText="Actions" styleClass="users-col-actions">
                                        <div class="users-actions-modern">
                                            <p:commandButton icon="pi pi-eye"
                                                           styleClass="action-btn action-view"
                                                           title="Visualiser"
                                                           action="#{candidatBean.visualiserCandidat(candidat)}"
                                                           process="@this"
                                                           update="@none"/>
                                        </div>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </p:tab>
                        
                        <!-- Onglet : Candidats refusés -->
                        <p:tab title="Candidats refusés" 
                               titleStyleClass="users-tab-title">
                            <div class="users-table-wrapper">
                                <p:dataTable id="tableRefuses"
                                           value="#{candidatBean.candidatsRefuses}"
                                           var="candidat"
                                           styleClass="modern-users-table"
                                           emptyMessage="Aucun candidat refusé"
                                           paginator="true"
                                           rows="10"
                                           rowsPerPageTemplate="10,20,50"
                                           paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                           paginatorPosition="bottom"
                                           sortMode="multiple"
                                           rowStyleClass="modern-users-row">
                                    
                                    <p:column headerText="Code" sortBy="#{candidat.typeCode}" styleClass="users-col-code">
                                        <div class="candidat-code-cell">
                                            <i class="pi pi-tag"/>
                                            <h:outputText value="#{candidat.typeCode}"/>
                                        </div>
                                    </p:column>
                                    
                                    <p:column headerText="Label" sortBy="#{candidat.label}" styleClass="users-col-label">
                                        <div class="candidat-label-cell">
                                            <h:outputText value="#{candidat.label}"/>
                                        </div>
                                    </p:column>
                                    
                                    <p:column headerText="Période" sortBy="#{candidat.periode}" styleClass="users-col-period">
                                        <div class="candidat-period-cell">
                                            <i class="pi pi-calendar"/>
                                            <h:outputText value="#{candidat.periode}"/>
                                        </div>
                                    </p:column>
                                    
                                    <p:column headerText="Date refus" sortBy="#{candidat.dateModification}" styleClass="users-col-date">
                                        <div class="date-cell">
                                            <i class="pi pi-calendar"/>
                                            <h:outputText value="#{candidat.dateModification}">
                                                <f:converter converterId="localDateTimeConverter"/>
                                            </h:outputText>
                                        </div>
                                    </p:column>
                                    
                                    <p:column headerText="Actions" styleClass="users-col-actions">
                                        <div class="users-actions-modern">
                                            <p:commandButton icon="pi pi-eye"
                                                           styleClass="action-btn action-view"
                                                           title="Visualiser"
                                                           action="#{candidatBean.visualiserCandidat(candidat)}"
                                                           process="@this"
                                                           update="@none"/>
                                            <p:commandButton icon="pi pi-trash"
                                                           styleClass="action-btn action-delete"
                                                           title="Supprimer"
                                                           action="#{candidatBean.supprimerCandidat(candidat)}"
                                                           process="@this"
                                                           update=":candidatsForm"
                                                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce candidat ?');"/>
                                        </div>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </div>
        </div>
    </ui:define>

    <script>
        // Remplacer "of" par "sur" dans le paginateur
        function replacePaginatorText() {
            const paginatorCurrents = document.querySelectorAll('.ui-paginator-current');
            paginatorCurrents.forEach(function(element) {
                if (element.textContent) {
                    element.textContent = element.textContent.replace(/\s+of\s+/gi, ' sur ');
                }
            });
        }

        // Exécuter au chargement de la page
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                replacePaginatorText();
                // Observer les changements du DOM pour les mises à jour dynamiques
                observePaginatorChanges();
            });
        } else {
            replacePaginatorText();
            observePaginatorChanges();
        }

        // Observer les changements dans le paginateur (pour les mises à jour AJAX)
        function observePaginatorChanges() {
            const paginatorContainers = document.querySelectorAll('.ui-paginator');
            paginatorContainers.forEach(function(container) {
                if (typeof MutationObserver !== 'undefined') {
                    const observer = new MutationObserver(function(mutations) {
                        mutations.forEach(function(mutation) {
                            if (mutation.addedNodes.length > 0 || mutation.type === 'childList') {
                                setTimeout(replacePaginatorText, 100);
                            }
                        });
                    });
                    observer.observe(container, { childList: true, subtree: true });
                }
            });
        }

        // Écouter les événements AJAX de PrimeFaces
        if (typeof PrimeFaces !== 'undefined') {
            PrimeFaces.ajax.addOnComplete(function() {
                setTimeout(replacePaginatorText, 100);
            });
        }
    </script>

</ui:composition>
