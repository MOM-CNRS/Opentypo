<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Dialog pour créer une nouvelle catégorie -->
    <p:dialog id="openthesoDialog"
              widgetVar="openthesoDialog"
              header="Recherche dans OpenTheso"
              modal="true"
              closable="true"
              resizable="false"
              draggable="true"
              width="600"
              height="auto"
              styleClass="opentheso-dialog"
              showEffect="fade"
              hideEffect="fade"
              responsive="true"
              onShow="initializeOpenThesoDialog()">

        <h:panelGroup id="openThesoForm">
            <h:panelGroup id="openThesoForm2">
                <div class="opentheso-dialog-row">
                    <div class="opentheso-dialog-field">
                        <p:outputLabel for="searchValueInput" value="Valeur recherchée" />
                        <div class="input-wrapper">
                            <i class="pi pi-search input-icon" />
                            <p:inputText id="searchValueInput"
                                         value="#{openThesoDialogBean.searchValue}"
                                         styleClass="users-input"
                                         placeholder="Saisissez un terme de recherche..."/>
                        </div>
                    </div>
                    <div class="opentheso-dialog-button">
                        <p:commandButton id="conceptSearchButton"
                                         value="Rechercher"
                                         icon="pi pi-search"
                                         styleClass="candidat-btn-add"
                                         action="#{openThesoDialogBean.onConceptSearch}"
                                         process="@form"
                                         ajax="true"
                                         update=":createCandidatForm:openThesoForm2 :growl"/>
                    </div>
                </div>

                <div class="opentheso-dialog-row">
                    <div class="opentheso-dialog-field-full">
                        <p:outputLabel value="Résultats de la recherche" />
                        <p:dataTable id="conceptsTable"
                                     value="#{openThesoDialogBean.searchResults}"
                                     var="concept"
                                     rowKey="#{concept.idConcept}"
                                     styleClass="opentheso-concepts-table"
                                     emptyMessage="Aucun résultat trouvé"
                                     selection="#{openThesoDialogBean.selectedConcept}"
                                     selectionMode="single">
                            <p:column headerText="ID Concept" width="30">
                                <h:outputText value="#{concept.idConcept}" />
                            </p:column>
                            <p:column headerText="Terme" width="70">
                                <h:outputText value="#{concept.selectedTerm}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </h:panelGroup>

            <div class="category-form-actions">
                <p:commandButton value="Annuler"
                                 icon="pi pi-times"
                                 styleClass="category-btn category-btn-cancel"
                                 onclick="PF('openthesoDialog').hide(); return false;"
                                 process="@this"
                                 update="@none"/>

                <p:commandButton value="Valider"
                                 icon="pi pi-check"
                                 styleClass="category-btn category-btn-validate"
                                 action="#{openThesoDialogBean.validateSelection}"
                                 process="conceptsTable"
                                 update=":createCandidatForm :growl"
                                 onstart="var btn = this; showButtonLoading(btn);"
                                 oncomplete="var btn = this; setTimeout(function(){hideButtonLoading(btn); forceHideLoading();}, 100);"
                                 onerror="var btn = this; hideButtonLoading(btn); forceHideLoading();"/>
            </div>
        </h:panelGroup>
    </p:dialog>

    <!-- Styles pour la boîte de dialogue -->
    <h:outputStylesheet library="css" name="candidats/opentheso-dialog.css"/>

    <!-- Remote command pour initialiser le dialog -->
    <p:remoteCommand name="initializeOpenThesoDialog"
                     action="#{openThesoDialogBean.initializeDialog}"
                     process="@none"
                     update=":createCandidatForm:openThesoForm2"
                     autoRun="false"/>
</ui:fragment>
