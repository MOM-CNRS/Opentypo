<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Mon Application</title>

    <link rel="icon" type="image/png" href="#{resource['img:o.png']}"/>

    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/v4-shims.css"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"/>

    <!-- CSS principal -->
    <h:outputStylesheet library="css" name="openTypo_style.css"/>

    <!-- Styles critiques pour la zone de présentation - garantis pour persister -->
    <!-- NOTE: Les styles ont été déplacés dans template_styles.css -->
    <h:outputStylesheet library="css" name="template_styles.css"/>
    
    <!-- Styles pour les animations de chargement -->
    <h:outputStylesheet library="css" name="loading.css"/>
    
    <!-- Définir showLoginDialog dans le head pour qu'il soit disponible immédiatement -->
    <h:outputScript library="js" name="showLoginDialog.js" target="head"/>
</h:head>

<h:body styleClass="app-body">
    <!-- Charger les constantes JavaScript en premier -->
    <h:outputScript library="js" name="constants.js"/>
    
    <!-- Charger le script JavaScript en premier pour garantir la disponibilité des fonctions -->
    <h:outputScript library="js" name="theso_responsiveMenu_optimized.js"/>

    <!-- Script pour gérer le menu dynamique -->
    <!-- NOTE: Le script a été déplacé dans template_scripts.js -->
    <h:outputScript library="js" name="template_scripts.js"/>

    <!-- Script pour gérer les animations de chargement -->
    <h:outputScript library="js" name="loadingUtils.js"/>

    <!-- Fonction pour afficher le dialog de login avec vérification -->
    <!-- NOTE: Le script a été déplacé dans template_scripts.js -->

    <!-- Bandeau en haut de page, il faut activer l'affichage à la demande et intégrer le contenu dans la BDD -->
    <h:panelGroup rendered="false" layout="block" style="width:100%; padding:10px; background-color:#f5f5f5; border-bottom:1px solid #ccc; position:fixed; top:0; left:0; z-index:1000;">
        <div style="display:flex; justify-content:space-between; align-items:center; max-width:1200px; margin:0 auto;">
            <span class="footer-top">Logo et nom de l'institution</span>
            <div>
                <a href="http://www.culture.gouv.fr/Mentions-legales" target="_blank">Mentions légales</a> |
                <a href="/pages/credits" target="_blank">Crédits</a> |
                <a href="/pages/accessibilite" target="_blank">Accessibilité : non conforme</a> |
                <a href="/pages/contact/" target="_blank">Nous contacter</a> |
                <a href="https://www.data.gouv.fr/fr/" target="_blank">data.gouv.fr</a>
            </div>
        </div>
    </h:panelGroup >
    <!-- Pour que le contenu ne soit pas caché par la barre fixe -->
    <h:panelGroup rendered="false" style="height:50px;" />

    <!-- HEADER -->
    <ui:include src="header.xhtml" />

    <div class="app-container">
        <!-- MENU LATERAL -->
        <ui:include src="menu.xhtml" />

        <!-- CONTENU CENTRAL -->
        <main class="app-main">
            <ui:insert name="mainContent"/>
        </main>
    </div>

    <!-- FOOTER -->
    <ui:include src="footer.xhtml" />

    <!-- Messages de notification -->
    <p:growl id="growl" showDetail="true" life="5000" position="top-right" />

    <ui:include src="../user/login.xhtml" />
    <ui:include src="../user/logout.xhtml" />
</h:body>
</html>
