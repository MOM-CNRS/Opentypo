<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Mon Application</title>

    <link rel="icon" type="image/png" href="#{resource['img:o.png']}"/>

    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/v4-shims.css"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"/>

    <!-- CSS avec version pour cache busting - Incrémenter la version à chaque modification importante -->
    <h:outputStylesheet library="css" name="theso_style.css?v=2.0.0"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <!-- Cache busting pour forcer le rechargement des ressources -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
</h:head>

<h:body styleClass="app-body">
    <!-- Charger le script JavaScript en premier pour garantir la disponibilité des fonctions -->
    <script type="text/javascript" src="#{resource['js:theso_responsiveMenu.js']}"></script>

    <!-- Bandeau en haut de page, il faut activer l'affichage à la demande et intégrer le contenu dans la BDD -->
    <h:panelGroup rendered="false" layout="block" style="width:100%; padding:10px; background-color:#f5f5f5; border-bottom:1px solid #ccc; position:fixed; top:0; left:0; z-index:1000;">
        <div style="display:flex; justify-content:space-between; align-items:center; max-width:1200px; margin:0 auto;">
            <span class="footer-top">Logo et nom de l'institution</span>
            <div>
                <a href="http://www.culture.gouv.fr/Mentions-legales" target="_blank">Mentions légales</a> |
                <a href="/pages/credits" target="_blank">Crédits</a> |
                <a href="/pages/accessibilite" target="_blank">Accessibilité : non conforme</a> |
                <a href="/pages/contact/" target="_blank">Nous contacter</a> |
                <a href="https://www.data.gouv.fr/fr/" target="_blank">data.gouv.fr</a>
            </div>
        </div>
    </h:panelGroup >
    <!-- Pour que le contenu ne soit pas caché par la barre fixe -->
    <h:panelGroup rendered="false" style="height:50px;"></h:panelGroup>

    <!-- HEADER -->
    <header class="app-header">

        <div class="header-left">
            <div class="burger-button">
                <!-- Barre mobile avec bouton burger -->
                <p:commandButton icon="pi pi-bars text-white"
                                 styleClass="mobile-burger-button"
                                 onclick="toggleSidebar()"
                                 type="button"
                                 title="Menu" />
            </div>

            <!-- Logos : un pour desktop, un pour mobile -->
            <h:graphicImage library="img" name="opentheso_blanc.png" styleClass="logo-desktop header-logo"/>

            <h:graphicImage library="img" name="o_blanc.png" styleClass="logo-mobile header-logo"/>
        </div>
        <div class="header-title">
            Thesaurus Pactols
        </div>
        <div class="header-right">
            <h:form id="headerForm">
                <!-- Icône d'alertes -->
                <p:commandButton icon="pi pi-bell text-white"
                                 styleClass="p-button-rounded p-button-text p-button-secondary header-icon"
                                 title="Alertes"
                                 action="#{notificationBean.showAlerts}" />

                <!-- Bouton de connexion/déconnexion -->
                <h:panelGroup rendered="#{!loginBean.authenticated}">
                    <p:commandButton icon="pi pi-user text-white"
                                     styleClass="p-button-rounded p-button-text p-button-secondary header-icon"
                                     title="Se connecter"
                                     onclick="PF('loginDialog').show(); return false;"
                                     type="button" />
                </h:panelGroup>
                <h:panelGroup rendered="#{loginBean.authenticated}" id="header">
                    <p:menuButton value="#{loginBean.userDisplayName}"
                                 icon="pi pi-user-check text-white"
                                 styleClass="p-button-rounded p-button-text p-button-secondary header-icon authenticated-user">
                        <p:menuitem value="Mon profil"
                                   icon="pi pi-user"
                                   url="#" />
                        <p:separator />
                        <p:menuitem value="Déconnexion"
                                   icon="pi pi-sign-out"
                                   onclick="PF('confirmLogoutDialog').show(); return false;"
                                   type="button" />
                    </p:menuButton>
                </h:panelGroup>
            </h:form>
        </div>
    </header>

    <div class="app-container">
        <!-- MENU LATERAL -->
        <aside id="sidebar" class="app-sidebar sidebar-collapsed">
            <h:form id="sidebarForm">
                <!-- Bouton toggle pour réduire/étendre le menu -->
                <div class="sidebar-toggle-container">
                    <p:commandButton icon="pi pi-angle-right"
                                     styleClass="sidebar-toggle-button"
                                     onclick="toggleSidebarCollapse(); return false;"
                                     title="Agrandir/Réduire le menu"
                                     type="button"
                                     process="@this" 
                                     update="@none"/>
                </div>
                
                <div class="sidebar-content">
                    <!-- Header du menu -->
                    <div class="sidebar-header">
                        <div class="sidebar-header-icon">
                            <i class="pi pi-th-large"></i>
                        </div>
                        <div class="sidebar-header-text">
                            <span class="sidebar-header-title">Menu</span>
                            <span class="sidebar-header-subtitle">Navigation</span>
                        </div>
                    </div>
                    
                    <!-- Menu items -->
                    <p:menu styleClass="sidebar-menu" model="#{menuBean.model}" />
                </div>
            </h:form>
        </aside>

        <!-- CONTENU CENTRAL -->
        <main class="app-main">
            <ui:insert name="mainContent"/>
        </main>
    </div>

    <!-- FOOTER -->
    <footer class="app-footer">
        <div class="footer-content">
            <span class="footer-version">Application v1.0 — © 2025</span>

            <div class="infos-footer">
                <a href="http://www.culture.gouv.fr/Mentions-legales" target="_blank">Mentions légales</a> |
                <a href="/pages/credits" target="_blank">Crédits</a> |
                <a href="/pages/accessibilite" target="_blank">Accessibilité : non conforme</a> |
                <a href="/pages/contact/" target="_blank">Nous contacter</a> |
                <a href="https://www.data.gouv.fr/fr/" target="_blank">data.gouv.fr</a>
            </div>
        </div>
    </footer>

    <!-- Messages de notification -->
    <p:growl id="growl" showDetail="true" life="5000" position="top-right" />

    <ui:include src="../user/login.xhtml" />

    <ui:include src="../user/logout.xhtml" />
</h:body>
</html>
